description: >
  Flatcar Linux is an immutable Linux distribution for containers.
  It is a friendly fork of [CoreOS's Container Linux](https://coreos.com/os/docs/latest/) and as such, compatible with it.

sections:
  - title: Become a tester
    description: >
      Flatcar has entered a testing phase.
      We are looking for testers that are willing to provide constructive feedback in order to improve the project.
      Please register your interest below.

    button:
      text: Become a tester
      link: https://docs.google.com/forms/d/1zferjzZGXN5p0B5tqUy19ye2Igwrgm-sS7Dly8jhb18/
      
  - title: Get support
    description: >
      Support for Flatcar Linux is offered by [Kinvolk](https://kinvolk.io).
      If you are interested in commercial support or custom engineering services, contact Kinvolk directly.

    button:
      text: Contact Kinvolk
      link: mailto:hello@kinvolk.io
      
  - title: Get project updates
    description: >
      Sign up to be notified when Flatcar Linux is generally available and receive other important updates about the project.
      The [initial project announcement](https://kinvolk.io/blog/2018/03/announcing-the-flatcar-linux-project/) can be found on [the Kinvolk blog](https://kinvolk.io/blog).

    button:
      text: Get updates
      link: https://docs.google.com/forms/d/1zferjzZGXN5p0B5tqUy19ye2Igwrgm-sS7Dly8jhb18/ 