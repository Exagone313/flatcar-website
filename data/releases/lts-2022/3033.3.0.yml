    \n\r\n_Changes since **Stable 3033.2.4**_\r\n\r\n\r\n### Security fixes:\r\n\r\
    \n- nvidia-drivers ([CVE-2022-21814](https://nvd.nist.gov/vuln/detail/CVE-2022-21814),\
    \ [CVE-2022-21813](https://nvd.nist.gov/vuln/detail/CVE-2022-21813))\r\n- containerd\
    \ ([CVE-2022-24769](https://nvd.nist.gov/vuln/detail/CVE-2022-24769))\r\n\r\n\
    ### Bug fixes:\r\n\r\n- AWS: specify correct console (ttyS0) on kernel command\
    \ line for ARM64 instances ([coreos-overlay#1628](https://github.com/flatcar/coreos-overlay/pull/1628))\r\
    \n- Added pahole to developer container, without it kernel modules built against\
    \ /usr/src/linux may fail to probe with an 'invalid relocation target' error ([coreos-overlay#1839](https://github.com/flatcar/coreos-overlay/pull/1839))\r\
    \n- network: Accept ICMPv6 Router Advertisements to fix IPv6 address assignment\
    \ in the default DHCP setting ([flatcar-linux/init#51](https://github.com/flatcar/init/pull/51),\
    \ [flatcar-linux/cloudinit#12](https://github.com/flatcar/coreos-cloudinit/pull/12),\
    \ [flatcar-linux/bootengine#30](https://github.com/flatcar/bootengine/pull/30))\r\
    \n\r\n### Changes:\r\n\r\n- The systemd-networkd `ManageForeignRoutes` and `ManageForeignRoutingPolicyRules`\
    \ settings are now disabled through a drop-in file and thus can only be enabled\
    \ again by a drop-in file under `/etc/systemd/networkd.conf.d/` because drop-in\
    \ files take precedence over `/etc/systemd/networkd.conf` ([init#61](https://github.com/flatcar/init/pull/61))\r\
    \n- Excluded special network interface devices like bridge, tunnel, vxlan, and\
    \ veth devices from the default DHCP configuration to prevent networkd interference\
    \ ([init#56](https://github.com/flatcar/init/pull/56))\r\n- Added a new\
    \ flatcar-update tool to the image to ease manual updates, rollbacks, channel/release\
    \ jumping, and airgapped updates ([flatcar-linux/init#53](https://github.com/flatcar/init/pull/53))\r\
    \n- Merge the Flatcar Pro features into the regular Flatcar images ([coreos-overlay#1679](https://github.com/flatcar/coreos-overlay/pull/1679))\r\
    \n- Enabled the FIPS support for the Linux kernel, which users can now choose\
    \ through a kernel parameter in `grub.cfg` (check it taking effect with `cat /proc/sys/crypto/fips_enabled`)\
    \ ([coreos-overlay#1602](https://github.com/flatcar/coreos-overlay/pull/1602))\r\
    \n- Merge the Flatcar Pro features into the regular Flatcar images ([coreos-overlay#1679](https://github.com/flatcar/coreos-overlay/pull/1679))\
    \ \r\n- Enabled FIPS mode for cryptsetup ([flatcar-linux/coreos-overlay#1747](https://github.com/flatcar/coreos-overlay/pull/1747),\
    \ [portage-stable#312](https://github.com/flatcar/portage-stable/pull/312))\r\
    \n- GCE: Enabled GVE kernel driver, which adds support for Google Virtual NIC\
    \ on GCP ([coreos-overlay#1802](https://github.com/flatcar/coreos-overlay/pull/1802))\r\
    \n- SDK: Dropped the mantle binaries (kola, ore, etc.) from the SDK, they are\
