  body: "_Changes since **LTS 3033.3.5**_\r\n\r\n#### Security fixes:\r\n\r\n- Linux\
    \ ([CVE-2022-2905](https://nvd.nist.gov/vuln/detail/CVE-2022-2905), [CVE-2022-3028](https://nvd.nist.gov/vuln/detail/CVE-2022-3028),\
    \ [CVE-2022-39190](https://nvd.nist.gov/vuln/detail/CVE-2022-39190))\r\n- torcx\
    \ ([CVE-2021-38561](https://nvd.nist.gov/vuln/detail/CVE-2021-38561), [CVE-2021-43565](https://nvd.nist.gov/vuln/detail/CVE-2021-43565),\
    \ [CVE-2022-27191](https://nvd.nist.gov/vuln/detail/CVE-2022-27191))\r\n\r\n####\
    \ Bug fixes:\r\n\r\n- Equinix Metal: Fixed serial console settings for the `m3.small.x86`\
    \ instance by expanding the GRUB check for `i386` to `x86_64` [coreos-overlay#2122](https://github.com/flatcar-linux/coreos-overlay/pull/2122)\r\
    \n\r\n#### Changes:\r\n\r\n- emerge-gitclone: Migrate emerge-gitclone to use scripts\
    \ repo tags and submodule refs\r\n\r\n#### Updates:\r\n\r\n- Linux ([5.10.142](https://lwn.net/Articles/907525)\
    \ (includes [5.10.141](https://lwn.net/Articles/907205), [5.10.140](https://lwn.net/Articles/906628),\
    \ [5.10.139](https://lwn.net/Articles/906359), [5.10.138](https://lwn.net/Articles/906062)))\r\
    \n- ca-certificates ([3.83](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_83.html))\r\
    \n- locksmith([0.7.0](https://github.com/flatcar/locksmith/blob/v0.7.0/CHANGELOG.md#v070--30112021))\r\
    \n"
