  body: "## Flatcar updates\r\n\r\nInitial Flatcar release.\r\n\r\nBug fixes:\r\n\
    - Fix GRUB crash at boot ([#2284](https://github.com/coreos/bugs/issues/2284))\r\
    \n- Fix [poweroff problems](https://groups.google.com/forum/#!topic/coreos-user/YcGkRHU9SvQ)\
    \ ([#8080](https://github.com/systemd/systemd/pull/8080))\r\n\r\nNotes:\r\n- Previous\
    \ test images have been removed from the release servers. This is due to a new\
    \ update key being generated using our updated security policy which we [included](https://github.com/flatcar-linux/coreos-overlay/pull/6)\
    \ in the first public image.\r\n\r\n## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v1688.5.3):\r\
    \n\r\nBug fixes:\r\n- ~~Avoid GRUB crash at boot ([#2284](https://github.com/coreos/bugs/issues/2284))~~\
    \ We've included the [real fix for this](https://github.com/flatcar-linux/grub/commit/8281b03be34552e744fd08aae78b38704e2562b5).\r\
    \n- Fix kernel panic with vxlan ([#2382](https://github.com/coreos/bugs/issues/2382))"
