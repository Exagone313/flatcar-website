    \n \r\n #### Bug fixes:\r\n \r\n - Fixed Ignition btrfs forced formatting for\
    \ OEM partition ([coreos-overlay#2277](https://github.com/flatcar/coreos-overlay/pull/2277))\r\
    \n - Removed outdated LTS channel information printed on login ([init#75](https://github.com/flatcar-linux/init/pull/75))\r\
    \n \r\n #### Changes:\r\n \r\n - Added efibootmgr binary to the image ([coreos-overlay#1955](https://github.com/flatcar-linux/coreos-overlay/pull/1955))\r\
    \n - Added symlink from `nc` to `ncat`. `-q` option is [not yet supported](https://github.com/nmap/nmap/issues/2422)\
    \ ([flatcar#545](https://github.com/flatcar-linux/Flatcar/issues/545))\r\n - flatcar-install:\
    \ Added option to create UEFI boot entry ([init#74](https://github.com/flatcar-linux/init/pull/74))\r\
    \n - AWS: Added AWS IMDSv2 support to coreos-cloudinit ([flatcar-linux/coreos-cloudinit#13](https://github.com/flatcar-linux/coreos-cloudinit/pull/13))\r\
    \n - VMware: Added VMware networking configuration in the initramfs via guestinfo\
    \ settings ([bootengine#44](https://github.com/flatcar-linux/bootengine/pull/44),\
    \ [flatcar#717](https://github.com/flatcar-linux/Flatcar/issues/717))\r\n - VMWare:\
    \ Added `ignition-delete-config.service` to remove Ignition config from VM metadata,\
    \ see also [here](https://coreos.github.io/ignition/operator-notes/#automatic-config-deletion)\
    \ ([coreos-overlay#1948](https://github.com/flatcar-linux/coreos-overlay/pull/1948))\r\
