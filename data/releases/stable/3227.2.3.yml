  body: "_Changes since **Stable 3227.2.2**_\r\n\r\n#### Security fixes:\r\n\r\n-\
    \ Linux ([CVE-2022-0171](https://nvd.nist.gov/vuln/detail/CVE-2022-0171), [CVE-2022-2663](https://nvd.nist.gov/vuln/detail/CVE-2022-2663),\
    \ [CVE-2022-2905](https://nvd.nist.gov/vuln/detail/CVE-2022-2905), [CVE-2022-3028](https://nvd.nist.gov/vuln/detail/CVE-2022-3028),\
    \ [CVE-2022-3061](https://nvd.nist.gov/vuln/detail/CVE-2022-3061), [CVE-2022-3176](https://nvd.nist.gov/vuln/detail/CVE-2022-3176),\
    \ [CVE-2022-3303](https://nvd.nist.gov/vuln/detail/CVE-2022-3303), [CVE-2022-39190](https://nvd.nist.gov/vuln/detail/CVE-2022-39190),\
    \ [CVE-2022-39842](https://nvd.nist.gov/vuln/detail/CVE-2022-39842), [CVE-2022-40307](https://nvd.nist.gov/vuln/detail/CVE-2022-40307))\r\
    \n- Go ([CVE-2022-32189](https://nvd.nist.gov/vuln/detail/CVE-2022-32189))\r\n\
    - torcx ([CVE-2022-27191](https://nvd.nist.gov/vuln/detail/CVE-2022-27191))\r\n\
    - expat ([CVE-2022-40674](https://nvd.nist.gov/vuln/detail/CVE-2022-40674))\r\n\
    \r\n#### Bug fixes:\r\n\r\n- Added back `gettext` to the OS ([Flatcar#849](https://github.com/flatcar-linux/Flatcar/issues/849))\r\
    \n- Added merging of Ignition systemd duplicated units when auto-translating from\
    \ Ignition 2 to Ignition 3. ([coreos-overlay#2187](https://github.com/flatcar/coreos-overlay/pull/2187))\r\
    \n- Equinix Metal: Fixed serial console settings for the `m3.small.x86` instance\
    \ by expanding the GRUB check for `i386` to `x86_64` [coreos-overlay#2122](https://github.com/flatcar-linux/coreos-overlay/pull/2122)\r\
    \n\r\n#### Changes:\r\n\r\n- emerge-gitclone: Migrate emerge-gitclone to use scripts\
    \ repo tags and submodule refs\r\n\r\n#### Updates:\r\n\r\n- Linux ([5.15.70](https://lwn.net/Articles/909212)\
    \ (includes [5.15.69](https://lwn.net/Articles/908782), [5.15.68](https://lwn.net/Articles/908140),\
    \ [5.15.67](https://lwn.net/Articles/907526), [5.15.66](https://lwn.net/Articles/907524),\
    \ [5.15.65](https://lwn.net/Articles/907204), [5.15.64](https://lwn.net/Articles/906630)))\r\
    \n- ca-certificates ([3.83](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_83.html))\r\
    \n- gettext ([0.21](https://www.gnu.org/software/gettext/))\r\n- Go ([1.17.13](https://go.dev/doc/devel/release#go1.17.13))\r\
    \n- locksmith([0.7.0](https://github.com/flatcar/locksmith/blob/v0.7.0/CHANGELOG.md#v070--30112021))\r\
    \n- expat ([2.4.9](https://github.com/libexpat/libexpat/blob/R_2_4_9/expat/Changes))\r\
    \n"
