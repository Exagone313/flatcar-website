  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v2079.6.0):\r\
    \n\r\nSecurity fixes:\r\n\r\n- Fix Linux TCP remotely-triggerable kernel panic\
    \ and excessive resource consumption ([CVE-2019-11477](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-11477),\
    \ [CVE-2019-11478](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-11478),\
    \ [CVE-2019-11479](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-11479))\r\
    \n\r\nBug fixes:\r\n\r\n- Fix invalid bzip2 compression of Container Linux release\
    \ images ([#2589](https://github.com/coreos/bugs/issues/2589))"
