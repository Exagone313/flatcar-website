  body: "## Flatcar updates\r\nBug fixes:\r\n- Enable persistent network interface\
    \ names already in the initramfs to fix https://github.com/coreos/bugs/issues/1767\r\
    \n- Fix backwards compatibility issues for users to migrate from CoreOS Container\
    \ Linux. Support the kernel command line parameters `coreos.oem.*`, `coreos.autologin`,\
    \ `coreos.first_boot`, and the QEMU firmware config path `opt/com.coreos/config`\
    \ (https://github.com/flatcar-linux/Flatcar/issues/16 https://github.com/flatcar-linux/afterburn/pull/7\
    \ https://github.com/flatcar-linux/bootengine/pull/7 https://github.com/flatcar-linux/bootengine/pull/8\
    \ https://github.com/flatcar-linux/init/pull/16 https://github.com/flatcar-linux/init/pull/17\
    \ https://github.com/flatcar-linux/ignition/pull/8)\r\n\r\n## [Upstream Container\
    \ Linux updates](https://github.com/coreos/manifest/releases/tag/v2345.3.0)\r\n\
    Security fixes:\r\n- Fix systemd use-after-free upon receiving crafted D-Bus message\
    \ from local unprivileged attacker [CVE-2020-1712](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-1712)\r\
    \n- Fix heap-based buffer over-read in libexpat ([CVE-2019-15903](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-15903))\r\
    \n- Fix multiple Git [vulnerabilities](https://marc.info/?l=git&m=157600115215285&w=2)\
    \ ([CVE-2019-1348](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-1348),\
    \ [CVE-2019-1349](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-1349),\
    \ [CVE-2019-1350](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-1350),\
    \ [CVE-2019-1351](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-1351),\
    \ [CVE-2019-1352](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-1352),\
    \ [CVE-2019-1353](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-1353),\
    \ [CVE-2019-1354](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-1354),\
    \ [CVE-2019-1387](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-1387),\
    \ [CVE-2019-19604](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-19604))\r\
    \n- Fix curl Kerberos FTP double free ([CVE-2019-5481](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-5481))\r\
    \n - Fix curl TFTP buffer overflow with non-default block size ([CVE-2019-5482](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-5482))\r\
    \n - Fix OpenSSL key extraction attacks under non-default conditions ([CVE-2019-1563](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-1563),\
    \ [CVE-2019-1547](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-1547))\r\
    \n\r\nUpdates:\r\n\r\n- Git [2.24.1](https://github.com/git/git/blob/master/Documentation/RelNotes/2.24.1.txt)\r\
    \n- Linux [4.19.106](https://lwn.net/Articles/813157/)\r\n- OpenSSL [1.0.2t](https://www.openssl.org/news/cl102.txt)\r\
    \n- curl [7.66.0](https://curl.haxx.se/mail/archive-2019-09/0002.html)\r\n- etcd\
    \ [3.3.18](https://github.com/etcd-io/etcd/releases/tag/v3.3.18)\r\n- expat [2.2.8](https://github.com/libexpat/libexpat/releases/tag/R_2_2_8)\r\
    \n"
