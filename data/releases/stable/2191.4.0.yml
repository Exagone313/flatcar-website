  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v2191.4.0):\r\
    \n\r\nSecurity fixes:\r\n- Use secure_getenv to fix a vulnerability around XDG_SEAT\
    \ in pam_systemd (https://github.com/coreos/systemd/pull/118) ([CVE-2019-3842](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-3842))\r\
    \n\r\nUpdates:\r\n- Linux [4.19.65](https://lwn.net/Articles/795525/)\r\n\r\n\
    ## Flatcar updates\r\n\r\nBug fixes:\r\n- Fix wrong key name for fw_cfg in ignition\
    \ with QEMU (https://github.com/flatcar/ignition/issues/2)\r\n- Get SELinux\
    \ context included in torcx tarballs (https://github.com/flatcar/scripts/pull/16)\r\
    \n- Enable XattrPrivileged for untar to fix SELinux issue (https://github.com/flatcar/torcx/pull/1)\r\
    \n\r\nChanges:\r\n- Add \"-s\" flag in flatcar-install to install to smallest\
    \ disk (https://github.com/flatcar/init/pull/7)"
