  body: "New **Stable** Release **3033.2.3**\r\n\r\n_Changes since **Stable 3033.2.2**_\r\
    \n\r\n#### Security fixes\r\n- Linux ([CVE-2022-24448](https://nvd.nist.gov/vuln/detail/CVE-2022-24448),\
    \ [CVE-2022-0617](https://nvd.nist.gov/vuln/detail/CVE-2022-0617), [CVE-2022-24959](https://nvd.nist.gov/vuln/detail/CVE-2022-24959),\
    \ [CVE-2022-0492](https://nvd.nist.gov/vuln/detail/CVE-2022-0492), [CVE-2022-0516](https://nvd.nist.gov/vuln/detail/CVE-2022-0516),\
    \ [CVE-2022-0435](https://nvd.nist.gov/vuln/detail/CVE-2022-0435), [CVE-2022-0487](https://nvd.nist.gov/vuln/detail/CVE-2022-0487),\
    \ [CVE-2022-25375](https://nvd.nist.gov/vuln/detail/CVE-2022-25375), [CVE-2022-25258](https://nvd.nist.gov/vuln/detail/CVE-2022-25258),\
    \ [CVE-2022-0847](https://nvd.nist.gov/vuln/detail/CVE-2022-0847))\r\n- go ([CVE-2022-23806](https://nvd.nist.gov/vuln/detail/CVE-2022-23806),\
    \ [CVE-2022-23772](https://nvd.nist.gov/vuln/detail/CVE-2022-23772), [CVE-2022-23773](https://nvd.nist.gov/vuln/detail/CVE-2022-23773))\r\
    \n- ignition ([CVE-2020-14040](https://nvd.nist.gov/vuln/detail/CVE-2020-14040))\r\
    \n- expat ([CVE-2022-25235](https://nvd.nist.gov/vuln/detail/CVE-2022-25235),\
    \ [CVE-2022-25236](https://nvd.nist.gov/vuln/detail/CVE-2022-25236), [CVE-2022-25313](https://nvd.nist.gov/vuln/detail/CVE-2022-25313),\
    \ [CVE-2022-25314](https://nvd.nist.gov/vuln/detail/CVE-2022-25314), [CVE-2022-25315](https://nvd.nist.gov/vuln/detail/CVE-2022-25315))\r\
    \n\r\n#### Bug fixes\r\n- Disabled the systemd-networkd settings `ManageForeignRoutes`\
    \ and `ManageForeignRoutingPolicyRules` by default to ensure that CNIs like Cilium\
    \ don't get their routes or routing policy rules discarded on network reconfiguration\
    \ events ([Flatcar#620](https://github.com/flatcar-linux/Flatcar/issues/620)).\r\
    \n- Prevented hitting races when creating filesystems in Ignition, these races\
    \ caused boot failures like `fsck[1343]: Failed to stat /dev/disk/by-label/ROOT:\
    \ No such file or directory` when creating a btrfs root filesystem ([ignition#35](https://github.com/flatcar-linux/ignition/pull/35))\r\
    \n- Reverted the Linux kernel change to forbid xfrm id 0 for IPSec state because\
    \ it broke Cilium ([Flatcar#626](https://github.com/flatcar-linux/Flatcar/issues/626),\
    \ [coreos-overlay#1682](https://github.com/flatcar-linux/coreos-overlay/pull/1682))\r\
    \n\r\n#### Updates\r\n- Linux ([5.10.102](https://lwn.net/Articles/885896)) (from\
    \ 5.10.96)\r\n- Go ([1.17.7](https://go.googlesource.com/go/+/refs/tags/go1.17.7)\
    \ (includes [1.17.6](https://go.googlesource.com/go/+/refs/tags/go1.17.6)))\r\n\
    - expat ([2.4.6](https://github.com/libexpat/libexpat/blob/R_2_4_6/expat/Changes))\r\
    \n- ca-certificates ([3.75](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_75.html))\r\
    \n"
