  body: "Security fixes:\r\n\r\n* Bind: fixes for [CVE-2020-8616](https://nvd.nist.gov/vuln/detail/CVE-2020-8616),\
    \ [CVE-2020-8617](https://nvd.nist.gov/vuln/detail/CVE-2020-8617), [CVE-2020-8620](https://nvd.nist.gov/vuln/detail/CVE-2020-8620),\
    \ [CVE-2020-8621](https://nvd.nist.gov/vuln/detail/CVE-2020-8621), [CVE-2020-8622](https://nvd.nist.gov/vuln/detail/CVE-2020-8622),\
    \ [CVE-2020-8623](https://nvd.nist.gov/vuln/detail/CVE-2020-8623), [CVE-2020-8624](https://nvd.nist.gov/vuln/detail/CVE-2020-8624)\r\
    \n\r\nBug fixes:\r\n\r\n* The static IP address configuration in the initramfs\
    \ works again in the format `ip=<ip>::<gateway>:<netmask>:<hostname>:<iface>:none[:<dns1>[:<dns2>]]`\
    \ ([flatcar-linux/bootengine#15](https://github.com/flatcar-linux/bootengine/pull/15))\r\
    \n* app-admin/{kubelet, etcd, flannel}-wrapper: don't overwrite the user supplied\
    \ \u2013insecure-options argument ([flatcar-linux/coreos-overlay#426](https://github.com/flatcar-linux/coreos-overlay/pull/426))\r\
    \n* etcd-wrapper: Adjust data dir permissions ([flatcar-linux/coreos-overlay#536](https://github.com/flatcar-linux/coreos-overlay/pull/536))\r\
    \n\r\nChanges:\r\n\r\n* Vultr support in Ignition ([flatcar-linux/ignition#13](https://github.com/flatcar-linux/ignition/pull/13))\r\
    \n* VMware OVF settings default to ESXi 6.5 and Linux 3.x\r\n\r\nUpdates:\r\n\r\
    \n* Linux [4.19.140](https://lwn.net/Articles/829107/)\r\n* bind-tools [9.11.22](https://ftp.isc.org/isc/bind9/cur/9.11/RELEASE-NOTES-bind-9.11.22.txt)\r\
    \n* etcd-wrapper [3.3.24](https://github.com/etcd-io/etcd/releases/tag/v3.3.24)\r\
    \n* Git [2.26.2](https://raw.githubusercontent.com/git/git/v2.26.2/Documentation/RelNotes/2.26.2.txt)"
