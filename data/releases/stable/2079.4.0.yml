  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v2079.4.0):\r\
    \n\r\nSecurity fixes:\r\n- Fix Intel CPU disclosure of memory to user process.\
    \  Complete mitigation requires [manually disabling SMT](https://docs.flatcar-linux.org/os/disabling-smt/)\
    \ on affected processors. ([CVE-2019-11091](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-11091),\
    \ [CVE-2018-12126](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-12126),\
    \ [CVE-2018-12127](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-12127),\
    \ [CVE-2018-12130](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-12130),\
    \ [MDS](https://www.intel.com/content/www/us/en/security-center/advisory/intel-sa-00233.html))\r\
    \n\r\nUpdates:\r\n- intel-microcode [20190514](https://github.com/intel/Intel-Linux-Processor-Microcode-Data-Files/blob/microcode-20190514/releasenote)\r\
    \n- Linux [4.19.43](https://lwn.net/Articles/788388/)"
