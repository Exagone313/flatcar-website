  body: "New **Stable** Release **3033.2.2**\r\n\r\n_Changes since **Stable 3033.2.1**_\r\
    \n\r\n#### Security fixes\r\n- Linux ([CVE-2021-43976](https://nvd.nist.gov/vuln/detail/CVE-2021-43976),\
    \ [CVE-2022-0330](https://nvd.nist.gov/vuln/detail/CVE-2022-0330), [CVE-2022-22942](https://nvd.nist.gov/vuln/detail/CVE-2022-22942))\r\
    \n- expat ([CVE-2022-23852](https://nvd.nist.gov/vuln/detail/CVE-2022-23852),\
    \ [CVE-2022-23990](https://nvd.nist.gov/vuln/detail/CVE-2022-23990))\r\n- glibc\
    \ ([CVE-2021-3998](https://nvd.nist.gov/vuln/detail/CVE-2021-3998), [CVE-2021-3999](https://nvd.nist.gov/vuln/detail/CVE-2021-3999),\
    \ [CVE-2022-23218](https://nvd.nist.gov/vuln/detail/CVE-2022-23218), [CVE-2022-23219](https://nvd.nist.gov/vuln/detail/CVE-2022-23219))\r\
    \n- polkit ([CVE-2021-4034](https://nvd.nist.gov/vuln/detail/CVE-2021-4034))\r\
    \n\r\n\r\n#### Bug fixes\r\n- SDK: Fixed build error popping up in the new SDK\
    \ Container because `policycoreutils` used the wrong ROOT to update the SELinux\
    \ store ([flatcar-linux/coreos-overlay#1502](https://github.com/flatcar-linux/coreos-overlay/pull/1502))\r\
    \n- Fixed leak of SELinux policy store to the root filesystem top directory due\
    \ to wrong store path in `policycoreutils` instead of `/var/lib/selinux` ([flatcar-linux/Flatcar#596](https://github.com/flatcar-linux/Flatcar/issues/596))\r\
    \n\r\n#### Updates\r\n- Linux ([5.10.96](https://lwn.net/Articles/883442)) (from\
    \ 5.10.93)\r\n- Linux Firmware ([20211216](https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20211216))\r\
    \n- expat ([2.4.4](https://github.com/libexpat/libexpat/blob/R_2_4_4/expat/Changes))"
