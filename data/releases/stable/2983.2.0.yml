  body: "New **Stable** release **2983.2.0**\r\n\r\nUpdate to CGroupsV2\r\n\r\nCGroups\
    \ V2 is coming to Stable! Introduced in Alpha 2969.0.0, the feature has been stabilising\
    \ for almost three months now and will be included in Stable 2983.2.0. \\\r\n\
    NOTE that only new nodes will utilize CGroupsV2 by default. Existing nodes remain\
    \ on CGroupsV1 and need to be manually migrated to CGroupsV2. To learn more about\
    \ CGroupsV2 on Flatcar Container Linux and the migration guide, please refer to[\
    \ https://kinvolk.io/docs/flatcar-container-linux/latest/container-runtimes/switching-to-unified-cgroups/](https://kinvolk.io/docs/flatcar-container-linux/latest/container-runtimes/switching-to-unified-cgroups/)\r\
