    #### Bug fixes:\r\n\r\n- Excluded the Kubenet cbr0 interface from networkd's DHCP\
    \ config and set it to Unmanaged to prevent interference and ensure that it is\
    \ not part of the network online check ([init#55](https://github.com/flatcar/init/pull/55))\r\
    \n- Fixed the dracut emergency Ignition log printing that had a scripting error\
    \ causing the cat command to fail ([bootengine#33](https://github.com/flatcar/bootengine/pull/33))\r\
    \n- network: Accept ICMPv6 Router Advertisements to fix IPv6 address assignment\
    \ in the default DHCP setting ([init#51](https://github.com/flatcar/init/pull/51),\
    \ [coreos-cloudinit#12](https://github.com/flatcar/coreos-cloudinit/pull/12),\
    \ [bootengine#30](https://github.com/flatcar/bootengine/pull/30))\r\n- flatcar-update:\
    \ Stopped checking for the `USER` environment variable which may not be set in\
    \ all environments, causing the script to fail unless a workaround was used like\
    \ prepending an additional `sudo` invocation ([init#58](https://github.com/flatcar/init/pull/58))\r\
    \n- Reverted the Linux kernel commit which broke networking on AWS instances which\
    \ use Intel 82559 NIC (c4/m4) ([Flatcar#665](https://github.com/flatcar/Flatcar/issues/665),\
    \ [coreos-overlay#1723](https://github.com/flatcar/coreos-overlay/pull/1723))\r\
    \n- Re-added the `brd drbd nbd rbd xen-blkfront zram libarc4 lru_cache zsmalloc`\
    \ kernel modules to the initramfs since they were missing compared to the Flatcar\
    \ 3033.2.x releases where the 5.10 kernel is used ([bootengine#40](https://github.com/flatcar/bootengine/pull/40))\r\
    \n\r\n#### Changes:\r\n\r\n- Added a new flatcar-update tool to the image to ease\
    \ manual updates, rollbacks, channel/release jumping, and airgapped updates ([init#53](https://github.com/flatcar/init/pull/53))\r\
    \n- Update-engine now creates the `/run/reboot-required` flag file for [kured](https://github.com/weaveworks/kured)\
    \ ([update_engine#15](https://github.com/flatcar/update_engine/pull/15))\r\
    \n- Excluded special network interface devices like bridge, tunnel, vxlan, and\
    \ veth devices from the default DHCP configuration to prevent networkd interference\
    \ ([init#56](https://github.com/flatcar/init/pull/56))\r\n- Added CONFIG_NF_CT_NETLINK_HELPER\
    \ (for libnetfilter_cthelper), CONFIG_NET_VRF (for virtual routing and forwarding)\
    \ and CONFIG_KEY_DH_OPERATIONS (for keyutils) to the kernel config ([coreos-overlay#1524](https://github.com/flatcar/coreos-overlay/pull/1524))\r\
    \n- Enabled the FIPS support for the Linux kernel, which users can now choose\
    \ through a kernel parameter in `grub.cfg` (check it taking effect with `cat /proc/sys/crypto/fips_enabled`)\
    \ ([coreos-overlay#1602](https://github.com/flatcar/coreos-overlay/pull/1602))\r\
    \n- Enabled FIPS mode for cryptsetup ([portage-stable#312](https://github.com/flatcar/portage-stable/pull/312))\r\
    \n- Rework the way we set up the default python intepreter in SDK - it is now\
    \ without specifying a version. This should work fine as long as we keep having\
    \ one version of python in SDK.\r\n- Add a way to remove packages that are hard-blockers\
    \ for update. A hard-blocker means that the package needs to be removed (for example\
    \ with `emerge -C`) before an update can happen.\r\n- Removed the pre-shipped\
    \ `/etc/flatcar/update.conf` file, leaving it totally to the user to define the\
    \ contents as it was unnecessarily overwriting the `/use/share/flatcar/update.conf`\
    \ ([scripts#212](https://github.com/flatcar/scripts/pull/212))\r\n\r\n####\
    \ Updates:\r\n\r\n- Linux ([5.15.32](https://lwn.net/Articles/889438)) (from 5.15.30)\r\
