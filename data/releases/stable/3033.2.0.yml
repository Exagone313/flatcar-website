    \ ([CVE-2020-14150](https://nvd.nist.gov/vuln/detail/CVE-2020-14150),[ CVE-2020-24240](https://nvd.nist.gov/vuln/detail/CVE-2020-24240))\r\
    \n* SDK: perl ([CVE-2020-10878](https://nvd.nist.gov/vuln/detail/CVE-2020-10878))\r\
    \n\r\n**Bug fixes**\r\n\r\n\r\n\r\n* arm64: the Polkit service does not crash\
    \ anymore. ([flatcar-linux/Flatcar#156](https://github.com/flatcar/Flatcar/issues/156))\r\
    \n* toolbox: fixed support for multi-layered docker images ([toolbox#5](https://github.com/flatcar/toolbox/pull/5))\r\
    \n* Run emergency.target on ignition/torcx service unit failure in dracut ([bootengine#28](https://github.com/flatcar/bootengine/pull/28))\r\
    \n* Fix vim warnings on missing file, when built with USE=\u201Dminimal\u201D\
    \ ([portage-stable#260](https://github.com/flatcar/portage-stable/pull/260))\r\
    \n* The Torcx profile `docker-1.12-no` got fixed to reference the current Docker\
    \ version instead of 19.03 which wasn't found on the image, causing Torcx to fail\
    \ to provide Docker ([PR#1456](https://github.com/flatcar/coreos-overlay/pull/1456))\r\
    \n\r\n**Changes**\r\n\r\n\r\n\r\n* Added GPIO support ([coreos-overlay#1236](https://github.com/flatcar/coreos-overlay/pull/1236))\r\
    \n* Enabled SELinux in permissive mode on ARM64 ([coreos-overlay#1245](https://github.com/flatcar/coreos-overlay/pull/1245))\r\
    \n* The `iptables` command uses the nftables kernel backend instead of the iptables\
    \ backend, you can also migrate to using the `nft` tool instead of `iptables`.\
    \ Containers with `iptables` binaries that use the iptables backend will result\
    \ in [mixing both kernel backends](https://wiki.nftables.org/wiki-nftables/index.php/Troubleshooting#Question_4._How_do_nftables_and_iptables_interact_when_used_on_the_same_system.3F)\
    \ which is supported but you have to look up the rules separately (on the host\
    \ you can use the `iptables-legacy` and friends).\r\n\r\n**Updates**\r\n\r\n\r\
