  body: "**Security fixes**\r\n\r\n*   Linux [CVE-2020-27815](https://www.openwall.com/lists/oss-security/2020/11/30/5),\
    \ [CVE-2020-29568](https://nvd.nist.gov/vuln/detail/CVE-2020-29568), [CVE-2020-29569](https://nvd.nist.gov/vuln/detail/CVE-2020-29569),\
    \ [CVE-2020-28374](https://nvd.nist.gov/vuln/detail/CVE-2020-28374),[ CVE-2020-36158](https://nvd.nist.gov/vuln/detail/CVE-2020-36158)\r\
    \n*   Go[ CVE-2021-3114](https://github.com/golang/go/issues/43786)\r\n*   sudo\
    \ [CVE-2021-3156](https://nvd.nist.gov/vuln/detail/CVE-2021-3156),[ CVE-2021-23239](https://nvd.nist.gov/vuln/detail/CVE-2021-23239)\r\
    \n\r\n**Bug fixes**\r\n\r\n*   networkd: avoid managing MAC addresses for veth\
    \ devices ([kinvolk/init#33](https://github.com/kinvolk/init/pull/33))\r\n*  \
    \ `/etc/iscsi/initiatorname.iscsi` is generated by the iscsi-init service ([#321](https://github.com/kinvolk/Flatcar/issues/321))\r\
    \n*   Prevent iscsiadm buffer overflow ([#318](https://github.com/kinvolk/Flatcar/issues/318))\r\
    \n*   Revert to building docker and containerd with go1.13 instead of go1.15.\
    \ This reduces the SIGURG log spam ([#315](https://github.com/kinvolk/Flatcar/issues/315))\r\
    \n\r\n**Changes**\r\n\r\n*   The containerd socket is now available in the default\
    \ location (`/run/containerd/containerd.sock`) and also as a symlink in the previous\
    \ location (`/run/docker/libcontainerd/docker-containerd.sock`) ([#771](https://github.com/kinvolk/coreos-overlay/pull/771))\r\
    \n*   With the iscsi update, the service unit has changed from iscsid to iscsi\
    \ ([#791](https://github.com/kinvolk/coreos-overlay/pull/791))\r\n*   AWS Pro:\
    \ include scripts to facilitate setup of EKS workers ([#794](https://github.com/kinvolk/coreos-overlay/pull/794))\r\
    \n\r\n**Updates**\r\n\r\n*   Linux ([5.4.92](https://lwn.net/Articles/843687/))\r\
    \n*   open-iscsi ([2.1.3](https://github.com/open-iscsi/open-iscsi/releases/tag/2.1.3))\r\
    \n*   Go ([1.15.7](https://go.googlesource.com/go/+/refs/tags/go1.15.7))\r\n*\
    \   sudo ([1.9.5p2](https://github.com/sudo-project/sudo/releases/tag/SUDO_1_9_5p2))\r\
    \n"
