  body: "New **LTS-2022** Release **3033.3.3**\r\n\r\n_Changes since **LTS 3033.3.2**_\r\
    \n\r\n#### Security fixes:\r\n\r\n- Linux ([CVE-2021-33655](https://nvd.nist.gov/vuln/detail/CVE-2021-33655),\
    \ [CVE-2021-33656](https://nvd.nist.gov/vuln/detail/CVE-2021-33656), [CVE-2022-2318](https://nvd.nist.gov/vuln/detail/CVE-2022-2318),\
    \ [CVE-2022-26365](https://nvd.nist.gov/vuln/detail/CVE-2022-26365), [CVE-2022-32296](https://nvd.nist.gov/vuln/detail/CVE-2022-32296),\
    \ [CVE-2022-33740](https://nvd.nist.gov/vuln/detail/CVE-2022-33740), [CVE-2022-33741](https://nvd.nist.gov/vuln/detail/CVE-2022-33741),\
    \ [CVE-2022-33742](https://nvd.nist.gov/vuln/detail/CVE-2022-33742), [CVE-2022-33743](https://nvd.nist.gov/vuln/detail/CVE-2022-33743),\
    \ [CVE-2022-33744](https://nvd.nist.gov/vuln/detail/CVE-2022-33744), [CVE-2022-34918](https://nvd.nist.gov/vuln/detail/CVE-2022-34918))\r\
    \n- containerd ([CVE-2022-31030](https://nvd.nist.gov/vuln/detail/CVE-2022-31030))\r\
    \n\r\n#### Bug fixes:\r\n\r\n- Removed outdated LTS channel information printed\
    \ on login ([init#75](https://github.com/flatcar-linux/init/pull/75))\r\n\r\n\
    #### Changes:\r\n\r\n- Enabled `containerd.service` unit, `br_netfilter` and `overlay`\
    \ modules by default to follow Kubernetes requirements ([coreos-overlay#1944](https://github.com/flatcar-linux/coreos-overlay/pull/1944),\
    \ [init#72](https://github.com/flatcar-linux/init/pull/72))\r\n- DigitalOcean:\
    \ In addition to the `bz2` image, a `gz` compressed image is published. This helps\
    \ against hitting the compression timeout that sometimes lets the image import\
    \ fail.\r\n- OpenStack: In addition to the `bz2` image, a `gz` compressed image\
    \ is published. This allows Glance to directly consume the images by simply passing\
    \ in the URL of the image.\r\n- SDK: The image compression format is now configurable.\
    \ Supported formats are: `bz2`, `gz`, `zip`, `none`, `zst`. Selecting the image\
    \ format can now be done by passing the `--image_compression_formats` option.\
    \ This flag gets a comma separated list of formats.\r\n\r\n#### Updates:\r\n\r\
    \n- Linux ([5.10.131](https://lwn.net/Articles/901381/) (includes [5.10.130](https://lwn.net/Articles/900910),\
    \ [5.10.129](https://lwn.net/Articles/900322), [5.10.128](https://lwn.net/Articles/899789),\
    \ [5.10.127](https://lwn.net/Articles/899371), [5.10.126](https://lwn.net/Articles/899121),\
    \ [5.10.125](https://lwn.net/Articles/899090), [5.10.124](https://lwn.net/Articles/898623)))\r\
    \n- ca-certificates ([3.80](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_80.html))\r\
    \n- containerd ([1.5.13](https://github.com/containerd/containerd/releases/tag/v1.5.13))"
