  body: "New **Beta** Release **3374.1.0**\r\n\r\n_Changes since **Beta 3346.1.0**_\r\
    \n\r\n#### Security fixes:\r\n\r\n- Linux ([CVE-2022-2308](https://nvd.nist.gov/vuln/detail/CVE-2022-2308),\
    \ [CVE-2022-40768](https://nvd.nist.gov/vuln/detail/CVE-2022-40768), [CVE-2022-41674](https://nvd.nist.gov/vuln/detail/CVE-2022-41674),\
    \ [CVE-2022-42719](https://nvd.nist.gov/vuln/detail/CVE-2022-42719), [CVE-2022-42720](https://nvd.nist.gov/vuln/detail/CVE-2022-42720),\
    \ [CVE-2022-42721](https://nvd.nist.gov/vuln/detail/CVE-2022-42721), [CVE-2022-42722](https://nvd.nist.gov/vuln/detail/CVE-2022-42722))\r\
    \n- Docker ([CVE-2022-36109](https://nvd.nist.gov/vuln/detail/CVE-2022-36109))\r\
    \n- GNU Libtasn1 ([Gentoo#866237](https://bugs.gentoo.org/866237))\r\n- intel-microcode\
    \ ([CVE-2022-21233](https://nvd.nist.gov/vuln/detail/CVE-2022-21233))\r\n- libxml2\
    \ ([CVE-2016-3709](https://nvd.nist.gov/vuln/detail/CVE-2016-3709), [CVE-2022-2309](https://nvd.nist.gov/vuln/detail/CVE-2022-2309))\r\
    \n- polkit ([CVE-2021-4115](https://nvd.nist.gov/vuln/detail/CVE-2021-4115))\r\
    \n- rsync ([CVE-2022-29154](https://nvd.nist.gov/vuln/detail/CVE-2022-29154))\r\
    \n- unzip ([CVE-2022-0529](https://nvd.nist.gov/vuln/detail/CVE-2022-0529), [CVE-2022-0530](https://nvd.nist.gov/vuln/detail/CVE-2022-0530),\
    \ [CVE-2021-4217](https://nvd.nist.gov/vuln/detail/CVE-2021-4217))\r\n- zlib ([CVE-2022-37434](https://nvd.nist.gov/vuln/detail/CVE-2022-37434))\r\
    \n\r\n#### Changes:\r\n\r\n- OpenStack: enabled `coreos-metadata-sshkeys@.service`\
    \ to provision SSH keys from metadata. ([Flatcar#817](https://github.com/flatcar/Flatcar/issues/817),\
    \ [coreos-overlay#2246](https://github.com/flatcar/coreos-overlay/pull/2246))\r\
    \n\r\n#### Updates:\r\n\r\n- Linux ([5.15.74](https://lwn.net/Articles/911275/)\
    \ (includes [5.15.71](https://lwn.net/Articles/909679), [5.15.72](https://lwn.net/Articles/910398),\
    \ [5.15.73](https://lwn.net/Articles/910957)))\r\n- Linux Firmware ([20220913](https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20220913))\r\
    \n- ca-certificates ([3.84](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_84.html))\r\
    \n- Docker ([20.10.18](https://docs.docker.com/engine/release-notes/#201018))\r\
    \n- GNU Libtasn1 ([4.19.0](https://lists.gnu.org/archive/html/help-libtasn1/2022-08/msg00001.html))\r\
    \n- intel-microcode ([20220809](https://github.com/intel/Intel-Linux-Processor-Microcode-Data-Files/releases/tag/microcode-20220809))\r\
    \n- libxml2 ([2.10.2](https://gitlab.gnome.org/GNOME/libxml2/-/tags/v2.10.2))\r\
    \n- polkit ([121](https://gitlab.freedesktop.org/polkit/polkit/-/commit/827b0ddac5b1ef00a47fca4526fcf057bee5f1db))\r\
    \n- rsync ([3.2.6](https://github.com/WayneD/rsync/releases/tag/v3.2.6))\r\n-\
    \ runc ([1.1.4](https://github.com/opencontainers/runc/releases/tag/v1.1.4))\r\
    \n- unzip ([6.0_p27](https://metadata.ftp-master.debian.org/changelogs//main/u/unzip/unzip_6.0-27_changelog))\r\
    \n- SDK: libxslt ([1.1.35](https://gitlab.gnome.org/GNOME/libxslt/-/tags/v1.1.35))\r\
    \n\r\n_Changes since **Alpha 3374.0.0**_\r\n\r\n#### Security fixes:\r\n\r\n-\
    \ Linux ([CVE-2022-2308](https://nvd.nist.gov/vuln/detail/CVE-2022-2308), [CVE-2022-40768](https://nvd.nist.gov/vuln/detail/CVE-2022-40768),\
    \ [CVE-2022-41674](https://nvd.nist.gov/vuln/detail/CVE-2022-41674), [CVE-2022-42719](https://nvd.nist.gov/vuln/detail/CVE-2022-42719),\
    \ [CVE-2022-42720](https://nvd.nist.gov/vuln/detail/CVE-2022-42720), [CVE-2022-42721](https://nvd.nist.gov/vuln/detail/CVE-2022-42721),\
    \ [CVE-2022-42722](https://nvd.nist.gov/vuln/detail/CVE-2022-42722))\r\n\r\n####\
    \ Changes:\r\n\r\n- OpenStack: enabled `coreos-metadata-sshkeys@.service` to provision\
    \ SSH keys from metadata. ([Flatcar#817](https://github.com/flatcar/Flatcar/issues/817),\
    \ [coreos-overlay#2246](https://github.com/flatcar/coreos-overlay/pull/2246))\r\
    \n\r\n#### Updates:\r\n\r\n- Linux ([5.15.74](https://lwn.net/Articles/911275/)\
    \ (includes [5.15.71](https://lwn.net/Articles/909679), [5.15.72](https://lwn.net/Articles/910398),\
    \ [5.15.73](https://lwn.net/Articles/910957)))\r\n- ca-certificates ([3.84](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_84.html))"
