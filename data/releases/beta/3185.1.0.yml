  body: "New **Beta** Release **3185.1.0**\r\n\r\n_Changes since **Beta 3139.1.1**_\r\
    \n\r\n#### Security fixes:\r\n\r\n- Linux ([CVE-2022-1015](https://nvd.nist.gov/vuln/detail/CVE-2022-1015),\
    \ [CVE-2022-1016](https://nvd.nist.gov/vuln/detail/CVE-2022-1016))\r\n- cifs-utils\
    \ ([CVE-2021-20208](https://nvd.nist.gov/vuln/detail/CVE-2021-20208))\r\n- containerd\
    \ ([CVE-2022-23648](https://nvd.nist.gov/vuln/detail/CVE-2022-23648))\r\n- cryptsetup\
    \ ([CVE-2021-4122](https://nvd.nist.gov/vuln/detail/CVE-2021-4122))\r\n- duktape\
    \ ([CVE-2021-46322](https://nvd.nist.gov/vuln/detail/CVE-2021-46322))\r\n- intel-microcode\
    \ ([CVE-2021-0127](https://nvd.nist.gov/vuln/detail/CVE-2021-0127), [CVE-2021-0146](https://nvd.nist.gov/vuln/detail/CVE-2021-0146))\r\
    \n- libarchive ([CVE-2021-31566](https://nvd.nist.gov/vuln/detail/CVE-2021-31566),\
    \ [CVE-2021-36976](https://nvd.nist.gov/vuln/detail/CVE-2021-36976))\r\n- libxml2\
    \ ([CVE-2022-23308](https://nvd.nist.gov/vuln/detail/CVE-2022-23308))\r\n- nvidia-drivers\
    \ ([CVE-2022-21814](https://nvd.nist.gov/vuln/detail/CVE-2022-21814), [CVE-2022-21813](https://nvd.nist.gov/vuln/detail/CVE-2022-21813))\r\
    \n- shadow ([CVE-2013-4235](https://nvd.nist.gov/vuln/detail/CVE-2013-4235))\r\
    \n- systemd ([CVE-2021-3997](https://nvd.nist.gov/vuln/detail/CVE-2021-3997))\r\
    \n- vim ([CVE-2021-3984](https://nvd.nist.gov/vuln/detail/CVE-2021-3984), [CVE-2021-4019](https://nvd.nist.gov/vuln/detail/CVE-2021-4019),\
    \ [CVE-2021-4069](https://nvd.nist.gov/vuln/detail/CVE-2021-4069), [CVE-2021-4136](https://nvd.nist.gov/vuln/detail/CVE-2021-4136),\
    \ [CVE-2021-4173](https://nvd.nist.gov/vuln/detail/CVE-2021-4173),[ CVE-2021-4166](https://nvd.nist.gov/vuln/detail/CVE-2021-4166),\
    \ [CVE-2021-4187](https://nvd.nist.gov/vuln/detail/CVE-2021-4187), [CVE-2021-4192](https://nvd.nist.gov/vuln/detail/CVE-2021-4192),\
    \ [CVE-2021-4193](https://nvd.nist.gov/vuln/detail/CVE-2021-4193), [CVE-2022-0128](https://nvd.nist.gov/vuln/detail/CVE-2022-0128),\
    \ [CVE-2022-0156](https://nvd.nist.gov/vuln/detail/CVE-2022-0156), [CVE-2022-0158](https://nvd.nist.gov/vuln/detail/CVE-2022-0158),\
    \ [CVE-2022-0213](https://nvd.nist.gov/vuln/detail/CVE-2022-0213), [CVE-2022-0261](https://nvd.nist.gov/vuln/detail/CVE-2022-0261),\
    \ [CVE-2022-0318](https://nvd.nist.gov/vuln/detail/CVE-2022-0318), [CVE-2022-0319](https://nvd.nist.gov/vuln/detail/CVE-2022-0319),\
    \ [CVE-2022-0351](https://nvd.nist.gov/vuln/detail/CVE-2022-0351), [CVE-2022-0359](https://nvd.nist.gov/vuln/detail/CVE-2022-0359),\
    \ [CVE-2022-0361](https://nvd.nist.gov/vuln/detail/CVE-2022-0361), [CVE-2022-0368](https://nvd.nist.gov/vuln/detail/CVE-2022-0368),\
    \ [CVE-2022-0392](https://nvd.nist.gov/vuln/detail/CVE-2022-0392), [CVE-2022-0393](https://nvd.nist.gov/vuln/detail/CVE-2022-0393),\
    \ [CVE-2022-0407](https://nvd.nist.gov/vuln/detail/CVE-2022-0407), [CVE-2022-0408](https://nvd.nist.gov/vuln/detail/CVE-2022-0408),\
    \ [CVE-2022-0413](https://nvd.nist.gov/vuln/detail/CVE-2022-0413), [CVE-2022-0417](https://nvd.nist.gov/vuln/detail/CVE-2022-0417),\
    \ [CVE-2022-0443](https://nvd.nist.gov/vuln/detail/CVE-2022-0443))\r\n- SDK: squashfs-tools\
    \ ([CVE-2021-40153](https://nvd.nist.gov/vuln/detail/CVE-2021-40153), [CVE-2021-41072](https://nvd.nist.gov/vuln/detail/CVE-2021-41072))\r\
    \n\r\n#### Bug fixes:\r\n\r\n- AWS: specify correct console (ttyS0) on kernel\
    \ command line for ARM64 instances ([coreos-overlay#1628](https://github.com/flatcar/coreos-overlay/pull/1628))\r\
    \n- Made Ignition write the SSH keys into a file under `authorized_keys.d/ignition`\
    \ again and added a call to `update-ssh-keys` after Ignition ran to create the\
    \ merged `authorized_keys` file, which fixes the problem that keys added by Ignition\
    \ get lost when `update-ssh-keys` runs ([init#66](https://github.com/flatcar/init/pull/66))\r\
    \n\r\n#### Changes:\r\n\r\n- Added `auditd.service` but left it disabled by default,\
    \ a custom configuration can be created by removing `/etc/audit/auditd.conf` and\
    \ replacing it with an own file ([coreos-overlay#1636](https://github.com/flatcar/coreos-overlay/pull/1636))\r\
    \n- The systemd-networkd `ManageForeignRoutes` and `ManageForeignRoutingPolicyRules`\
    \ settings are now disabled through a drop-in file and thus can only be enabled\
    \ again by a drop-in file under `/etc/systemd/networkd.conf.d/` because drop-in\
    \ files take precedence over `/etc/systemd/networkd.conf` ([init#61](https://github.com/flatcar/init/pull/61))\r\
    \n- Bring in dependencies for NFS4 with Kerberos both in kernel and userspace.\
    \ Tested against NFS4.1 server. ([coreos-overlay#1664](https://github.com/flatcar/coreos-overlay/pull/1664))\r\
    \n- Merge the Flatcar Pro features into the regular Flatcar images ([coreos-overlay#1679](https://github.com/flatcar/coreos-overlay/pull/1679))\r\
    \n- Besides Ignition v1 and v2 configurations, Ignition configurations with specification\
    \ v3 (up to 3.3.0) are now supported, see the [docs section for details](https://www.flatcar.org/docs/latest/provisioning/ignition/specification/#ignition-v3)\r\
    \n- Made SELinux enabled by default in default containerd configuration file.\
    \ ([coreos-overlay#1699](https://github.com/flatcar/coreos-overlay/pull/1699))\r\
    \n- Removed rngd.service because it is not essential anymore for the kernel to\
    \ boot fast in VM environments ([coreos-overlay#1700](https://github.com/flatcar/coreos-overlay/pull/1700))\r\
    \n- Enabled `systemd-sysext.service` to activate systemd-sysext images on boot,\
    \ to disable you will need to mask it. Also added a helper service `ensure-sysext.service`\
    \ which reloads the systemd units to reevaluate the `sockets`, `timers`, and `multi-user`\
    \ targets when `systemd-sysext.service` is (re)started, making it possible to\
    \ enable units that are part of a sysext image ([coreos-overlay#65](https://github.com/flatcar/init/pull/65))\r\
    \n- For amd64 `/usr/lib` used to be a symlink to `/usr/lib64` but now they became\
    \ two separate folders as common in other distributions (and was the case for\
    \ arm64 already). Compatibility symlinks exist in case `/usr/lib64` was used to\
    \ access, e.g., the `modules` folder or the `systemd` folder ([coreos-overlay#1713](https://github.com/flatcar/coreos-overlay/pull/1713),\
    \ [scripts#255](https://github.com/flatcar/scripts/pull/255))\r\n- Enabled\
    \ FIPS mode for cryptsetup ([coreos-overlay#1747](https://github.com/flatcar/coreos-overlay/pull/1747))\r\
    \n- Added `cryptsetup` to the initramfs for the Ignition `luks` directive ([flatcar-linux/coreos-overlay#1760](https://github.com/flatcar/coreos-overlay/pull/1760))\r\
    \n- Enabled FIPS mode for cryptsetup ([portage-stable#312](https://github.com/flatcar/portage-stable/pull/312))\r\
    \n- Defined a systemd-sysext level that sysext images can match for instead of\
    \ the OS version when they don't have a strong coupling, meaning the only metadata\
    \ required is `SYSEXT_LEVEL=1.0` and `ID=flatcar` ([Flatcar#643](https://github.com/flatcar/Flatcar/issues/643))\r\
    \n- Azure: Azure VHD disks are now created using subformat=fixed, which makes\
    \ them suitable for immediate upload to Azure using any tool.\r\n- DigitalOcean:\
    \ In addition to the `bz2` image, a `gz` compressed image is published. This helps\
    \ against hitting the compression timeout that sometimes lets the image import\
    \ fail.\r\n- OpenStack: In addition to the `bz2` image, a `gz` compressed image\
    \ is published. This allows Glance to directly consume the images by simply passing\
    \ in the URL of the image.\r\n- SDK: The image compression format is now configurable.\
    \ Supported formats are: `bz2`, `gz`, `zip`, `none`, `zst`. Selecting the image\
    \ format can now be done by passing the `--image_compression_formats` option.\
    \ This flag gets a comma separated list of formats.\r\n\r\n#### Updates:\r\n\r\
