  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v2219.3.0):\r\
    \n\r\nSecurity fixes:\r\n\r\n- Fix pam_systemd bug allowing authenticated remote\
    \ users to perform polkit actions as if locally logged in ([CVE-2019-3842](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-3842))\r\
    \n- Fix systemd-resolved bug allowing unprivileged users to change DNS settings\
    \ ([CVE-2019-15718](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-15718))\r\
    \n\r\nBug fixes:\r\n\r\n- Fix GCE agent crash loop in new installs ([#2608](https://github.com/coreos/bugs/issues/2608))\r\
    \n\r\nUpdates:\r\n\r\n- Linux [4.19.69](https://lwn.net/Articles/797815/)"
