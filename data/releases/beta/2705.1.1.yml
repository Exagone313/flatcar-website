  body: "**Security fixes**\r\n\r\n* Linux\r\n  - [CVE-2020-27835](https://nvd.nist.gov/vuln/detail/CVE-2020-27835)\r\
    \n  - [CVE-2020-29661](https://nvd.nist.gov/vuln/detail/CVE-2020-29661)\r\n  -\
    \ [CVE-2020-29660](https://nvd.nist.gov/vuln/detail/CVE-2020-29660)\r\n  - [CVE-2020-27830](https://www.openwall.com/lists/oss-security/2020/12/07/1)\r\
    \n  - [CVE-2020-28588](https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git/commit/?id=4f134b89a24b965991e7c345b9a4591821f7c2a6)\r\
    \n\r\n**Bug fixes**\r\n\r\n*   The sysctl `net.ipv4.conf.*.rp_filter` is set to\
    \ `0` for the Cilium CNI plugin to work ([kinvolk/Flatcar#181](https://github.com/kinvolk/Flatcar/issues/181))\r\
    \n*   Package downloads in the developer container now use the correct URL again\
    \ ([kinvolk/Flatcar#298](https://github.com/kinvolk/Flatcar/issues/298))\r\n*\
    \   networkd: avoid managing MAC addresses for veth devices ([kinvolk/init#33](https://github.com/kinvolk/init/pull/33))\r\
    \n\r\n**Changes**\r\n\r\n*   The sysctl default config file is now applied under\
    \ the prefix 60 which allows for custom sysctl config files to take effect when\
    \ they start with a prefix of 70, 80, or 90 ([kinvolk/baselayout#13](https://github.com/kinvolk/baselayout/pull/13))\r\
    \n*   Containerd CRI plugin got enabled by default, only the containerd socket\
    \ path needs to be specified as kubelet parameter for Kubernetes 1.20 to use containerd\
    \ instead of Docker ([kinvolk/Flatcar#283](https://github.com/kinvolk/Flatcar/issues/283))\r\
    \n*   For users with a custom update server a machine alias setting in update-engine\
    \ allows to give human-friendly names to client instances ([kinvolk/update-engine#8](https://github.com/kinvolk/update_engine/pull/8))\r\
    \n\r\n**Updates**\r\n\r\n*   Linux ([5.9.16](https://lwn.net/Articles/840977/))\r\
    \n*   containerd ([1.4.3](https://github.com/containerd/containerd/releases/tag/v1.4.3))\r\
    \n*   Docker ([19.03.14](https://github.com/docker/docker-ce/releases/tag/v19.03.14))\r\
    \n"
