  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v1772.2.0):\r\
    \n\r\nSecurity fixes:\r\n- Fix Git arbitrary code execution when cloning untrusted\
    \ repositories ([CVE-2018-11235](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-11235))\r\
    \n\r\nBug fixes:\r\n- Fix inadvertent change of network interface names ([#2437](https://github.com/coreos/bugs/issues/2437))\r\
    \n- Fix failure to set network interface MTU ([#2443](https://github.com/coreos/bugs/issues/2443))\r\
    \n\r\nUpdates:\r\n- Git [2.16.4](https://raw.githubusercontent.com/git/git/v2.16.4/Documentation/RelNotes/2.16.4.txt)\r\
    \n- Linux [4.14.47](https://lwn.net/Articles/756055/)"
