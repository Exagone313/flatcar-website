    \n\r\n#### Bug fixes:\r\n\r\n- Added back `gettext` to the OS ([Flatcar#849](https://github.com/flatcar-linux/Flatcar/issues/849))\r\
    \n- Added merging of Ignition systemd duplicated units when auto-translating from\
    \ Ignition 2 to Ignition 3. ([coreos-overlay#2187](https://github.com/flatcar/coreos-overlay/pull/2187))\r\
    \n- Equinix Metal: Fixed serial console settings for the `m3.small.x86` instance\
    \ by expanding the GRUB check for `i386` to `x86_64` ([coreos-overlay#2122](https://github.com/flatcar-linux/coreos-overlay/pull/2122))\r\
    \n- Removed outdated LTS channel information printed on login ([init#75](https://github.com/flatcar-linux/init/pull/75))\r\
    \n\r\n#### Changes:\r\n\r\n- Added symlink from `nc` to `ncat`. `-q` option is\
    \ [not yet supported](https://github.com/nmap/nmap/issues/2422) ([flatcar#545](https://github.com/flatcar-linux/Flatcar/issues/545))\r\
    \n- emerge-gitclone: Migrate emerge-gitclone to use scripts repo tags and submodule\
