  body: "New **Beta** Release **3227.1.0**\r\n\r\n_Changes since **Beta 3185.1.1**_\r\
    \n\r\n#### Security fixes:\r\n\r\n- Linux ([CVE-2022-1734](https://nvd.nist.gov/vuln/detail/CVE-2022-1734),\
    \ [CVE-2022-28893](https://nvd.nist.gov/vuln/detail/CVE-2022-28893), [CVE-2022-1012](https://nvd.nist.gov/vuln/detail/CVE-2022-1012),\
    \ [CVE-2022-1729](https://nvd.nist.gov/vuln/detail/CVE-2022-1729))\r\n- Go ([CVE-2022-29526](https://nvd.nist.gov/vuln/detail/CVE-2022-29526))\r\
    \n- containerd ([CVE-2022-24769](https://nvd.nist.gov/vuln/detail/CVE-2022-24769))\r\
    \n- gnutls ([CVE-2021-4209](https://nvd.nist.gov/vuln/detail/CVE-2021-4209), [GNUTLS-SA-2022-01-17](https://gitlab.com/gnutls/gnutls/-/issues/1277))\r\
    \n- gzip,xz-utils ([CVE-2022-1271](https://nvd.nist.gov/vuln/detail/CVE-2022-1271))\r\
    \n- libarchive ([CVE-2022-26280](https://nvd.nist.gov/vuln/detail/CVE-2022-26280))\r\
    \n- nvidia-drivers ([CVE-2022-28181](https://nvd.nist.gov/vuln/detail/CVE-2022-28181),\
    \ [CVE-2022-28183](https://nvd.nist.gov/vuln/detail/CVE-2022-28183), [CVE-2022-28184](https://nvd.nist.gov/vuln/detail/CVE-2022-28184),\
    \ [CVE-2022-28185](https://nvd.nist.gov/vuln/detail/CVE-2022-28185))\r\n- util-linux\
    \ ([CVE-2021-3995](https://nvd.nist.gov/vuln/detail/CVE-2021-3995), [CVE-2021-3996](https://nvd.nist.gov/vuln/detail/CVE-2021-3996),\
    \ [CVE-2022-0563](https://nvd.nist.gov/vuln/detail/CVE-2022-0563))\r\n- zlib ([CVE-2018-25032](https://nvd.nist.gov/vuln/detail/CVE-2018-25032))\r\
    \n\r\n#### Bug fixes:\r\n\r\n- Ensured `/etc/flatcar/update.conf` exists because\
    \ it happens to be used as flag file for Ansible ([init#71](https://github.com/flatcar-linux/init/pull/71))\r\
    \n- Fixed Ignition's OEM ID to be `metal` to follow the Ignition upstream change\
    \ which otherwise resulted in a broken boot when the Flatcar OEM ID `pxe` was\
    \ used ([bootengine#45](https://github.com/flatcar-linux/bootengine/pull/45))\r\
    \n- Added `networkd` translation to `files` section when converting from Ignition\
    \ 2.x to Ignition 3.x ([coreos-overlay#1910](https://github.com/flatcar-linux/coreos-overlay/pull/1910),\
    \ [flatcar#741](https://github.com/flatcar-linux/Flatcar/issues/741))\r\n- GCP:\
    \ Fixed shutdown script execution ([coreos-overlay#1912](https://github.com/flatcar-linux/coreos-overlay/pull/1912),\
    \ [flatcar#743](https://github.com/flatcar-linux/Flatcar/issues/743))\r\n\r\n\
    #### Changes:\r\n\r\n- Enabled `CONFIG_INTEL_RAPL` on AMD64 Kernel config to compile\
    \ `intel_rapl_common` module in order to allow power monitoring on modern Intel\
    \ processors ([flatcar#coreos-overlay#1801](https://github.com/flatcar-linux/coreos-overlay/pull/1801))\r\
    \n\r\n#### Updates:\r\n\r\n- Linux ([5.15.43](https://lwn.net/Articles/896231/)\
    \ (includes [5.15.42](https://lwn.net/Articles/896226), [5.15.41](https://lwn.net/Articles/895645),\
    \ [5.15.40](https://lwn.net/Articles/895318), [5.15.39](https://lwn.net/Articles/895070),\
    \ [5.15.38](https://lwn.net/Articles/894357)))\r\n- Linux Firmware ([20220411](https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20220411))\r\
    \n- Go ([1.17.10](https://go.googlesource.com/go/+/refs/tags/go1.17.10))\r\n-\
    \ afterburn ([5.2.0](https://github.com/coreos/afterburn/releases/tag/v5.2.0))\r\
    \n- bind-tools ([9.16.27](https://gitlab.isc.org/isc-projects/bind9/-/blob/v9_16_27/CHANGES))\r\
    \n- conntrack-tools ([1.4.6](https://lists.netfilter.org/pipermail/netfilter-announce/2020/000240.html))\r\
    \n- containerd ([1.6.3](https://github.com/containerd/containerd/releases/tag/v1.6.3)\
    \ (includes [1.6.2](https://github.com/containerd/containerd/releases/tag/v1.6.2)))\r\
    \n- Docker ([20.10.14](https://docs.docker.com/engine/release-notes/#201014))\r\
    \n- e2fsprogs ([1.46.4](http://e2fsprogs.sourceforge.net/e2fsprogs-release.html#1.46.4))\r\
    \n- elfutils ([0.186](https://sourceware.org/git/?p=elfutils.git;a=blob;f=NEWS;h=490932ae4ef9b5a3af01d2c8c616f14d57586046;hb=983e86fd89e8bf02f2d27ba5dce5bf078af4ceda))\r\
    \n- gnutls ([3.7.3](https://gitlab.com/gnutls/gnutls/-/merge_requests/1517))\r\
    \n- gzip ([1.12](https://savannah.gnu.org/forum/forum.php?forum_id=10157) (includes\
    \ [1.11](https://lists.gnu.org/archive/html/info-gnu/2021-09/msg00002.html)))\r\
    \n- jansson ([2.14](https://github.com/akheron/jansson/blob/v2.14/CHANGES))\r\n\
    - libarchive [3.6.1](https://github.com/libarchive/libarchive/releases/tag/v3.6.1)\r\
    \n- libbsd ([0.11.3](https://gitlab.freedesktop.org/libbsd/libbsd/-/commits/0.11.3/))\r\
    \n- libnetfilter_queue ([1.0.5](https://git.netfilter.org/libnetfilter_queue/log/?h=libnetfilter_queue-1.0.5))\r\
    \n- libpcap ([1.10.1](https://git.tcpdump.org/libpcap/blob/c7642e2cc0c5bd65754685b160d25dc23c76c6bd:/CHANGES))\r\
    \n- libtasn1 ([4.17.0](https://gitlab.com/gnutls/libtasn1/-/blob/v4.17.0/NEWS))\r\
    \n- liburing ([2.1](https://github.com/axboe/liburing/commits/liburing-2.1))\r\
    \n- mdadm ([4.2](https://lore.kernel.org/all/28fdbc45-96ca-7cdb-3ced-a5f65d978048@trained-monkey.org/T/))\r\
    \n- multipath-tools ([0.8.7](https://github.com/opensvc/multipath-tools/commits/0.8.7))\r\
    \n- nghttp2 ([1.45.1](https://github.com/nghttp2/nghttp2/releases/tag/v1.45.1))\r\
    \n- nvidia-drivers ([510.73.05](https://docs.nvidia.com/datacenter/tesla/tesla-release-notes-510-73-05/index.html))\r\
    \n- oniguruma ([6.9.7.1](https://github.com/kkos/oniguruma/releases/tag/v6.9.7.1))\r\
    \n- open-isns ([0.101](https://github.com/open-iscsi/open-isns/blob/v0.101/ChangeLog))\r\
    \n- pcre2 ([10.39](https://github.com/PhilipHazel/pcre2/blob/pcre2-10.39/NEWS))\r\
    \n- runc ([1.1.1](https://github.com/opencontainers/runc/releases/tag/v1.1.1))\r\
    \n- tcpdump ([4.99.1](https://git.tcpdump.org/tcpdump/blob/5f552b5e6e9fe05f7ad9681d51d0303233daba6a:/CHANGES))\r\
    \n- unzip ([6.0_p26](https://metadata.ftp-master.debian.org/changelogs//main/u/unzip/unzip_6.0-26_changelog))\r\
    \n- util-linux ([2.37.4](https://mirrors.edge.kernel.org/pub/linux/utils/util-linux/v2.37/v2.37.4-ChangeLog))\r\
    \n- zlib ([1.2.12](https://github.com/madler/zlib/blob/21767c654d31d2dccdde4330529775c6c5fd5389/ChangeLog#L4))\
    \ \r\n- SDK: Rust ([1.60.0](https://github.com/rust-lang/rust/releases/tag/1.60.0))\r\
    \n\r\n\r\n_Changes since **Alpha 3227.0.0**_\r\n\r\n#### Security fixes:\r\n\r\
    \n- Linux ([CVE-2022-1734](https://nvd.nist.gov/vuln/detail/CVE-2022-1734), [CVE-2022-28893](https://nvd.nist.gov/vuln/detail/CVE-2022-28893),\
    \ [CVE-2022-1012](https://nvd.nist.gov/vuln/detail/CVE-2022-1012), [CVE-2022-1729](https://nvd.nist.gov/vuln/detail/CVE-2022-1729))\r\
    \n- Go ([CVE-2022-29526](https://nvd.nist.gov/vuln/detail/CVE-2022-29526))\r\n\
    - nvidia-drivers ([CVE-2022-28181](https://nvd.nist.gov/vuln/detail/CVE-2022-28181),\
    \ [CVE-2022-28183](https://nvd.nist.gov/vuln/detail/CVE-2022-28183), [CVE-2022-28184](https://nvd.nist.gov/vuln/detail/CVE-2022-28184),\
    \ [CVE-2022-28185](https://nvd.nist.gov/vuln/detail/CVE-2022-28185))\r\n\r\n####\
    \ Bug fixes:\r\n\r\n- Ensured `/etc/flatcar/update.conf` exists because it happens\
    \ to be used as flag file for Ansible ([init#71](https://github.com/flatcar-linux/init/pull/71))\r\
    \n- Fixed Ignition's OEM ID to be `metal` to follow the Ignition upstream change\
    \ which otherwise resulted in a broken boot when the Flatcar OEM ID `pxe` was\
    \ used ([bootengine#45](https://github.com/flatcar-linux/bootengine/pull/45))\r\
    \n- Added `networkd` translation to `files` section when converting from Ignition\
    \ 2.x to Ignition 3.x ([coreos-overlay#1910](https://github.com/flatcar-linux/coreos-overlay/pull/1910),\
    \ [flatcar#741](https://github.com/flatcar-linux/Flatcar/issues/741))\r\n- GCP:\
    \ Fixed shutdown script execution ([coreos-overlay#1912](https://github.com/flatcar-linux/coreos-overlay/pull/1912),\
    \ [flatcar#743](https://github.com/flatcar-linux/Flatcar/issues/743))\r\n\r\n\r\
    \n#### Updates:\r\n\r\n- Linux ([5.15.43](https://lwn.net/Articles/896231/) (includes\
    \ [5.15.42](https://lwn.net/Articles/896226), [5.15.41](https://lwn.net/Articles/895645),\
    \ [5.15.40](https://lwn.net/Articles/895318), [5.15.39](https://lwn.net/Articles/895070),\
    \ [5.15.38](https://lwn.net/Articles/894357)))\r\n- Go ([1.17.10](https://go.googlesource.com/go/+/refs/tags/go1.17.10))\r\
    \n- nvidia-drivers ([510.73.05](https://docs.nvidia.com/datacenter/tesla/tesla-release-notes-510-73-05/index.html))\r\
