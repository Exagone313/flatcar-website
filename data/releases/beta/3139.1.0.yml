  body: "New **Beta** Release **3139.1.0**\r\n\r\n_Changes since **Alpha 3139.0.0**_\r\
    \n\r\n#### Security fixes\r\n- Linux ([CVE-2022-0492](https://nvd.nist.gov/vuln/detail/CVE-2022-0492),\
    \ [CVE-2022-0516](https://nvd.nist.gov/vuln/detail/CVE-2022-0516), [CVE-2022-0435](https://nvd.nist.gov/vuln/detail/CVE-2022-0435),\
    \ [CVE-2022-0487](https://nvd.nist.gov/vuln/detail/CVE-2022-0487), [CVE-2022-25375](https://nvd.nist.gov/vuln/detail/CVE-2022-25375),\
    \ [CVE-2022-25258](https://nvd.nist.gov/vuln/detail/CVE-2022-25258), [CVE-2022-0847](https://nvd.nist.gov/vuln/detail/CVE-2022-0847))\r\
    \n- go ([CVE-2022-23806](https://nvd.nist.gov/vuln/detail/CVE-2022-23806), [CVE-2022-23772](https://nvd.nist.gov/vuln/detail/CVE-2022-23772),\
    \ [CVE-2022-23773](https://nvd.nist.gov/vuln/detail/CVE-2022-23773))\r\n- expat\
    \ ([CVE-2022-25235](https://nvd.nist.gov/vuln/detail/CVE-2022-25235), [CVE-2022-25236](https://nvd.nist.gov/vuln/detail/CVE-2022-25236),\
    \ [CVE-2022-25313](https://nvd.nist.gov/vuln/detail/CVE-2022-25313), [CVE-2022-25314](https://nvd.nist.gov/vuln/detail/CVE-2022-25314),\
    \ [CVE-2022-25315](https://nvd.nist.gov/vuln/detail/CVE-2022-25315))\r\n\r\n####\
    \ Bug fixes\r\n- Disabled the systemd-networkd settings `ManageForeignRoutes`\
    \ and `ManageForeignRoutingPolicyRules` by default to ensure that CNIs like Cilium\
    \ don't get their routes or routing policy rules discarded on network reconfiguration\
    \ events ([Flatcar#620](https://github.com/flatcar/Flatcar/issues/620)).\r\
    \n- Prevented hitting races when creating filesystems in Ignition, these races\
    \ caused boot failures like `fsck[1343]: Failed to stat /dev/disk/by-label/ROOT:\
    \ No such file or directory` when creating a btrfs root filesystem ([ignition#35](https://github.com/flatcar/ignition/pull/35))\r\
    \n- Reverted the Linux kernel change to forbid xfrm id 0 for IPSec state because\
    \ it broke Cilium ([Flatcar#626](https://github.com/flatcar/Flatcar/issues/626),\
    \ [coreos-overlay#1682](https://github.com/flatcar/coreos-overlay/pull/1682))\r\
    \n\r\n#### Changes\r\n- Added support for switching back to CGroupsV1 without\
    \ requiring a reboot. Create `/etc/flatcar-cgroupv1` through ignition. ([coreos-overlay#1666](https://github.com/flatcar/coreos-overlay/pull/1666))\r\
    \n\r\n#### Updates\r\n- Linux ([5.15.25](https://lwn.net/Articles/885896)) (from\
    \ 5.15.19)\r\n- ca-certificates ([3.75](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_75.html))\r\
    \n- Go ([1.17.7](https://go.googlesource.com/go/+/refs/tags/go1.17.7))\r\n- expat\
    \ ([2.4.6](https://github.com/libexpat/libexpat/blob/R_2_4_6/expat/Changes))\r\
    \n\r\n_Changes since **Beta 3066.1.2**_\r\n\r\n#### Security fixes\r\n- GCC ([CVE-2020-13844](https://nvd.nist.gov/vuln/detail/CVE-2020-13844))\r\
    \n- Go ([CVE-2021-44716](https://nvd.nist.gov/vuln/detail/CVE-2021-44716), [CVE-2021-44717](https://nvd.nist.gov/vuln/detail/CVE-2021-44717),\
    \ [CVE-2022-23806](https://nvd.nist.gov/vuln/detail/CVE-2022-23806), [CVE-2022-23772](https://nvd.nist.gov/vuln/detail/CVE-2022-23772),\
    \ [CVE-2022-23773](https://nvd.nist.gov/vuln/detail/CVE-2022-23773))\r\n- containerd\
    \ ([CVE-2021-43816](https://nvd.nist.gov/vuln/detail/CVE-2021-43816))\r\n- expat\
    \ ([CVE-2022-25235](https://nvd.nist.gov/vuln/detail/CVE-2022-25235), [CVE-2022-25236](https://nvd.nist.gov/vuln/detail/CVE-2022-25236),\
    \ [CVE-2022-25313](https://nvd.nist.gov/vuln/detail/CVE-2022-25313), [CVE-2022-25314](https://nvd.nist.gov/vuln/detail/CVE-2022-25314),\
    \ [CVE-2022-25315](https://nvd.nist.gov/vuln/detail/CVE-2022-25315))\r\n- ignition\
    \ ([CVE-2020-14040](https://nvd.nist.gov/vuln/detail/CVE-2020-14040), [CVE-2021-38561](https://nvd.nist.gov/vuln/detail/CVE-2021-38561))\r\
    \n- krb5 ([CVE-2021-37750](https://nvd.nist.gov/vuln/detail/CVE-2021-37750))\r\
    \n- libarchive ([libarchive-1565](https://github.com/libarchive/libarchive/issues/1565),\
    \ [libarchive-1566](https://github.com/libarchive/libarchive/issues/1566))\r\n\
    - openssh ([CVE-2021-41617](https://nvd.nist.gov/vuln/detail/CVE-2021-41617))\r\
    \n- openssl ([CVE-2021-4044](https://nvd.nist.gov/vuln/detail/CVE-2021-4044))\r\
    \n- torcx ([CVE-2021-38561](https://nvd.nist.gov/vuln/detail/CVE-2021-38561),\
    \ [CVE-2021-43565](https://nvd.nist.gov/vuln/detail/CVE-2021-43565))\r\n- vim\
    \ ([CVE-2021-3872](https://nvd.nist.gov/vuln/detail/CVE-2021-3872), [CVE-2021-3875](https://nvd.nist.gov/vuln/detail/CVE-2021-3875),\
    \ [CVE-2021-3903](https://nvd.nist.gov/vuln/detail/CVE-2021-3903), [CVE-2021-3927](https://nvd.nist.gov/vuln/detail/CVE-2021-3927),\
    \ [CVE-2021-3928](https://nvd.nist.gov/vuln/detail/CVE-2021-3928), [CVE-2021-3968](https://nvd.nist.gov/vuln/detail/CVE-2021-3968),\
    \ [CVE-2021-3973](https://nvd.nist.gov/vuln/detail/CVE-2021-3973), [CVE-2021-3974](https://nvd.nist.gov/vuln/detail/CVE-2021-3974))\r\
    \n- SDK: edk2-ovmf ([CVE-2019-14584](https://nvd.nist.gov/vuln/detail/CVE-2019-14584),\
    \ [CVE-2021-28210](https://nvd.nist.gov/vuln/detail/CVE-2021-28210), [CVE-2021-28211](https://nvd.nist.gov/vuln/detail/CVE-2021-28211),\
    \ [CVE-2021-28213](https://nvd.nist.gov/vuln/detail/CVE-2021-28213))\r\n- SDK:\
    \ libxslt ([CVE-2021-30560](https://nvd.nist.gov/vuln/detail/CVE-2021-30560))\r\
    \n- SDK: mantle ([CVE-2021-3121](https://nvd.nist.gov/vuln/detail/CVE-2021-3121),\
    \ [CVE-2021-38561](https://nvd.nist.gov/vuln/detail/CVE-2021-38561), [CVE-2021-43565](https://nvd.nist.gov/vuln/detail/CVE-2021-43565))\r\
    \n- SDK: Rust ([CVE-2022-21658](https://nvd.nist.gov/vuln/detail/CVE-2022-21658))\r\
    \n- SDK: QEMU ([CVE-2020-35504](https://nvd.nist.gov/vuln/detail/CVE-2020-35504),\
    \ [CVE-2020-35505](https://nvd.nist.gov/vuln/detail/CVE-2020-35505), [CVE-2020-35506](https://nvd.nist.gov/vuln/detail/CVE-2020-35506),\
    \ [CVE-2020-35517](https://nvd.nist.gov/vuln/detail/CVE-2020-35517), [CVE-2021-20203](https://nvd.nist.gov/vuln/detail/CVE-2021-20203),\
    \ [CVE-2021-20255](https://nvd.nist.gov/vuln/detail/CVE-2021-20255), [CVE-2021-20257](https://nvd.nist.gov/vuln/detail/CVE-2021-20257),\
    \ [CVE-2021-20263](https://nvd.nist.gov/vuln/detail/CVE-2021-20263), [CVE-2021-3409](https://nvd.nist.gov/vuln/detail/CVE-2021-3409),\
    \ [CVE-2021-3416](https://nvd.nist.gov/vuln/detail/CVE-2021-3416), [CVE-2021-3527](https://nvd.nist.gov/vuln/detail/CVE-2021-3527),\
    \ [CVE-2021-3544](https://nvd.nist.gov/vuln/detail/CVE-2021-3544), [CVE-2021-3545](https://nvd.nist.gov/vuln/detail/CVE-2021-3545),\
    \ [CVE-2021-3546](https://nvd.nist.gov/vuln/detail/CVE-2021-3546), [CVE-2021-3582](https://nvd.nist.gov/vuln/detail/CVE-2021-3582),\
    \ [CVE-2021-3607](https://nvd.nist.gov/vuln/detail/CVE-2021-3607), [CVE-2021-3608](https://nvd.nist.gov/vuln/detail/CVE-2021-3608),\
    \ [CVE-2021-3682](https://nvd.nist.gov/vuln/detail/CVE-2021-3682))\r\n\r\n####\
    \ Bug fixes\r\n- Excluded the Kubenet cbr0 interface from networkd's DHCP config\
    \ and set it to Unmanaged to prevent interference and ensure that it is not part\
    \ of the network online check ([init#55](https://github.com/flatcar/init/pull/55))\r\
    \n- Fixed the dracut emergency Ignition log printing that had a scripting error\
    \ causing the cat command to fail ([bootengine#33](https://github.com/flatcar/bootengine/pull/33))\r\
    \n- network: Accept ICMPv6 Router Advertisements to fix IPv6 address assignment\
    \ in the default DHCP setting ([init#51](https://github.com/flatcar/init/pull/51),\
    \ [coreos-cloudinit#12](https://github.com/flatcar/coreos-cloudinit/pull/12),\
    \ [bootengine#30](https://github.com/flatcar/bootengine/pull/30))\r\n- flatcar-update:\
    \ Stopped checking for the `USER` environment variable which may not be set in\
    \ all environments, causing the script to fail unless a workaround was used like\
    \ prepending an additional `sudo` invocation ([init#58](https://github.com/flatcar/init/pull/58))\r\
    \n- Disabled the systemd-networkd settings `ManageForeignRoutes` and `ManageForeignRoutingPolicyRules`\
    \ by default to ensure that CNIs like Cilium don't get their routes or routing\
    \ policy rules discarded on network reconfiguration events ([Flatcar#620](https://github.com/flatcar/Flatcar/issues/620)).\r\
    \n- Prevented hitting races when creating filesystems in Ignition, these races\
    \ caused boot failures like `fsck[1343]: Failed to stat /dev/disk/by-label/ROOT:\
    \ No such file or directory` when creating a btrfs root filesystem ([ignition#35](https://github.com/flatcar/ignition/pull/35))\r\
    \n- Reverted the Linux kernel change to forbid xfrm id 0 for IPSec state because\
    \ it broke Cilium ([Flatcar#626](https://github.com/flatcar/Flatcar/issues/626),\
    \ [coreos-overlay#1682](https://github.com/flatcar/coreos-overlay/pull/1682))\r\
    \n\r\n#### Changes\r\n- Update-engine now creates the `/run/reboot-required` flag\
    \ file for [kured](https://github.com/weaveworks/kured) ([update_engine#15](https://github.com/flatcar/update_engine/pull/15))\r\
    \n- Excluded special network interface devices like bridge, tunnel, vxlan, and\
    \ veth devices from the default DHCP configuration to prevent networkd interference\
    \ ([init#56](https://github.com/flatcar/init/pull/56))\r\n- Added CONFIG_NF_CT_NETLINK_HELPER\
    \ (for libnetfilter_cthelper), CONFIG_NET_VRF (for virtual routing and forwarding)\
    \ and CONFIG_KEY_DH_OPERATIONS (for keyutils) to the kernel config ([coreos-overlay#1524](https://github.com/flatcar/coreos-overlay/pull/1524))\r\
    \n- Enabled the FIPS support for the Linux kernel, which users can now choose\
    \ through a kernel parameter in `grub.cfg` (check it taking effect with `cat /proc/sys/crypto/fips_enabled`)\
    \ ([coreos-overlay#1602](https://github.com/flatcar/coreos-overlay/pull/1602))\r\
    \n- Added support for switching back to CGroupsV1 without requiring a reboot.\
    \ Create `/etc/flatcar-cgroupv1` through ignition. ([coreos-overlay#1666](https://github.com/flatcar/coreos-overlay/pull/1666))\r\
    \n- Removed the pre-shipped `/etc/flatcar/update.conf` file, leaving it totally\
    \ to the user to define the contents as it was unnecessarily overwriting the `/use/share/flatcar/update.conf`\
    \ ([flatcar-linux/scripts#212](https://github.com/flatcar/scripts/pull/212))\r\
