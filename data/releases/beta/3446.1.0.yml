  body: "_Changes since **Beta 3432.1.0**_\r\n\r\n#### Security fixes:\r\n\r\n- Linux\
    \ ([CVE-2022-3424](https://nvd.nist.gov/vuln/detail/CVE-2022-3424), [CVE-2022-3534](https://nvd.nist.gov/vuln/detail/CVE-2022-3534),\
    \ [CVE-2022-3545](https://nvd.nist.gov/vuln/detail/CVE-2022-3545), [CVE-2022-3643](https://nvd.nist.gov/vuln/detail/CVE-2022-3643),\
    \ [CVE-2022-4378](https://nvd.nist.gov/vuln/detail/CVE-2022-4378), [CVE-2022-45869](https://nvd.nist.gov/vuln/detail/CVE-2022-45869),\
    \ [CVE-2022-45934](https://nvd.nist.gov/vuln/detail/CVE-2022-45934))\r\n- sudo\
    \ ([CVE-2022-43995](https://nvd.nist.gov/vuln/detail/CVE-2022-43995))\r\n- libksba\
    \ ([CVE-2022-47629](https://nvd.nist.gov/vuln/detail/CVE-2022-47629))\r\n\r\n\
    #### Bug fixes:\r\n\r\n- Added back Ignition support for Vagrant ([coreos-overlay#2351](https://github.com/flatcar/coreos-overlay/pull/2351))\r\
    \n- The rootfs setup in the initrd now runs systemd-tmpfiles on every boot, not\
    \ only when Ignition runs, to fix a dbus failure due to missing files ([Flatcar#944](https://github.com/flatcar/Flatcar/issues/944))\r\
    \n\r\n#### Updates:\r\n\r\n- Linux ([5.15.86](https://lwn.net/Articles/918808)\
    \ (includes [5.15.85](https://lwn.net/Articles/918329), [5.15.84](https://lwn.net/Articles/918206),\
    \ [5.15.83](https://lwn.net/Articles/917896), [5.15.82](https://lwn.net/Articles/917400)))\r\
    \n- ca-certificates ([3.87](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_87.html))\r\
    \n- sudo ([1.9.12_p1](https://github.com/sudo-project/sudo/releases/tag/SUDO_1_9_12p1))\r\
    \n- GnuTLS ([3.7.8](https://lists.gnupg.org/pipermail/gnutls-help/2022-September/004765.html))\r\
    \n- XZ utils ([5.2.8](https://git.tukaani.org/?p=xz.git;a=blob;f=NEWS;h=c244b42a6771a6e8af206318dfc500d78929fd6f;hb=5476089d9c42b9b04e92b80e1800b384a98265cb))\r\
    \n- gettext ([0.21.1](https://git.savannah.gnu.org/gitweb/?p=gettext.git;a=blob;f=NEWS;h=cdbb16746c23555e70bb1e16917f5c349ce92d9e;hb=8b38ee827251cadbb90cb6cb576ae98702566288))\r\
    \n- libksba ([1.6.3](https://dev.gnupg.org/T6304))\r\n- VMware: open-vm-tools\
    \ ([12.1.5](https://github.com/vmware/open-vm-tools/releases/tag/stable-12.1.5))\r\
    \n\r\n_Changes since **Alpha 3446.0.0**_\r\n\r\n#### Security fixes:\r\n\r\n-\
    \ Linux ([CVE-2022-3424](https://nvd.nist.gov/vuln/detail/CVE-2022-3424), [CVE-2022-3534](https://nvd.nist.gov/vuln/detail/CVE-2022-3534),\
    \ [CVE-2022-3545](https://nvd.nist.gov/vuln/detail/CVE-2022-3545), [CVE-2022-3643](https://nvd.nist.gov/vuln/detail/CVE-2022-3643),\
    \ [CVE-2022-4378](https://nvd.nist.gov/vuln/detail/CVE-2022-4378), [CVE-2022-45869](https://nvd.nist.gov/vuln/detail/CVE-2022-45869),\
    \ [CVE-2022-45934](https://nvd.nist.gov/vuln/detail/CVE-2022-45934))\r\n- libksba\
    \ ([CVE-2022-47629](https://nvd.nist.gov/vuln/detail/CVE-2022-47629))\r\n\r\n\
    #### Bug fixes:\r\n\r\n- Added back Ignition support for Vagrant ([coreos-overlay#2351](https://github.com/flatcar/coreos-overlay/pull/2351))\r\
    \n- The rootfs setup in the initrd now runs systemd-tmpfiles on every boot, not\
    \ only when Ignition runs, to fix a dbus failure due to missing files ([Flatcar#944](https://github.com/flatcar/Flatcar/issues/944))\r\
    \n\r\n#### Updates:\r\n\r\n- Linux ([5.15.86](https://lwn.net/Articles/918808)\
    \ (includes [5.15.85](https://lwn.net/Articles/918329), [5.15.84](https://lwn.net/Articles/918206),\
    \ [5.15.83](https://lwn.net/Articles/917896), [5.15.82](https://lwn.net/Articles/917400)))\r\
    \n- ca-certificates ([3.87](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_87.html))\r\
    \n- libksba ([1.6.3](https://dev.gnupg.org/T6304))\r\n"
