  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v1855.2.0):\r\
    \n\r\nSecurity fixes:\r\n- Fix Linux remote denial of service ([FragmentSmack](https://access.redhat.com/security/cve/cve-2018-5391),\
    \ [CVE-2018-5391](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-5391))\r\
    \n- Fix Linux privileged memory access via speculative execution ([L1TF/Foreshadow](https://foreshadowattack.eu/),\
    \ [CVE-2018-3620](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-3620),\
    \ [CVE-2018-3646](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-3646))\r\
    \n\r\nBug fixes:\r\n- Fix PXE systems attempting to mount an ESP ([#2491](https://github.com/coreos/bugs/issues/2491))\r\
    \n\r\nChanges:\r\n- Switch to the LTS Linux version [4.14.63](https://lwn.net/Articles/762808/)\
    \ for the beta channel"
