  body: "_Changes since **Alpha** **2823.0.0**:_\r\n\r\n\r\n**Security fixes**\r\n\
    \r\n\r\n\r\n*   Linux ([CVE-2021-28964](https://nvd.nist.gov/vuln/detail/CVE-2021-28964),\
    \ [CVE-2021-28972](https://nvd.nist.gov/vuln/detail/CVE-2021-28972), [CVE-2021-28971](https://nvd.nist.gov/vuln/detail/CVE-2021-28971),\
    \ [CVE-2021-28951](https://nvd.nist.gov/vuln/detail/CVE-2021-28951), [CVE-2021-28952](https://nvd.nist.gov/vuln/detail/CVE-2021-28952),\
    \ [CVE-2021-29266](https://nvd.nist.gov/vuln/detail/CVE-2021-29266), [CVE-2021-28688](https://nvd.nist.gov/vuln/detail/CVE-2021-28688),\
    \ [CVE-2021-29264](https://nvd.nist.gov/vuln/detail/CVE-2021-29264), [CVE-2021-29649](https://nvd.nist.gov/vuln/detail/CVE-2021-29649),\
    \ [CVE-2021-29650](https://nvd.nist.gov/vuln/detail/CVE-2021-29650), [CVE-2021-29646](https://nvd.nist.gov/vuln/detail/CVE-2021-29646),\
    \ [CVE-2021-29647](https://nvd.nist.gov/vuln/detail/CVE-2021-29647), [CVE-2021-29154](https://nvd.nist.gov/vuln/detail/CVE-2021-29154),\
    \ [CVE-2021-29155](https://nvd.nist.gov/vuln/detail/CVE-2021-29155), [CVE-2021-23133](https://nvd.nist.gov/vuln/detail/CVE-2021-23133))\r\
    \n\r\n**Bug fixes**\r\n\r\n\r\n\r\n*   Fix the patch to update DefaultTasksMax\
    \ in systemd ([coreos-overlay#971](https://github.com/kinvolk/coreos-overlay/pull/971))\r\
    \n\r\n**Updates**\r\n\r\n\r\n\r\n*   Linux ([5.10.32](https://lwn.net/Articles/853762/))\r\
    \n*   systemd ([247.6](https://github.com/systemd/systemd-stable/releases/tag/v247.6))\r\
    \n\r\n_Changes since **Beta** **2801.1.0**:_\r\n\r\n**Security fixes**\r\n\r\n\
    \r\n\r\n*   Linux ([CVE-2021-28964](https://nvd.nist.gov/vuln/detail/CVE-2021-28964),\
    \ [CVE-2021-28972](https://nvd.nist.gov/vuln/detail/CVE-2021-28972), [CVE-2021-28971](https://nvd.nist.gov/vuln/detail/CVE-2021-28971),\
    \ [CVE-2021-28951](https://nvd.nist.gov/vuln/detail/CVE-2021-28951), [CVE-2021-28952](https://nvd.nist.gov/vuln/detail/CVE-2021-28952),\
    \ [CVE-2021-29266](https://nvd.nist.gov/vuln/detail/CVE-2021-29266), [CVE-2021-28688](https://nvd.nist.gov/vuln/detail/CVE-2021-28688),\
    \ [CVE-2021-29264](https://nvd.nist.gov/vuln/detail/CVE-2021-29264), [CVE-2021-29649](https://nvd.nist.gov/vuln/detail/CVE-2021-29649),\
    \ [CVE-2021-29650](https://nvd.nist.gov/vuln/detail/CVE-2021-29650), [CVE-2021-29646](https://nvd.nist.gov/vuln/detail/CVE-2021-29646),\
    \ [CVE-2021-29647](https://nvd.nist.gov/vuln/detail/CVE-2021-29647), [CVE-2021-29154](https://nvd.nist.gov/vuln/detail/CVE-2021-29154),\
    \ [CVE-2021-29155](https://nvd.nist.gov/vuln/detail/CVE-2021-29155), [CVE-2021-23133](https://nvd.nist.gov/vuln/detail/CVE-2021-23133))\r\
    \n*   Go ([CVE-2021-27918](https://nvd.nist.gov/vuln/detail/CVE-2021-27918),[\
    \ CVE-2021-27919](https://nvd.nist.gov/vuln/detail/CVE-2021-27919)) \r\n*   glib\
    \ ([CVE-2021-28153](https://nvd.nist.gov/vuln/detail/CVE-2021-28153),[ CVE-2021-27218](https://nvd.nist.gov/vuln/detail/CVE-2021-27218),[\
    \ CVE-2021-27219](https://nvd.nist.gov/vuln/detail/CVE-2021-27219)) \r\n*   boost\
    \ ([CVE-2012-2677](https://nvd.nist.gov/vuln/detail/CVE-2012-2677))\r\n*   ncurses\
    \ ([CVE-2019-17594](https://nvd.nist.gov/vuln/detail/CVE-2019-17594),[ CVE-2019-17595](https://nvd.nist.gov/vuln/detail/CVE-2019-17595))\r\
    \n*   zstd ([CVE-2021-24032](https://nvd.nist.gov/vuln/detail/CVE-2021-24032))\r\
    \n\r\n**Bug Fixes**\r\n\r\n\r\n\r\n*   Fix the patch to update DefaultTasksMax\
    \ in systemd ([coreos-overlay#971](https://github.com/kinvolk/coreos-overlay/pull/971))\r\
    \n\r\n**Changes**\r\n\r\n\r\n\r\n*   The pam_faillock PAM module was enabled as\
    \ replacement for the removed pam_tally2 module and will temporarily lock an account\
    \ if there were login attempts with a wrong password. The faillock command can\
    \ be used to show the current state. With pam_tally2 there was no limit for wrong\
    \ password login attempts but with faillock the default is already restricting\
    \ the attempts. The default behavior was relaxed to allow 5 wrong passwords per\
    \ two minutes, and a one minute account lock time. This does not apply to logins\
    \ with an SSH key. ([baselayout#17](https://github.com/kinvolk/baselayout/pull/17))\r\
    \n*   The etcd and flannel services are now run with Docker and any rkt-based\
    \ customizations of the etcd-member and flanneld services not supported anymore.\
    \ Also, because the flanneld service relies on Docker and will restart Docker\
    \ after applying the new configuration, it is not possible anymore to set Requires=flanneld.service\
    \ for docker.service and instead it\u2019s enough to have flanneld.service enabled.\
    \ ([coreos-overlay#857](https://github.com/kinvolk/coreos-overlay/pull/857))\r\
    \n\r\n**Updates**\r\n\r\n\r\n\r\n*   Linux ([5.10.32](https://lwn.net/Articles/853762/))\r\
    \n*   Linux firmware ([20210315](https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20210315))\r\
    \n*   systemd ([247.6](https://github.com/systemd/systemd-stable/releases/tag/v247.6))\r\
    \n*   Go ([1.15.10](https://go.googlesource.com/go/+/refs/tags/go1.15.10))\r\n\
    *   boost ([1.75.0](https://www.boost.org/users/history/version_1_75_0.html))\r\
    \n*   glib ([2.66.8](https://gitlab.gnome.org/GNOME/glib/-/releases/2.66.8))\r\
    \n*   ncurses ([6.2](https://invisible-island.net/ncurses/announce-6.2.html))\r\
    \n*   zstd ([1.4.9](https://github.com/facebook/zstd/releases/tag/v1.4.9))"
