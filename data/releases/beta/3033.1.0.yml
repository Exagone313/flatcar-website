    \n\r\n**Bug fixes**\r\n\r\n\r\n\r\n* toolbox: fixed support for multi-layered\
    \ docker images ([flatcar-linux/toolbox#5](https://github.com/flatcar-linux/toolbox/pull/5))\r\
    \n* arm64: the Polkit service does not crash anymore. ([flatcar-linux/Flatcar#156](https://github.com/flatcar-linux/Flatcar/issues/156))\r\
    \n* The tcsd service for TPM 1 is not started on machines with TPM 2 anymore where\
    \ it fails and isn\u2019t necessary. ([flatcar-linux/coreos-overlay#1365](https://github.com/flatcar-linux/coreos-overlay/pull/1365))\r\
    \n* Skip tcsd.service for TPM2 devices to fix failures on c3.small.x86 instances\
    \ of Equinix Metal ([Flatcar#208](https://github.com/flatcar-linux/Flatcar/issues/208))\r\
    \n* Fixed locksmith adhering to reboot window when getting the etcd lock ([flatcar-linux/locksmith#10](https://github.com/flatcar-linux/locksmith/pull/10))\r\
    \n* Run emergency.target on `ignition/torcx` service unit failure in dracut ([bootengine#28](https://github.com/flatcar-linux/bootengine/pull/28))\r\
    \n\r\n**Changes**\r\n\r\n\r\n\r\n* Added GPIO support ([coreos-overlay#1236](https://github.com/flatcar-linux/coreos-overlay/pull/1236))\r\
    \n* Enabled SELinux in permissive mode on ARM64 ([coreos-overlay#1245](https://github.com/flatcar-linux/coreos-overlay/pull/1245))\r\
    \n* Added support for some alias commands from `bcc` ([flatcar-linux/coreos-overlay#1278](https://github.com/flatcar-linux/coreos-overlay/pull/1278))\r\
