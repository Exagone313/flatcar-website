  body: "_Changes since **Beta 3493.1.0**_\r\n \r\n #### Security fixes:\r\n \r\n\
    \ - Linux ([CVE-2022-2196](https://nvd.nist.gov/vuln/detail/CVE-2022-2196), [CVE-2022-27672](https://nvd.nist.gov/vuln/detail/CVE-2022-27672),\
