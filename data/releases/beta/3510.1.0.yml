    \ [CVE-2023-26545](https://nvd.nist.gov/vuln/detail/CVE-2023-26545))\r\n - curl\
    \ ([CVE-2022-43551](https://nvd.nist.gov/vuln/detail/CVE-2022-43551), [CVE-2022-43552](https://nvd.nist.gov/vuln/detail/CVE-2022-43552))\r\
