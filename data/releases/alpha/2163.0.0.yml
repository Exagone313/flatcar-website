  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v2163.0.0):\r\
    \n\r\nSecurity fixes:\r\n\r\n- Fix curl TFTP buffer overflow with non-default\
    \ block size ([CVE-2019-5436](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-5436))\r\
    \n\r\nUpdates:\r\n\r\n- coreutils [8.30](https://git.savannah.gnu.org/cgit/coreutils.git/tree/NEWS?h=v8.30)\r\
    \n- curl [7.65.0](https://curl.haxx.se/changes.html#7_65_0)\r\n- GCC [8.3.0](https://gcc.gnu.org/gcc-8/changes.html#GCC8.3)\r\
    \n- glibc [2.29](https://sourceware.org/ml/libc-announce/2019/msg00000.html)\r\
    \n- Linux [4.19.47](https://lwn.net/Articles/790017/)\r\n- Rust [1.35.0](https://blog.rust-lang.org/2019/05/23/Rust-1.35.0.html)"
