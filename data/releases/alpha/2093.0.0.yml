  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v2093.0.0):\r\
    \n\r\nSecurity fixes:\r\n- Fix OpenSSH `scp` allowing remote servers to change\
    \ target directory permissions ([CVE-2018-20685](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-20685))\r\
    \n- Fix OpenSSH outputting ANSI control codes from remote servers ([CVE-2019-6109](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-6109),\
    \ [CVE-2019-6110](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-6110))\r\
    \n- Fix OpenSSH `scp` allowing remote servers to overwrite arbitrary files ([CVE-2019-6111](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-6111))\r\
    \n- Fix OpenSSL side-channel timing attack ([CVE-2018-5407](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-5407))\r\
    \n- Fix OpenSSL padding oracle attack in misbehaving applications ([CVE-2019-1559](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-1559))\r\
    \n- Fix ntp `ntpd` denial of service by authenticated user ([CVE-2019-8936](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-8936))\r\
    \n- Fix ntp buffer overflow in `ntpq` and `ntpdc` ([CVE-2018-12327](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-12327))\r\
    \n\r\nBug fixes:\r\n- Fix systemd presets incorrectly handling escaped unit names\
    \ ([#2569](https://github.com/coreos/bugs/issues/2569))\r\n\r\nUpdates:\r\n- GCC\
    \ [8.2.0](https://gcc.gnu.org/gcc-8/changes.html#GCC8.2)\r\n- Go [1.12.1](https://golang.org/doc/devel/release.html#go1.12.minor)\r\
    \n- IANA timezone database [2018i](https://mm.icann.org/pipermail/tz-announce/2018-December/000054.html)\r\
    \n- Linux [4.19.31](https://lwn.net/Articles/783858/)\r\n- ntp [4.2.8p13](https://www.eecis.udel.edu/~ntp/ntp_spool/ntp4/ChangeLog-stable)\r\
    \n- OpenSSH [7.9p1](https://www.openssh.com/txt/release-7.9)\r\n- OpenSSL [1.0.2r](https://www.openssl.org/news/openssl-1.0.2-notes.html)\r\
    \n- Update Engine [0.4.10](https://github.com/coreos/update_engine/releases/tag/v0.4.10)\r\
    \n"
