  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v1800.0.0):\r\
    \n\r\nSecurity fixes:\r\n - Fix multiple procps vulnerabilities ([CVE-2018-1120](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1120),\
    \ [CVE-2018-1121](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1121),\
    \ [CVE-2018-1122](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1122),\
    \ [CVE-2018-1123](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1123),\
    \ [CVE-2018-1124](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1124),\
    \ [CVE-2018-1125](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1125),\
    \ [CVE-2018-1126](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1126),\
    \ [CVE-2018-1120](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1120),\
    \ [CVE-2018-1121](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1121),\
    \ [CVE-2018-1122](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1122),\
    \ [CVE-2018-1123](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1123),\
    \ [CVE-2018-1124](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1124),\
    \ [CVE-2018-1126](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1126))\r\
    \n - Fix shadow privilege escalation ([CVE-2018-7169](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-7169))\r\
    \n - Fix samba man-in-the-middle attack ([CVE-2016-2119](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2016-2119))\r\
    \n - Fix Git arbitrary code execution when cloning untrusted repositories ([CVE-2018-11235](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-11235))\r\
    \n\r\nBug fixes:\r\n- Fix failure to set network interface MTU ([#2443](https://github.com/coreos/bugs/issues/2443))\r\
    \n- Fix inadvertent change of network interface names ([#2437](https://github.com/coreos/bugs/issues/2437))\r\
    \n- Fix Docker bind mounts from root filesystem ([#2440](https://github.com/coreos/bugs/issues/2440))\r\
    \n\r\nChanges:\r\n - Update VMware virtual hardware version to 11 (ESXi > 6.0)\r\
    \n\r\nUpdates:\r\n - etcd [3.3.6](https://github.com/coreos/etcd/releases/tag/v3.3.6)\r\
    \n - etcdctl [3.3.6](https://github.com/coreos/etcd/releases/tag/v3.3.6)\r\n -\
    \ Git [2.16.4](https://raw.githubusercontent.com/git/git/v2.16.4/Documentation/RelNotes/2.16.4.txt)\r\
    \n - Linux [4.16.14](https://lwn.net/Articles/756651/)\r\n - open-vm-tools [10.2.5](https://docs.vmware.com/en/VMware-Tools/10.2/rn/vmware-tools-1025-release-notes.html)\r\
    \n - procps [3.3.15](https://gitlab.com/procps-ng/procps/tags/v3.3.15)\r\n - samba\
    \ [4.5.16](https://www.samba.org/samba/history/samba-4.5.16.html)\r\n - shadow\
    \ [4.6](https://github.com/shadow-maint/shadow/releases/tag/4.6)"
