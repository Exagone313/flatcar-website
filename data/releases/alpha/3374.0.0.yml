  body: "_Changes since **Alpha 3346.0.0**_\r\n\r\n#### Security fixes:\r\n\r\n- Linux\
    \ ([CVE-2022-0171](https://nvd.nist.gov/vuln/detail/CVE-2022-0171), [CVE-2022-2663](https://nvd.nist.gov/vuln/detail/CVE-2022-2663),\
    \ [CVE-2022-2905](https://nvd.nist.gov/vuln/detail/CVE-2022-2905), [CVE-2022-3028](https://nvd.nist.gov/vuln/detail/CVE-2022-3028),\
    \ [CVE-2022-3061](https://nvd.nist.gov/vuln/detail/CVE-2022-3061), [CVE-2022-3176](https://nvd.nist.gov/vuln/detail/CVE-2022-3176),\
    \ [CVE-2022-3303](https://nvd.nist.gov/vuln/detail/CVE-2022-3303), [CVE-2022-39190](https://nvd.nist.gov/vuln/detail/CVE-2022-39190),\
    \ [CVE-2022-39842](https://nvd.nist.gov/vuln/detail/CVE-2022-39842), [CVE-2022-40307](https://nvd.nist.gov/vuln/detail/CVE-2022-40307))\r\
    \n- Go ([CVE-2022-27664](https://nvd.nist.gov/vuln/detail/CVE-2022-27664), [CVE-2022-32190](https://nvd.nist.gov/vuln/detail/CVE-2022-32190))\r\
    \n- Docker ([CVE-2022-36109](https://nvd.nist.gov/vuln/detail/CVE-2022-36109))\r\
    \n- expat ([CVE-2022-40674](https://nvd.nist.gov/vuln/detail/CVE-2022-40674))\r\
    \n- intel-microcode ([CVE-2022-21233](https://nvd.nist.gov/vuln/detail/CVE-2022-21233))\r\
    \n- GNU Libtasn1 ([Gentoo#866237](https://bugs.gentoo.org/866237))\r\n- libxml2\
    \ ([CVE-2016-3709](https://nvd.nist.gov/vuln/detail/CVE-2016-3709), [CVE-2022-2309](https://nvd.nist.gov/vuln/detail/CVE-2022-2309))\r\
    \n- polkit ([CVE-2021-4115](https://nvd.nist.gov/vuln/detail/CVE-2021-4115))\r\
    \n- rsync ([CVE-2022-29154](https://nvd.nist.gov/vuln/detail/CVE-2022-29154))\r\
    \n- unzip ([CVE-2022-0529](https://nvd.nist.gov/vuln/detail/CVE-2022-0529), [CVE-2022-0530](https://nvd.nist.gov/vuln/detail/CVE-2022-0530),\
    \ [CVE-2021-4217](https://nvd.nist.gov/vuln/detail/CVE-2021-4217))\r\n- zlib ([CVE-2022-37434](https://nvd.nist.gov/vuln/detail/CVE-2022-37434))\r\
    \n\r\n#### Bug fixes:\r\n\r\n- Added back `gettext` to the OS ([Flatcar#849](https://github.com/flatcar-linux/Flatcar/issues/849))\r\
    \n- Added merging of Ignition systemd duplicated units when auto-translating from\
    \ Ignition 2 to Ignition 3. ([coreos-overlay#2187](https://github.com/flatcar/coreos-overlay/pull/2187))\r\
    \n- Equinix Metal: Fixed serial console settings for the `m3.small.x86` instance\
    \ by expanding the GRUB check for `i386` to `x86_64` ([coreos-overlay#2122](https://github.com/flatcar-linux/coreos-overlay/pull/2122))\r\
    \n\r\n#### Changes:\r\n\r\n- emerge-gitclone: Migrate emerge-gitclone to use scripts\
    \ repo tags and submodule refs\r\n\r\n#### Updates:\r\n\r\n- Linux ([5.15.70](https://lwn.net/Articles/909212)\
    \ (includes [5.15.69](https://lwn.net/Articles/908782), [5.15.68](https://lwn.net/Articles/908140),\
    \ [5.15.67](https://lwn.net/Articles/907526), [5.15.66](https://lwn.net/Articles/907524),\
    \ [5.15.65](https://lwn.net/Articles/907204), [5.15.64](https://lwn.net/Articles/906630)))\r\
    \n- Linux Firmware ([20220913](https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20220913))\r\
    \n- Go ([1.18.6](https://go.dev/doc/devel/release#go1.18.6))\r\n- ca-certificates\
    \ ([3.83](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_83.html))\r\
    \n- Docker ([20.10.18](https://docs.docker.com/engine/release-notes/#201018))\r\
    \n- expat ([2.4.9](https://github.com/libexpat/libexpat/blob/R_2_4_9/expat/Changes))\r\
    \n- gettext ([0.21](https://www.gnu.org/software/gettext/))\r\n- intel-microcode\
    \ ([20220809](https://github.com/intel/Intel-Linux-Processor-Microcode-Data-Files/releases/tag/microcode-20220809))\r\
    \n- GNU Libtasn1 ([4.19.0](https://lists.gnu.org/archive/html/help-libtasn1/2022-08/msg00001.html))\r\
    \n- libxml2 ([2.10.2](https://gitlab.gnome.org/GNOME/libxml2/-/tags/v2.10.2))\r\
    \n- locksmith([0.7.0](https://github.com/flatcar/locksmith/blob/v0.7.0/CHANGELOG.md#v070--30112021))\r\
    \n- polkit ([121](https://gitlab.freedesktop.org/polkit/polkit/-/commit/827b0ddac5b1ef00a47fca4526fcf057bee5f1db))\r\
    \n- rsync ([3.2.6](https://github.com/WayneD/rsync/releases/tag/v3.2.6))\r\n-\
    \ runc ([1.1.4](https://github.com/opencontainers/runc/releases/tag/v1.1.4))\r\
    \n- unzip ([6.0_p27](https://metadata.ftp-master.debian.org/changelogs//main/u/unzip/unzip_6.0-27_changelog))\r\
    \n- SDK: libxslt ([1.1.35](https://gitlab.gnome.org/GNOME/libxslt/-/tags/v1.1.35))\r\
    \n"
