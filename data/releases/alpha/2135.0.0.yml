  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v2135.0.0):\r\
    \n\r\nSecurity fixes:\r\n\r\n- Fix SQLite remote code execution ([CVE-2018-20346](https://nvd.nist.gov/vuln/detail/CVE-2018-20346))\r\
    \n- Fix GLib [multiple vulnerabilities](https://www.openwall.com/lists/oss-security/2018/10/23/5)\r\
    \n\r\nBug fixes:\r\n\r\n- Fix systemd `MountFlags=shared` option ([#2579](https://github.com/coreos/bugs/issues/2579))\r\
    \n\r\nChanges:\r\n\r\n- Use Amazon's recommended NVMe timeout for new EC2 installs\
    \ ([#2484](https://github.com/coreos/bugs/issues/2484))\r\n- Pin network interface\
    \ naming to systemd v238 scheme ([#2578](https://github.com/coreos/bugs/issues/2578))\r\
    \n- Enable XDP sockets ([#2580](https://github.com/coreos/bugs/issues/2580))\r\
    \n\r\nUpdates:\r\n\r\n- Linux [4.19.37](https://lwn.net/Articles/786953/)\r\n\
    - Rust [1.34.1](https://blog.rust-lang.org/2019/04/25/Rust-1.34.1.html)"
