  body: "Security fixes:\r\n\r\n- Linux - [CVE-2020-27194](https://nvd.nist.gov/vuln/detail/CVE-2020-27194)\r\
    \n- c-ares - [CVE-2017-1000381](https://nvd.nist.gov/vuln/detail/CVE-2017-1000381)\r\
    \n- file - [CVE-2019-18218](https://nvd.nist.gov/vuln/detail/CVE-2019-18218)\r\
    \n- json-c - [CVE-2020-12762](https://nvd.nist.gov/vuln/detail/CVE-2020-12762)\r\
    \n- libuv - [CVE-2020-8252](https://nvd.nist.gov/vuln/detail/CVE-2020-8252)\r\n\
    - libxml2 - [CVE-2019-20388](https://nvd.nist.gov/vuln/detail/CVE-2019-20388)\
    \ [CVE-2020-7595](https://nvd.nist.gov/vuln/detail/CVE-2020-7595)\r\n- re2c -\
    \ [CVE-2020-11958](https://nvd.nist.gov/vuln/detail/CVE-2020-11958)\r\n- tar -\
    \ [CVE-2019-9923](https://nvd.nist.gov/vuln/detail/CVE-2019-9923)\r\n\r\nBug fixes:\r\
    \n\r\n- Ensured that the `/etc/coreos` to `/etc/flatcar` symlink always exists,\
    \ relevant for the Container Linux Config transpiler (ct) when specifying directives\
    \ for `update:` or `locksmith:` while also reformatting the rootfs ([baselayout\
    \ PR#7](https://github.com/flatcar-linux/baselayout/pull/7))\r\n- Allow inactive\
    \ network interfaces to be bound to a bonding interface, by encoding additional\
    \ configuration for systemd-networkd-wait-online ([afterburn PR #10](https://github.com/flatcar-linux/afterburn/pull/10))\r\
    \n- Azure: Exclude bonded SR-IOV driver mlx5-core from network interfaces managed\
    \ by systemd-networkd ([bootengine PR #19](https://github.com/flatcar-linux/bootengine/pull/19))\
    \ ([init PR #29](https://github.com/flatcar-linux/init/pull/29))\r\n- Do not configure\
    \ ccache in Jenkins ([scripts PR #100](https://github.com/flatcar-linux/scripts/pull/100))\r\
    \n\r\nChanges:\r\n\r\n- Remove unnecessary kernel module nf-conntrack-ipv4 ([overlay\
    \ PR#649](https://github.com/flatcar-linux/coreos-overlay/pull/649))\r\n\r\nUpdates:\r\
    \n\r\n- Linux [5.8.16](https://lwn.net/Articles/834536/)\r\n- c-ares [1.61.1](https://github.com/c-ares/c-ares/releases/tag/cares-1_16_1)\r\
    \n- cryptsetup [2.3.2](https://gitlab.com/cryptsetup/cryptsetup/-/tags/v2.3.2)\r\
    \n- json-c [0.15](https://github.com/json-c/json-c/releases/tag/json-c-0.15-20200726)\r\
    \n- libuv [1.39.0](https://github.com/libuv/libuv/releases/tag/v1.39.0)\r\n- libxml2\
    \ [2.9.10](https://gitlab.gnome.org/GNOME/libxml2/-/tags/v2.9.10)\r\n- tar [1.32](https://git.savannah.gnu.org/cgit/tar.git/tag/?h=release_1_32)\r\
    \n- Go [1.15.3](https://go.googlesource.com/go/+/refs/tags/go1.15.3), [1.12.17](https://go.googlesource.com/go/+/refs/tags/go1.12.17)\
    \ (only in SDK)\r\n- file [5.39](https://github.com/file/file/tree/FILE5_39) (only\
    \ in SDK)\r\n- gdbus-codegen [2.64.5](https://gitlab.gnome.org/GNOME/glib/-/tags/2.64.5)\
    \ (only in SDK)\r\n- meson [0.55.3](https://github.com/mesonbuild/meson/releases/tag/0.55.3)\
    \ (only in SDK)\r\n- re2c [2.0.3](https://re2c.org/releases/release_notes.html#release-2-0-3)\
    \ (only in SDK)\r\n\r\nNote: Please note that ARM images remain experimental for\
    \ now.\r\n"
