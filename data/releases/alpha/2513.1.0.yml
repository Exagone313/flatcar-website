  body: "Security Fixes:\r\n\r\n- Malicious URLs can cause Git to expose private credentials\
    \ [CVE-2020-5260](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-5260)\r\
    \n- Similar to [CVE-2020-5260](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-5260),\
    \ Malicious URLs can cause Git to expose private credentials [CVE-2020-11008](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-11008)\r\
    \n\r\nBugfixes:\r\n- Include dig binary in ARM [flatcar-linux/Flatcar#123](https://github.com/flatcar/Flatcar/issues/123)\r\
    \n- Fix the login prompt issue in the ISO [flatcar-linux/Flatcar#131](https://github.com/flatcar/Flatcar/issues/131)\r\
    \n- app-admin/{kubelet, etcd, flannel}-wrapper: don't overwrite the user supplied\
    \ --insecure-options argument https://github.com/flatcar/coreos-overlay/pull/426\r\
    \n\r\nUpdates:\r\n\r\n- Linux - [5.4.47](https://lwn.net/Articles/823315/)\r\n\
    - Docker - [19.03.11](https://docs.docker.com/engine/release-notes/#190311)\r\n\
    - Go - [1.13.12](https://go.googlesource.com/go/+/refs/tags/go1.13.12)\r\n- strace\
    \ - [5.6](https://github.com/strace/strace/releases/tag/v5.6)\r\n- git - [2.26.2](https://github.com/git/git/blob/master/Documentation/RelNotes/2.26.2.txt)\r\
    \n\r\nNote: Please note that ARM images remain experimental for now.\r\n"
