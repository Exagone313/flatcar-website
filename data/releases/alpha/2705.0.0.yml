  body: "Security fixes\r\n\r\n*   glibc ([CVE-2019-9169](https://nvd.nist.gov/vuln/detail/CVE-2019-9169),\
    \ [CVE-2019-6488](https://nvd.nist.gov/vuln/detail/CVE-2019-6488), [CVE-2019-7309](https://nvd.nist.gov/vuln/detail/CVE-2019-7309),\
    \ [CVE-2020-10029](https://nvd.nist.gov/vuln/detail/CVE-2020-10029), [CVE-2020-1751](https://nvd.nist.gov/vuln/detail/CVE-2020-1751),\
    \ [CVE-2020-6096](https://nvd.nist.gov/vuln/detail/CVE-2020-6096), [CVE-2018-20796](https://nvd.nist.gov/vuln/detail/CVE-2018-20796))\r\
    \n\r\nBug fixes\r\n\r\n*   Added systemd-tmpfiles directives for /opt and /opt/bin\
    \ to ensure that the folders have correct permissions even when /opt/ was once\
    \ created by containerd ([Flatcar#279](https://github.com/kinvolk/Flatcar/issues/279))\r\
    \n\r\nChanges\r\n\r\n*   Enabled the kernel config HOTPLUG_PCI_ACPI for arm64\
    \ to support attaching EC2 volumes ([PR#705](https://github.com/kinvolk/coreos-overlay/pull/705))\r\
    \n\r\nUpdates\r\n\r\n*   Linux ([5.9.11](https://lwn.net/Articles/838257/))\r\n\
    *   glibc ([2.32](https://lwn.net/Articles/828210/))\r\n\r\nNote: Please note\
    \ that ARM images remain experimental for now.\r\n"
