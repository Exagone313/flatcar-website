  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v2247.0.0):\r\
    \n\r\nSecurity fixes:\r\n- Fix libarchive out of bounds reads ([CVE-2017-14166](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-14166),\
    \ [CVE-2017-14501](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-14501),\
    \ [CVE-2017-14502](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-14502),\
    \ [CVE-2017-14503](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-14503))\r\
    \n- Fix pam_systemd bug allowing authenticated remote users to perform polkit\
    \ actions as if locally logged in ([CVE-2019-3842](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-3842))\r\
    \n- Fix polkit information disclosure and denial of service ([CVE-2018-1116](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1116))\r\
    \n- Fix SQLite multiple vulnerabilities, the worst of which allows code execution\
    \ ([CVE-2019-5018](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-5018),\
    \ [CVE-2019-9936](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-9936),\
    \ [CVE-2019-9937](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-9937))\r\
    \n- Fix wget buffer overflow allowing arbitrary code execution ([CVE-2019-5953](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-5953))\r\
    \n\r\nUpdates:\r\n- etcd [3.3.15](https://github.com/etcd-io/etcd/releases/tag/v3.3.15)\r\
    \n- etcdctl [3.3.15](https://github.com/etcd-io/etcd/releases/tag/v3.3.15)\r\n\
    - Go [1.12.7](https://golang.org/doc/devel/release.html#go1.12.minor)\r\n- Linux\
    \ [4.19.68](https://lwn.net/Articles/797250/)\r\n- wget [1.20.3](http://git.savannah.gnu.org/cgit/wget.git/tree/NEWS?h=v1.20.3&id=a220ead43505bc3e0ea8efb1572919111dbbf6dc#n8)"
