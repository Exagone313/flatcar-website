  body: "_Changes since **Alpha 3432.0.0**_\r\n \r\n#### Security fixes:\r\n \r\n\
    - Linux ([CVE-2022-3169](https://nvd.nist.gov/vuln/detail/CVE-2022-3169), [CVE-2022-3521](https://nvd.nist.gov/vuln/detail/CVE-2022-3521))\r\
    \n- sudo ([CVE-2022-43995](https://nvd.nist.gov/vuln/detail/CVE-2022-43995))\r\
    \n \r\n#### Bug fixes:\r\n \r\n- Fix \"ext4 deadlock under heavy I/O load\" kernel\
    \ issue. The patch for this is included provisionally while we wait for it to\
    \ be merged upstream ([Flatcar#847](https://github.com/flatcar/Flatcar/issues/847),\
    \ [coreos-overlay#2315](https://github.com/flatcar/coreos-overlay/pull/2315))\r\
    \n \r\n#### Updates:\r\n \r\n- Linux ([5.15.81](https://lwn.net/Articles/916763)\
