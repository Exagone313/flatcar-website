  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v2037.0.0):\r\
    \n\r\nSecurity fixes:\r\n- Fix Go CPU denial of service in ECC ([CVE-2019-6486](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-6486))\r\
    \n\r\nUpdates:\r\n- btrfs-progs [4.19](https://git.kernel.org/pub/scm/linux/kernel/git/kdave/btrfs-progs.git/plain/CHANGES?h=v4.19)\r\
    \n- e2fsprogs [1.44.5](http://e2fsprogs.sourceforge.net/e2fsprogs-release.html#1.44.5)\r\
    \n- glibc [2.27](https://www.sourceware.org/ml/libc-alpha/2018-02/msg00054.html)\r\
    \n- Go [1.10.8](https://golang.org/doc/devel/release.html#go1.10.minor)\r\n- Go\
    \ [1.11.5](https://golang.org/doc/devel/release.html#go1.11.minor)\r\n- Linux\
    \ [4.19.18](https://lwn.net/Articles/777580/)\r\n- Rust [1.32.0](https://blog.rust-lang.org/2019/01/17/Rust-1.32.0.html)\r\
    \n- util-linux [2.33](https://mirrors.edge.kernel.org/pub/linux/utils/util-linux/v2.33/v2.33-ReleaseNotes)\r\
    \n- xfsprogs [4.17.0](https://git.kernel.org/pub/scm/fs/xfs/xfsprogs-dev.git/plain/doc/CHANGES?id=v4.17.0)"
