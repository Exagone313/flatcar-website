  body: "## [Upstream CoreOS Container Linux updates](https://github.com/coreos/manifest/releases/tag/v1871.0.0):\r\
    \n\r\nSecurity fixes:\r\n- Fix Linux remote denial of service ([FragmentSmack](https://access.redhat.com/security/cve/cve-2018-5391),\
    \ [CVE-2018-5391](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-5391))\r\
    \n- Fix Linux privileged memory access via speculative execution ([L1TF/Foreshadow](https://foreshadowattack.eu/),\
    \ [CVE-2018-3620](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-3620),\
    \ [CVE-2018-3646](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-3646))\r\
    \n- Fix curl SMTP buffer overflow ([CVE-2018-0500](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-0500))\r\
    \n\r\nBug fixes:\r\n- Fix PXE systems attempting to mount an ESP ([#2491](https://github.com/coreos/bugs/issues/2491))\r\
    \n\r\nUpdates:\r\n- coreos-metadata [2.0.0](https://github.com/coreos/coreos-metadata/releases/tag/v2.0.0)\r\
    \n- curl [7.61.0](https://curl.haxx.se/changes.html#7_61_0)\r\n- Ignition [0.27.0](https://github.com/coreos/ignition/releases/tag/v0.27.0)\r\
    \n- Linux [4.17.15](https://lwn.net/Articles/762807/)\r\n- update-ssh-keys [0.2.1](https://github.com/coreos/update-ssh-keys/releases/tag/v0.2.1)"
