  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v2121.0.0):\r\
    \n\r\nSecurity fixes:\r\n - Fix libseccomp privilege escalation ([CVE-2019-9893](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-9893))\r\
    \n\r\nBug fixes:\r\n - Disable new sticky directory protections for backward compatibility\
    \ ([#2577](https://github.com/coreos/bugs/issues/2577))\r\n\r\nChanges:\r\n -\
    \ Enable `atlantic` kernel module ([#2576](https://github.com/coreos/bugs/issues/2576))\r\
    \n\r\nUpdates:\r\n - Go [1.12.4](https://golang.org/doc/devel/release.html#go1.12.minor)\r\
    \n - Ignition [0.32.0](https://github.com/coreos/ignition/releases/tag/v0.32.0)\r\
    \n - libseccomp [2.4.0](https://github.com/seccomp/libseccomp/releases/tag/v2.4.0)\r\
    \n - Linux [4.19.36](https://lwn.net/Articles/786361/)\r\n - Rust [1.34.0](https://blog.rust-lang.org/2019/04/11/Rust-1.34.0.html)\r\
    \n - tini [0.18.0](https://github.com/krallin/tini/releases/tag/v0.18.0)"
