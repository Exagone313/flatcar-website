  body: "_Changes since **Alpha 3446.0.0**_\r\n\r\n#### Security fixes:\r\n\r\n- Linux\
    \ ([CVE-2022-3424](https://nvd.nist.gov/vuln/detail/CVE-2022-3424), [CVE-2022-3534](https://nvd.nist.gov/vuln/detail/CVE-2022-3534),\
    \ [CVE-2022-3545](https://nvd.nist.gov/vuln/detail/CVE-2022-3545), [CVE-2022-3643](https://nvd.nist.gov/vuln/detail/CVE-2022-3643),\
    \ [CVE-2022-4378](https://nvd.nist.gov/vuln/detail/CVE-2022-4378), [CVE-2022-45869](https://nvd.nist.gov/vuln/detail/CVE-2022-45869),\
    \ [CVE-2022-45934](https://nvd.nist.gov/vuln/detail/CVE-2022-45934))\r\n- Go ([CVE-2022-41717](https://nvd.nist.gov/vuln/detail/CVE-2022-41717))\r\
    \n- containerd ([CVE-2022-23471](https://nvd.nist.gov/vuln/detail/CVE-2022-23471))\r\
    \n- systemd ([CVE-2022-3821](https://nvd.nist.gov/vuln/detail/CVE-2022-3821),\
    \ [CVE-2022-4415](https://nvd.nist.gov/vuln/detail/CVE-2022-4415))\r\n- Python\
    \ ([CVE-2015-20107](https://nvd.nist.gov/vuln/detail/CVE-2015-20107), [CVE-2020-10735](https://nvd.nist.gov/vuln/detail/CVE-2020-10735),\
    \ [CVE-2021-3654](https://nvd.nist.gov/vuln/detail/CVE-2021-3654), [CVE-2022-37454](https://nvd.nist.gov/vuln/detail/CVE-2022-37454),\
    \ [CVE-2022-42919](https://nvd.nist.gov/vuln/detail/CVE-2022-42919), [CVE-2022-45061](https://nvd.nist.gov/vuln/detail/CVE-2022-45061))\r\
    \n- libarchive ([CVE-2022-36227](https://nvd.nist.gov/vuln/detail/CVE-2022-36227))\r\
    \n- libksba ([CVE-2022-47629](https://nvd.nist.gov/vuln/detail/CVE-2022-47629))\r\
    \n\r\n#### Bug fixes:\r\n\r\n- Added back Ignition support for Vagrant ([coreos-overlay#2351](https://github.com/flatcar/coreos-overlay/pull/2351))\r\
    \n- The rootfs setup in the initrd now runs systemd-tmpfiles on every boot, not\
    \ only when Ignition runs, to fix a dbus failure due to missing files ([Flatcar#944](https://github.com/flatcar/Flatcar/issues/944))\r\
    \n\r\n\r\n#### Updates:\r\n\r\n- Linux ([5.15.86](https://lwn.net/Articles/918808)\
    \ (includes [5.15.85](https://lwn.net/Articles/918329), [5.15.84](https://lwn.net/Articles/918206),\
    \ [5.15.83](https://lwn.net/Articles/917896), [5.15.82](https://lwn.net/Articles/917400)))\r\
    \n- Linux Firmware ([20221214](https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20221214))\r\
    \n- Docker ([20.10.22](https://docs.docker.com/engine/release-notes/#201022))\r\
    \n- GNU C Library ([2.36](https://sourceware.org/pipermail/libc-alpha/2022-August/141193.html))\r\
    \n- Go ([1.19.4](https://go.dev/doc/devel/release#go1.19.4))\r\n- Rust ([1.66.0](https://github.com/rust-lang/rust/releases/tag/1.66.0))\r\
    \n- ca-certificates ([3.87](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_87.html))\r\
    \n- containerd ([1.6.15](https://github.com/containerd/containerd/releases/tag/v1.6.15))\r\
    \n- systemd ([251.10](https://github.com/systemd/systemd-stable/commits/v251.10)\
    \ (includes [251](https://github.com/systemd/systemd/releases/tag/v251)))\r\n\
    - MIT Kerberos V ([1.20.1](https://web.mit.edu/kerberos/krb5-1.20/krb5-1.20.1.html))\r\
    \n- XZ utils ([5.2.9](https://git.tukaani.org/?p=xz.git;a=blob;f=NEWS;h=ebb303084403445088ec97dfedf0461a6e5b5077;hb=d8a898eb9974683bc725c49ec76722f9a8758f48))\r\
    \n- libksba ([1.6.3](https://dev.gnupg.org/T6304))\r\n"
