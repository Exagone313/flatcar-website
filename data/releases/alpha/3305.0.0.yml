    \n- cifs-utils ([CVE-2022-27239](https://nvd.nist.gov/vuln/detail/CVE-2022-27239),\
    \ [CVE-2022-29869](https://nvd.nist.gov/vuln/detail/CVE-2022-29869))\r\n- curl\
