  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v1786.0.1):\r\
    \n\r\nSecurity fixes:\r\n\r\n- Fix ncurses denial of service and arbitrary code\
    \ execution ([CVE-2017-10684](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-10684),\
    \ [CVE-2017-10685](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-10685),\
    \ [CVE-2017-11112](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-11112),\
    \ [CVE-2017-11113](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-11113),\
    \ [CVE-2017-13728](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-13728),\
    \ [CVE-2017-13729](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-13729),\
    \ [CVE-2017-13730](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-13730),\
    \ [CVE-2017-13731](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-13731),\
    \ [CVE-2017-13732](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-13732),\
    \ [CVE-2017-13733](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-13733),\
    \ [CVE-2017-13734](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-13734),\
    \ [CVE-2017-16879](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-16879))\r\
    \n- Fix rsync arbitrary command execution ([CVE-2018-5764](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-5764))\r\
    \n- Fix wget cookie injection ([CVE-2018-0494](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-0494))\r\
    \n\r\nChanges:\r\n- Enable QLogic FCoE offload support ([#2367](https://github.com/coreos/bugs/issues/2367))\r\
    \n- Enable hardware RNG kernel drivers ([#2430](https://github.com/coreos/bugs/issues/2430))\r\
    \n- Add `notrap` to ntpd default access restrictions ([#2220](https://github.com/coreos/bugs/issues/2220))\r\
    \n- Allow booting default GRUB menu entry if GRUB password is enabled ([#1597](https://github.com/coreos/bugs/issues/1597))\r\
    \n- `coreos-install -i` no longer modifies `grub.cfg` ([#2291](https://github.com/coreos/bugs/issues/2291))\r\
    \n- QEMU wrapper script now enables VirtIO RNG device\r\n\r\nUpdates:\r\n- bind-tools\
    \ [9.11.2-P1](https://kb.isc.org/article/AA-01550/0/BIND-9.11.2-P1-Release-Notes.html)\r\
    \n- Docker [18.05.0-ce](https://github.com/docker/docker-ce/releases/tag/v18.05.0-ce)\r\
    \n- etcd-wrapper [3.3.5](https://github.com/coreos/etcd/releases/tag/v3.3.5)\r\
    \n- etcdctl [3.3.5](https://github.com/coreos/etcd/releases/tag/v3.3.5)\r\n- GnuPG\
    \ [2.2.7](https://lists.gnupg.org/pipermail/gnupg-announce/2018q2/000424.html)\r\
    \n- GPT fdisk [1.0.3](https://sourceforge.net/p/gptfdisk/code/ci/f1f6236fb44392bfe5673bc3889a2b17b1696b90/tree/NEWS)\r\
    \n- Ignition [0.25.1](https://github.com/coreos/ignition/releases/tag/v0.25.1)\r\
    \n- Less [529](http://www.greenwoodsoftware.com/less/news.529.html)\r\n- Linux\
    \ [4.16.10](https://lwn.net/Articles/754971/)\r\n- rsync [3.1.3](https://download.samba.org/pub/rsync/src/rsync-3.1.3-NEWS)\r\
    \n- Rust [1.26](https://blog.rust-lang.org/2018/05/10/Rust-1.26.html)\r\n- util-linux\
    \ [2.32](https://mirrors.edge.kernel.org/pub/linux/utils/util-linux/v2.32/v2.32-ReleaseNotes)\r\
    \n- vim [8.0.1298](http://ftp.vim.org/pub/vim/patches/8.0/README)\r\n- wget [1.19.5](https://git.savannah.gnu.org/cgit/wget.git/tree/NEWS?h=v1.19.5&id=15a39093b8751596fe87a6c1f143dff6b6a818ee)"
