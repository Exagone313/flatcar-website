  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v2107.0.0):\r\
    \n\r\nSecurity fixes:\r\n- Fix libmspack vulnerabilities in the VMware agent for\
    \ new installs ([CVE-2018-14679](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-14679),\
    \ [CVE-2018-14680](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-14680),\
    \ [CVE-2018-14681](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-14681),\
    \ [CVE-2018-14682](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-14682),\
    \ [CVE-2018-18584](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-18584),\
    \ [CVE-2018-18585](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-18585),\
    \ [CVE-2018-18586](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-18586))\r\
    \n\r\nUpdates:\r\n- Afterburn (formerly coreos-metadata) [4.0.0](https://github.com/coreos/afterburn/releases/tag/v4.0.0)\r\
    \n- Git [2.21.0](https://raw.githubusercontent.com/git/git/v2.21.0/Documentation/RelNotes/2.21.0.txt)\r\
    \n- Go [1.12.2](https://golang.org/doc/devel/release.html#go1.12.minor)\r\n- Linux\
    \ [4.19.34](https://cdn.kernel.org/pub/linux/kernel/v4.x/ChangeLog-4.19.34)\r\n"
