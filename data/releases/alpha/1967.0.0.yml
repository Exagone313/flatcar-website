  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v1967.0.0):\r\
    \n\r\nSecurity fixes:\r\n- Disable containerd CRI plugin to stop it from listening\
    \ on a TCP port ([#2524](https://github.com/coreos/bugs/issues/2524))\r\n- Fix\
    \ curl buffer overrun in NTLM authentication code ([CVE-2018-14618](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-14618))\r\
    \n- Fix OpenSSL TLS client denial of service ([CVE-2018-0732](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-0732))\r\
    \n- Fix OpenSSL timing side channel in DSA signature generation ([CVE-2018-0734](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-0734))\r\
    \n- Fix OpenSSL timing side channel via SMT port contention ([CVE-2018-5407](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-5407))\r\
    \n\r\nUpdates:\r\n- coreos-metadata [3.0.2](https://github.com/coreos/coreos-metadata/releases/tag/v3.0.2)\r\
    \n- curl [7.61.1](https://curl.haxx.se/changes.html#7_61_1)\r\n- Go [1.10.5](https://golang.org/doc/devel/release.html#go1.10.minor)\r\
    \n- Go [1.11.2](https://golang.org/doc/devel/release.html#go1.11.minor)\r\n- Linux\
    \ [4.19.2](https://lwn.net/Articles/771883/)\r\n- OpenSSL [1.0.2p](https://www.openssl.org/news/openssl-1.0.2-notes.html)\r\
    \n- Rust [1.30.1](https://blog.rust-lang.org/2018/11/08/Rust-1.30.1.html)"
