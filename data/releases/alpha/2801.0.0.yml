  body: "**Security fixes**\r\n\r\n\r\n\r\n*   Linux ([CVE-2021-26931](https://nvd.nist.gov/vuln/detail/CVE-2021-26931),\
    \ [CVE-2021-26930](https://nvd.nist.gov/vuln/detail/CVE-2021-26930), [CVE-2021-26932](https://nvd.nist.gov/vuln/detail/CVE-2021-26932))\r\
    \n*   openssl ([CVE-2021-23840](https://nvd.nist.gov/vuln/detail/CVE-2021-23840),[\
    \ CVE-2021-23841](https://nvd.nist.gov/vuln/detail/CVE-2021-23841), [CVE-2020-1971](https://nvd.nist.gov/vuln/detail/CVE-2020-1971),[\
    \ CVE-2021-23840](https://nvd.nist.gov/vuln/detail/CVE-2021-23840),[ CVE-2021-23841](https://nvd.nist.gov/vuln/detail/CVE-2021-23841))\r\
    \n*   intel-microcode ([CVE-2020-8696](https://nvd.nist.gov/vuln/detail/CVE-2020-8696),[\
    \ CVE-2020-8698](https://nvd.nist.gov/vuln/detail/CVE-2020-8698))\r\n\r\n**Changes**\r\
    \n\r\n\r\n\r\n*   sshd: use secure crypto algos only ([kinvolk/coreos-overlay#852](https://github.com/kinvolk/coreos-overlay/pull/852))\r\
    \n*   samba: Update to EAPI=7, add new USE flags and remove deps on icu ([kinvolk/coreos-overlay#864](https://github.com/kinvolk/coreos-overlay/pull/864))\r\
    \n*   kernel: enable kernel config CONFIG_BPF_LSM ([kinvolk/coreos-overlay#846](https://github.com/kinvolk/coreos-overlay/pull/846))\r\
    \n*   bootengine: set hostname for EC2 and OpenStack from metadata ([kinvolk/coreos-overlay#848](https://github.com/kinvolk/coreos-overlay/pull/848))\r\
    \n\r\n\r\n**Updates**\r\n\r\n\r\n\r\n*   Linux ([5.10.19](https://lwn.net/Articles/847589/))\r\
    \n*   systemd ([247.3](https://raw.githubusercontent.com/systemd/systemd-stable/v247.3/NEWS))\r\
    \n*   intel-microcode ([20210216](https://github.com/intel/Intel-Linux-Processor-Microcode-Data-Files/releases/tag/microcode-20210216))\r\
    \n*   multipath-tools ([0.8.5](https://github.com/opensvc/multipath-tools/releases/tag/0.8.5))\r\
    \n*   openssl ([1.1.1j](https://www.openssl.org/news/openssl-1.1.1-notes.html))\r\
    \n*   runc ([1.0.0_rc93](https://github.com/opencontainers/runc/releases/tag/v1.0.0-rc93))\r\
    \n*   SDK: Rust ([1.50.0](https://blog.rust-lang.org/2021/02/11/Rust-1.50.0.html))\r\
    \n\r\n**Deprecation**\r\n\r\n\r\n\r\n*   dhcpcd and containerd-stress will be\
    \ deprecated from Alpha, also from other channels in the future ([kinvolk/coreos-overlay#858](https://github.com/kinvolk/coreos-overlay/pull/858))\r\
    \n\r\nNote: Please note that ARM images remain experimental for now.\r\n"
