  body: "New **Alpha** release **3115.0.0**\r\n\r\n_Changes since **Alpha 3066.0.0**_\r\
    \n\r\n#### Known issues\r\n\r\n- With Kubernetes 1.23 and Linux 5.15 outgoing connects from `calico` pods fail\
    \ - it's recommended to switch over `iptables` instead of `ipvs` for\
    \ `kube-proxy` mode. ([projectcalico/calico#5011](https://github.com/projectcalico/calico/issues/5011))\r\
    \n- The SELinux policy store update fix resulted in some files leaked to the root\
    \ filesystem top directory ([Flatcar#596](https://github.com/flatcar-linux/Flatcar/issues/596))\r\
    \n\r\n#### Security fixes\r\n- Linux ([CVE-2020-27820](https://nvd.nist.gov/vuln/detail/CVE-2020-27820),\
    \ [CVE-2021-4001](https://nvd.nist.gov/vuln/detail/CVE-2021-4001), [CVE-2021-4002](https://nvd.nist.gov/vuln/detail/CVE-2021-4002),\
    \ [CVE-2021-4083](https://nvd.nist.gov/vuln/detail/CVE-2021-4083), [CVE-2021-4135](https://nvd.nist.gov/vuln/detail/CVE-2021-4135),\
    \ [CVE-2021-4155](https://nvd.nist.gov/vuln/detail/CVE-2021-4155), [CVE-2021-28711](https://nvd.nist.gov/vuln/detail/CVE-2021-28711),\
    \ [CVE-2021-28712](https://nvd.nist.gov/vuln/detail/CVE-2021-28712), [CVE-2021-28713](https://nvd.nist.gov/vuln/detail/CVE-2021-28713),\
    \ [CVE-2021-28714](https://nvd.nist.gov/vuln/detail/CVE-2021-28714), [CVE-2021-28715](https://nvd.nist.gov/vuln/detail/CVE-2021-28715))\r\
    \n- GCC ([CVE-2020-13844](https://nvd.nist.gov/vuln/detail/CVE-2020-13844))\r\n\
    - Go ([CVE-2021-44716](https://nvd.nist.gov/vuln/detail/CVE-2021-44716), [CVE-2021-44717](https://nvd.nist.gov/vuln/detail/CVE-2021-44717))\r\
    \n- ca-certificates ([CVE-2021-43527](https://nvd.nist.gov/vuln/detail/CVE-2021-43527))\r\
    \n- containerd ([CVE-2021-43816](https://nvd.nist.gov/vuln/detail/CVE-2021-43816))\r\
    \n- ignition ([CVE-2020-14040](https://nvd.nist.gov/vuln/detail/CVE-2020-14040))\r\
    \n- libarchive ([libarchive-1565](https://github.com/libarchive/libarchive/issues/1565),\
    \ [libarchive-1566](https://github.com/libarchive/libarchive/issues/1566))\r\n\
    - openssh ([CVE-2021-41617](https://nvd.nist.gov/vuln/detail/CVE-2021-41617))\r\
    \n- runc ([CVE-2021-43784](https://nvd.nist.gov/vuln/detail/CVE-2021-43784))\r\
    \n- torcx ([CVE-2021-38561](https://nvd.nist.gov/vuln/detail/CVE-2021-38561),\
    \ [CVE-2021-43565](https://nvd.nist.gov/vuln/detail/CVE-2021-43565))\r\n- vim\
    \ ([CVE-2021-3872](https://nvd.nist.gov/vuln/detail/CVE-2021-3872), [CVE-2021-3875](https://nvd.nist.gov/vuln/detail/CVE-2021-3875),\
    \ [CVE-2021-3903](https://nvd.nist.gov/vuln/detail/CVE-2021-3903), [CVE-2021-3927](https://nvd.nist.gov/vuln/detail/CVE-2021-3927),\
