    \ [CVE-2021-3416](https://nvd.nist.gov/vuln/detail/CVE-2021-3416), [CVE-2021-3527](https://nvd.nist.gov/vuln/detail/CVE-2021-3527),\
    \ [CVE-2021-3544](https://nvd.nist.gov/vuln/detail/CVE-2021-3544), [CVE-2021-3545](https://nvd.nist.gov/vuln/detail/CVE-2021-3545),\
    \ [CVE-2021-3546](https://nvd.nist.gov/vuln/detail/CVE-2021-3546), [CVE-2021-3582](https://nvd.nist.gov/vuln/detail/CVE-2021-3582),\
    \ [CVE-2021-3607](https://nvd.nist.gov/vuln/detail/CVE-2021-3607), [CVE-2021-3608](https://nvd.nist.gov/vuln/detail/CVE-2021-3608),\
    \ [CVE-2021-3682](https://nvd.nist.gov/vuln/detail/CVE-2021-3682))\r\n\r\n####\
    \ Bug fixes\r\n- Added configuration files for logrotate ([flatcar-linux/coreos-overlay#1442](https://github.com/flatcar-linux/coreos-overlay/pull/1442))\r\
    \n- Fixed `ETCD_NAME` conflicting with `--name` for `etcd-member` to start ([flatcar-linux/coreos-overlay#1444](https://github.com/flatcar-linux/coreos-overlay/pull/1444))\r\
    \n- The Torcx profile `docker-1.12-no` got fixed to reference the current Docker\
    \ version instead of 19.03 which wasn't found on the image, causing Torcx to fail\
    \ to provide Docker ([flatcar-linux/coreos-overlay#1456](https://github.com/flatcar-linux/coreos-overlay/pull/1456))\r\
    \n- Fix vim warnings on missing file, when built with USE=\u201Dminimal\u201D\
    \ ([portage-stable#260](https://github.com/flatcar-linux/portage-stable/pull/260))\r\
    \n- Excluded the Kubenet cbr0 interface from networkd's DHCP config and set it\
    \ to Unmanaged to prevent interference and ensure that it is not part of the network\
    \ online check ([flatcar-linux/init#55](https://github.com/flatcar-linux/init/pull/55))\r\
    \n- Ensured that the `/run/xtables.lock` coordination file exists for modifications\
    \ of the xtables backend from containers (must be bind-mounted) or the `iptables-legacy`\
    \ binaries on the host ([flatcar-linux/init#57](https://github.com/flatcar-linux/init/pull/57))\r\
    \n- AWS: Published missing arm64 AMIs for stable & beta ([flatcar-linux/scripts#188](https://github.com/flatcar-linux/scripts/pull/188),\
    \ [flatcar-linux/scripts#189](https://github.com/flatcar-linux/scripts/pull/189))\r\
    \n- dev container: Fixed github URL for coreos-overlay and portage-stable to use\
    \ repos from flatcar-linux org directly instead of relying on redirects from the\
    \ kinvolk org. This fixes checkouts with emerge-gitclone inside dev-container.\
    \ ([flatcar-linux/scripts#194](https://github.com/flatcar-linux/scripts/pull/194))\r\
    \n- SDK: Fixed build error popping up in the new SDK Container because `policycoreutils`\
    \ used the wrong ROOT to update the SELinux store ([flatcar-linux/coreos-overlay#1502](https://github.com/flatcar-linux/coreos-overlay/pull/1502))\r\
    \n\r\n#### Changes\r\n- Flatcar is in the NIST CPE dictionary. Programmatically\
    \ build the `CPE_NAME` in the build process in order to be scanned ([flatcar-linux/Flatcar#536](https://github.com/flatcar-linux/Flatcar/issues/536))\r\
    \n- Added a new flatcar-update tool to the image to ease manual updates, rollbacks,\
    \ channel/release jumping, and airgapped updates ([flatcar-linux/init#53](https://github.com/flatcar-linux/init/pull/53))\r\
    \n- Update-engine now creates the `/run/reboot-required` flag file for [kured](https://github.com/weaveworks/kured)\
    \ ([flatcar-linux/update_engine#15](https://github.com/flatcar-linux/update_engine/pull/15))\r\
    \n- Excluded special network interface devices like bridge, tunnel, vxlan, and\
    \ veth devices from the default DHCP configuration to prevent networkd interference\
    \ ([flatcar-linux/init#56](https://github.com/flatcar-linux/init/pull/56))\r\n\
    - Backported `elf` support for `iproute2` ([flatcar-linux/coreos-overlay#1256](https://github.com/flatcar-linux/coreos-overlay/pull/1526))\r\
    \n- Added CONFIG_NF_CT_NETLINK_HELPER (for libnetfilter_cthelper), CONFIG_NET_VRF\
    \ (for virtual routing and forwarding) and CONFIG_KEY_DH_OPERATIONS (for keyutils)\
    \ to the kernel config ([flatcar-linux/coreos-overlay#1524](https://github.com/flatcar-linux/coreos-overlay/pull/1524))\r\
