  body: "## Flatcar updates\r\n\r\nInitial Flatcar release.\r\n\r\nNotes:\r\n- Previous\
    \ test images have been removed from the release servers. This is due to a new\
    \ update key being generated using our updated security policy which we [included](https://github.com/flatcar-linux/coreos-overlay/pull/6)\
    \ in the first public image.\r\n\r\n## [Upstream CoreOS Container Linux updates](https://github.com/coreos/manifest/releases/tag/v1745.0.0):\r\
    \n\r\nSecurity fixes:\r\n- Fix curl out of bounds read ([CVE-2018-1000005](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1000005))\r\
    \n- Fix curl authentication data leak ([CVE-2018-1000007](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1000007))\r\
    \n- Fix curl buffer overflow ([CVE-2018-1000120](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1000120))\r\
    \n- Fix glibc integer overflow in libcidn ([CVE-2017-14062](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-14062))\r\
    \n- Fix glibc memory issues in `glob()` with `~` ([CVE-2017-15670](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-15670),\
    \ [CVE-2017-15671](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-15671),\
    \ [CVE-2017-15804](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-15804))\r\
    \n- Fix glibc mishandling RPATHs with `$ORIGIN` on setuid binaries ([CVE-2017-16997](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-16997))\r\
    \n- Fix glibc buffer underflow in `realpath()` ([CVE-2018-1000001](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1000001))\r\
    \n- Fix glibc integer overflow and heap corruption in `memalign()` ([CVE-2018-6485](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-6485))\r\
    \n\r\nBug fixes:\r\n- Fix GRUB crash at boot ([#2284](https://github.com/coreos/bugs/issues/2284))\r\
    \n\r\nUpdates:\r\n- curl [7.59.0](https://curl.haxx.se/changes.html#7_59_0)\r\n\
    - etcd-wrapper [3.3.3](https://github.com/coreos/etcd/releases/tag/v3.3.3)\r\n\
    - etcdctl [3.3.3](https://github.com/coreos/etcd/releases/tag/v3.3.3)\r\n- glibc\
    \ [2.25](https://www.sourceware.org/ml/libc-alpha/2017-02/msg00079.html)\r\n-\
    \ Ignition [0.24.0](https://github.com/coreos/ignition/releases/tag/v0.24.0)\r\
    \n- Linux [4.15.15](https://lwn.net/Articles/750656/)\r\n- Update Engine [0.4.6](https://github.com/coreos/update_engine/releases/tag/v0.4.6)"
