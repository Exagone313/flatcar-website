  body: "**Update to CGroupsV2**\r\n\r\nAs of Alpha version 2969.0.0, Flatcar Container\
    \ Linux migrates to the unified cgroup hierarchy (aka CGroupsV2)! New nodes will\
    \ utilize CGroupsV2 by default. Existing nodes remain on CGroupsV1 and need to\
    \ be manually migrated to CGroupsV2. To learn more about CGroupsV2 on Flatcar\
    \ Container Linux and the migration guide, please refer to [https://kinvolk.io/docs/flatcar-container-linux/latest/container-runtimes/switching-to-unified-cgroups/](https://kinvolk.io/docs/flatcar-container-linux/latest/container-runtimes/switching-to-unified-cgroups/)\
    \ \r\n\r\n\r\nNew **Alpha** release **3005.0.0**\r\n\r\n_Changes since **Alpha\
    \ 2983.0.0**_\r\n\r\n**Security fixes**\r\n\r\n\r\n\r\n* Linux ([CVE-2021-3753](https://nvd.nist.gov/vuln/detail/CVE-2021-3753),[\
    \ CVE-2021-3739](https://nvd.nist.gov/vuln/detail/CVE-2021-3739), [CVE-2021-40490](https://nvd.nist.gov/vuln/detail/CVE-2021-40490))\r\
    \n* Go ([CVE-2021-39293](https://nvd.nist.gov/vuln/detail/CVE-2021-39293))\r\n\
    * binutils ([CVE-2021-3530](https://nvd.nist.gov/vuln/detail/CVE-2021-3530),[\
    \ CVE-2021-3549](https://nvd.nist.gov/vuln/detail/CVE-2021-3549))\r\n* glibc ([CVE-2021-38604](https://nvd.nist.gov/vuln/detail/CVE-2021-38604))\r\
    \n* nettle ([CVE-2021-20305](https://nvd.nist.gov/vuln/detail/CVE-2021-20305),[\
    \ CVE-2021-3580](https://nvd.nist.gov/vuln/detail/CVE-2021-3580))\r\n* sssd ([CVE-2021-3621](https://nvd.nist.gov/vuln/detail/CVE-2021-3621))\r\
    \n\r\n**Bug Fixes**\r\n\r\n\r\n\r\n* Randomize OEM filesystem UUID if mounting\
    \ fails ([init#47](https://github.com/flatcar-linux/init/pull/47))\r\n* Run emergency.target\
    \ on ignition/torcx service unit failure in dracut ([bootengine#28](https://github.com/flatcar-linux/bootengine/pull/28))\r\
    \n\r\n**Changes**\r\n\r\n\r\n\r\n* Added GPIO support ([coreos-overlay#1236](https://github.com/flatcar-linux/coreos-overlay/pull/1236))\r\
    \n* Enabled SELinux in permissive mode on ARM64 ([coreos-overlay#1245](https://github.com/flatcar-linux/coreos-overlay/pull/1245))\r\
    \n\r\n**Updates**\r\n\r\n\r\n\r\n* Linux ([5.10.67](https://lwn.net/Articles/869749/))\r\
    \n* binutils ([2.37](https://sourceware.org/pipermail/binutils/2021-July/117384.html))\r\
    \n* ebtables ([2.0.11](https://lwn.net/Articles/806179/))\r\n* iptables ([1.8.7](https://lwn.net/Articles/843069/))\r\
    \n* ldb ([2.3.0](https://gitlab.com/samba-team/samba/-/tags/ldb-2.3.0))\r\n* libmnl\
    \ ([1.0.4](https://marc.info/?l=netfilter-devel&m=146745072727070&w=2))\r\n* libnftnl\
    \ ([1.2.0](https://marc.info/?l=netfilter&m=162194376520385&w=2))\r\n* nettle\
    \ ([3.7.3](https://lists.gnu.org/archive/html/info-gnu/2021-06/msg00002.html))\r\
    \n* nftables ([0.9.9](https://lwn.net/Articles/857369/))\r\n* openssh ([8.7_p1-r1](https://www.openssh.com/txt/release-8.7))\r\
    \n* talloc ([2.3.2](https://gitlab.com/samba-team/samba/-/tags/talloc-2.3.2))\r\
    \n* xenstore ([4.14.2](https://xenproject.org/downloads/xen-project-archives/xen-project-4-14-series/xen-project-4-14-2/))\r\
    \n* Go ([1.16.8](https://go.googlesource.com/go/+/refs/tags/go1.16.8))\r\n* SDK:\
