  body: "**Update to CGroupsV2**\r\n\r\nAs of Alpha version 2969.0.0, Flatcar Container\
    \ Linux migrates to the unified cgroup hierarchy (aka CGroupsV2)! New nodes will\
    \ utilize CGroupsV2 by default. Existing nodes remain on CGroupsV1 and need to\
    \ be manually migrated to CGroupsV2. To learn more about CGroupsV2 on Flatcar\
    \ Container Linux and the migration guide, please refer to[ https://flatcar-linux.org/docs/latest/container-runtimes/switching-to-unified-cgroups/](https://flatcar-linux.org/docs/latest/container-runtimes/switching-to-unified-cgroups/)\r\
    \n\r\n\r\nNew **Alpha** release **3033.0.0**\r\n\r\n_Changes since **Alpha 3005.0.0**_\r\
    \n\r\n**Security fixes**\r\n\r\n\r\n\r\n* Linux ([CVE-2021-3764](https://nvd.nist.gov/vuln/detail/CVE-2021-3764),\
    \ [CVE-2021-3744](https://nvd.nist.gov/vuln/detail/CVE-2021-3744), [CVE-2021-38300](https://nvd.nist.gov/vuln/detail/CVE-2021-38300),\
    \ [CVE-2021-20321](https://nvd.nist.gov/vuln/detail/CVE-2021-20321), [CVE-2021-41864](https://nvd.nist.gov/vuln/detail/CVE-2021-41864))\r\
    \n* Go ([CVE-2021-29923](https://nvd.nist.gov/vuln/detail/CVE-2021-29923), [CVE-2021-39293](https://nvd.nist.gov/vuln/detail/CVE-2021-39293),\
    \ [CVE-2021-38297](https://nvd.nist.gov/vuln/detail/CVE-2021-38297))\r\n* bash\
    \ ([CVE-2019-9924](https://nvd.nist.gov/vuln/detail/CVE-2019-9924),[ CVE-2019-18276](https://nvd.nist.gov/vuln/detail/CVE-2019-18276))\r\
    \n* containerd ([CVE-2021-41103](https://nvd.nist.gov/vuln/detail/CVE-2021-41103))\r\
    \n* curl ([CVE-2021-22945](https://nvd.nist.gov/vuln/detail/CVE-2021-22945),[\
    \ CVE-2021-22946](https://nvd.nist.gov/vuln/detail/CVE-2021-22946),[ CVE-2021-22947](https://nvd.nist.gov/vuln/detail/CVE-2021-22947))\r\
    \n* Docker ([CVE-2021-41092](https://nvd.nist.gov/vuln/detail/CVE-2021-41092),\
    \ [CVE-2021-41089](https://nvd.nist.gov/vuln/detail/CVE-2021-41089),[ CVE-2021-41091](https://nvd.nist.gov/vuln/detail/CVE-2021-41091))\r\
    \n* git ([CVE-2021-40330](https://nvd.nist.gov/vuln/detail/CVE-2021-40330))\r\n\
    * gnupg ([CVE-2020-25125](https://nvd.nist.gov/vuln/detail/CVE-2020-25125))\r\n\
    * libgcrypt ([CVE-2021-40528](https://nvd.nist.gov/vuln/detail/CVE-2021-40528))\r\
    \n* polkit ([CVE-2021-3560](https://nvd.nist.gov/vuln/detail/CVE-2021-3560))\r\
    \n* util-linux ([CVE-2021-37600](https://nvd.nist.gov/vuln/detail/CVE-2021-37600))\r\
    \n* vim ([CVE-2021-3770](https://nvd.nist.gov/vuln/detail/CVE-2021-3770),[ CVE-2021-3778](https://nvd.nist.gov/vuln/detail/CVE-2021-3778),[\
    \ CVE-2021-3796](https://nvd.nist.gov/vuln/detail/CVE-2021-3796))\r\n* SDK: bison\
    \ ([CVE-2020-14150](https://nvd.nist.gov/vuln/detail/CVE-2020-14150),[ CVE-2020-24240](https://nvd.nist.gov/vuln/detail/CVE-2020-24240))\r\
    \n* SDK: perl ([CVE-2020-10878](https://nvd.nist.gov/vuln/detail/CVE-2020-10878))\r\
    \n\r\n**Bux fixes**\r\n\r\n\r\n\r\n* The tcsd service for TPM 1 is not started\
    \ on machines with TPM 2 anymore where it fails and isn\u2019t necessary. ([flatcar-linux/coreos-overlay#1365](https://github.com/flatcar-linux/coreos-overlay/pull/1365))\r\
    \n* arm64: the Polkit service does not crash anymore. ([flatcar-linux/Flatcar#156](https://github.com/flatcar-linux/Flatcar/issues/156))\r\
    \n* toolbox: fixed support for multi-layered docker images ([toolbox#5](https://github.com/flatcar-linux/toolbox/pull/5))\r\
    \n\r\n**Updates**\r\n\r\n\r\n\r\n* Linux ([5.10.75](https://lwn.net/Articles/873465/))\r\
    \n* Linux Firmware ([20210919](https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20210919))\r\
    \n* Docker ([20.10.9](https://docs.docker.com/engine/release-notes/#20109))\r\n\
    * Go ([1.17.2](https://go.googlesource.com/go/+/refs/tags/go1.17.2))\r\n* systemd\
    \ ([249.4](https://github.com/systemd/systemd-stable/blob/v249.4/NEWS))\r\n* bash\
    \ ([5.1_p8](https://lists.gnu.org/archive/html/info-gnu/2020-12/msg00003.html))\r\
    \n* ca-certificates ([3.69.1](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_69_1.html#nss-3-69-1-release-notes))\r\
    \n* containerd ([1.5.7](https://github.com/containerd/containerd/releases/tag/v1.5.7))\r\
    \n* curl ([7.79.1](https://curl.se/changes.html#7_79_1))\r\n* duktape ([2.6.0](https://github.com/svaarala/duktape/blob/master/doc/release-notes-v2-6.rst))\r\
    \n* git ([2.32.0](https://github.com/git/git/blob/master/Documentation/RelNotes/2.32.0.txt))\r\
    \n* gnupg ([2.2.29](https://lists.gnupg.org/pipermail/gnupg-announce/2021q3/000461.html))\r\
    \n* keyutils ([1.6.1](https://git.kernel.org/pub/scm/linux/kernel/git/dhowells/keyutils.git/tag/?h=v1.6.1))\r\
    \n* libgcrypt ([1.9.4](https://dev.gnupg.org/T5402))\r\n* libtirpc ([1.3.2](https://www.spinics.net/lists/linux-nfs/msg84129.html))\r\
    \n* lvm2 ([2.02.188](https://github.com/lvmteam/lvm2/releases/tag/v2_02_188))\r\
    \n* net-tools ([2.10](https://sourceforge.net/p/net-tools/code/ci/v2.10/tree/))\r\
    \n* open-vm-tools ([11.3.5](https://github.com/vmware/open-vm-tools/releases/tag/stable-11.3.5))\r\
    \n* polkit ([0.119](https://gitlab.freedesktop.org/polkit/polkit/-/blob/0.119/NEWS))\r\
    \n* realmd ([0.17.0](https://gitlab.freedesktop.org/realmd/realmd/-/tags/0.17.0))\r\
    \n* util-linux ([2.37.2](https://github.com/karelzak/util-linux/blob/v2.37.2/NEWS))\r\
    \n* vim ([8.2.3428](https://github.com/vim/vim/releases/tag/v8.2.3428))\r\n* SDK:\
    \ bison (3.7.6)\r\n* SDK: bc (1.07.1)\r\n* SDK: gawk (5.1.0)\r\n* SDK: gnuconfig\
    \ (20210107)\r\n* SDK: google-cloud-sdk ([355.0.0](https://groups.google.com/g/google-cloud-sdk-announce/c/HoJuttxnzNQ))\r\
    \n* SDK: meson (0.57.2)\r\n* SDK: mtools (4.0.35)\r\n* SDK: perl ([5.34.0](https://perldoc.perl.org/perl5340delta))\r\
    \n* SDK: texinfo ([6.8](https://github.com/debian-tex/texinfo/releases/tag/upstream%2F6.8))\r\
    \n\r\nNote: Please note that ARM images remain experimental for now.\r\n"
