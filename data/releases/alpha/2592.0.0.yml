  body: "Bug Fixes:\r\n- Improved logic for GPT disk UUID randomization to fix booting\
    \ on Packet c3.medium.x86 machines ([flatcar-linux/bootengine#17](https://github.com/flatcar/bootengine/pull/17))\r\
    \n- gpg: add patches for accepting keys without UIDs ([flatcar-linux/coreos-overlay#381](https://github.com/flatcar/coreos-overlay/pull/381))\r\
    \n- The static IP address configuration in the initramfs works again in the format\
    \ `ip=<ip>::<gateway>:<netmask>:<hostname>:<iface>:none[:<dns1>[:<dns2>]]` ([flatcar-linux/bootengine#15](https://github.com/flatcar/bootengine/pull/15))\r\
    \n\r\n\r\nChanges:\r\n- Since [version 245](https://github.com/systemd/systemd-stable/blob/v245-stable/NEWS#L267)\
    \ systemd-networkd ignores network unit files with an empty `[Match]` section.\
    \ Add a `Name=*` entry to match all interfaces.\r\n- Weave network interfaces\
    \ are excluded from systemd-networkd ([flatcar-linux/init#22](https://github.com/flatcar/init/pull/22))\r\
    \n- Enabled the mmio and vsock virtio kernel modules for Firecracker ([flatcar-linux/coreos-overlay#485](https://github.com/flatcar/coreos-overlay/pull/485))\r\
    \n- Enabled CONFIG_IKHEADERS to expose kernel headers under `/sys/kernel/kheaders.tar.xz`\r\
    \n- Vultr support in Ignition ([flatcar-linux/ignition#13](https://github.com/flatcar/ignition/pull/13))\r\
    \n- VMware OVF settings default to ESXi 6.5 and Linux 3.x\r\n\r\n\r\nUpdates:\r\
    \n- Linux [5.4.55](https://lwn.net/Articles/827718/)\r\n- systemd [v245](https://github.com/systemd/systemd-stable/blob/v245-stable/NEWS)\r\
    \n- Docker [19.03.12](https://docs.docker.com/engine/release-notes/#190312)\r\n\
    - gnupg [2.2.20](https://lists.gnupg.org/pipermail/gnupg-announce/2020q1/000444.html)\r\
    \n- cryptsetup [2.0.3](https://www.saout.de/pipermail/dm-crypt/2018-May/005876.html)\r\
    \n- etcd [3.3.22](https://github.com/etcd-io/etcd/releases/tag/v3.3.22)\r\n- etcdctl\
    \ [3.3.22](https://github.com/etcd-io/etcd/releases/tag/v3.3.22)\r\n- Go [1.13.14](https://go.googlesource.com/go/+/refs/tags/go1.13.14)\r\
    \n- Rust [1.44.1](https://blog.rust-lang.org/2020/06/18/Rust.1.44.1.html)\r\n\r\
    \nNote: Please note that ARM images remain experimental for now."
