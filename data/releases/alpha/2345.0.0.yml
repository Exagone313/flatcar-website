  body: "## Flatcar updates\r\n\r\nSecurity fixes:\r\n\r\n- Fix heap-based buffer\
    \ over-read in libexpat ([CVE-2019-15903](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-15903))\r\
    \n- Fix code injection around dynamic libraries in docker ([CVE-2019-14271](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-14271))\r\
    \n\r\nBug fixes:\r\n\r\n- Fix cross-build issues in rust by storing shell scripts\
    \ under the source directory (https://github.com/flatcar-linux/coreos-overlay/pull/125)\r\
    \n- Fix bug in dealing with xattrs when unpacking torcx tarballs (https://github.com/flatcar-linux/torcx/pull/2)\r\
    \n\r\nUpdates:\r\n\r\n- Linux [4.19.87](https://lwn.net/Articles/805923/)\r\n\
    - docker [19.03.5](https://docs.docker.com/engine/release-notes/#19035)\r\n- etcd\
    \ [3.3.18](https://github.com/etcd-io/etcd/releases/tag/v3.3.18)\r\n- expat [2.2.8](https://github.com/libexpat/libexpat/releases/tag/R_2_2_8)\r\
    \n"
