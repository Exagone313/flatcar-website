  body: "New **Alpha** Release **3255.0.0**\r\n\r\n_Changes since **Alpha 3227.0.0**_\r\
    \n\r\n#### Security fixes:\r\n\r\n- Linux ([CVE-2022-1734](https://nvd.nist.gov/vuln/detail/CVE-2022-1734),\
    \ [CVE-2022-28893](https://nvd.nist.gov/vuln/detail/CVE-2022-28893), [CVE-2022-1012](https://nvd.nist.gov/vuln/detail/CVE-2022-1012),\
    \ [CVE-2022-1729](https://nvd.nist.gov/vuln/detail/CVE-2022-1729))\r\n- Go ([CVE-2022-29526](https://nvd.nist.gov/vuln/detail/CVE-2022-29526))\r\
    \n- curl ([CVE-2022-22576](https://nvd.nist.gov/vuln/detail/CVE-2022-22576), [CVE-2022-27774](https://nvd.nist.gov/vuln/detail/CVE-2022-27774),\
    \ [CVE-2022-27775](https://nvd.nist.gov/vuln/detail/CVE-2022-27775), [CVE-2022-27776](https://nvd.nist.gov/vuln/detail/CVE-2022-27776),\
    \ [CVE-2022-27778](https://nvd.nist.gov/vuln/detail/CVE-2022-27778), [CVE-2022-27779](https://nvd.nist.gov/vuln/detail/CVE-2022-27779),\
    \ [CVE-2022-27780](https://nvd.nist.gov/vuln/detail/CVE-2022-27780), [CVE-2022-27781](https://nvd.nist.gov/vuln/detail/CVE-2022-27781),\
    \ [CVE-2022-27782](https://nvd.nist.gov/vuln/detail/CVE-2022-27782), [CVE-2022-30115](https://nvd.nist.gov/vuln/detail/CVE-2022-30115))\r\
    \n- Docker ([CVE-2022-29526](https://nvd.nist.gov/vuln/detail/CVE-2022-29526))\r\
    \n- git ([CVE-2022-24765](https://nvd.nist.gov/vuln/detail/CVE-2022-24765))\r\n\
    - ncurses ([CVE-2022-29458](https://nvd.nist.gov/vuln/detail/CVE-2022-29458))\r\
    \n- openssl ([CVE-2022-1292](https://nvd.nist.gov/vuln/detail/CVE-2022-1292),\
    \ [CVE-2022-1343](https://nvd.nist.gov/vuln/detail/CVE-2022-1343), [CVE-2022-1434](https://nvd.nist.gov/vuln/detail/CVE-2022-1434),\
    \ [CVE-2022-1473](https://nvd.nist.gov/vuln/detail/CVE-2022-1473))\r\n- nvidia-drivers\
    \ ([CVE-2022-28181](https://nvd.nist.gov/vuln/detail/CVE-2022-28181), [CVE-2022-28183](https://nvd.nist.gov/vuln/detail/CVE-2022-28183),\
    \ [CVE-2022-28184](https://nvd.nist.gov/vuln/detail/CVE-2022-28184), [CVE-2022-28185](https://nvd.nist.gov/vuln/detail/CVE-2022-28185))\r\
    \n- rsync ([CVE-2018-25032](https://nvd.nist.gov/vuln/detail/CVE-2018-25032))\r\
    \n- runc ([CVE-2022-29162](https://nvd.nist.gov/vuln/detail/CVE-2022-29162))\r\
    \n- Torcx ([CVE-2022-27191](https://nvd.nist.gov/vuln/detail/CVE-2022-27191))\r\
    \n- SDK: qemu ([CVE-2021-20203](https://nvd.nist.gov/vuln/detail/CVE-2021-20203),\
    \ [CVE-2021-3713](https://nvd.nist.gov/vuln/detail/CVE-2021-3713), [CVE-2021-3930](https://nvd.nist.gov/vuln/detail/CVE-2021-3930),\
    \ [CVE-2021-3947](https://nvd.nist.gov/vuln/detail/CVE-2021-3947), [CVE-2021-4145](https://nvd.nist.gov/vuln/detail/CVE-2021-4145),\
    \ [CVE-2022-26353](https://nvd.nist.gov/vuln/detail/CVE-2022-26353), [CVE-2022-26354](https://nvd.nist.gov/vuln/detail/CVE-2022-26354))\r\
    \n\r\n#### Bug fixes:\r\n\r\n- Ensured `/etc/flatcar/update.conf` exists because\
    \ it happens to be used as flag file for Ansible ([init#71](https://github.com/flatcar-linux/init/pull/71))\r\
    \n- Fixed Ignition's OEM ID to be `metal` to follow the Ignition upstream change\
    \ which otherwise resulted in a broken boot when the Flatcar OEM ID `pxe` was\
    \ used ([bootengine#45](https://github.com/flatcar-linux/bootengine/pull/45))\r\
    \n- Added `networkd` translation to `files` section when converting from Ignition\
    \ 2.x to Ignition 3.x ([coreos-overlay#1910](https://github.com/flatcar-linux/coreos-overlay/pull/1910),\
    \ [flatcar#741](https://github.com/flatcar-linux/Flatcar/issues/741))\r\n- GCP:\
    \ Fixed shutdown script execution ([coreos-overlay#1912](https://github.com/flatcar-linux/coreos-overlay/pull/1912),\
    \ [flatcar#743](https://github.com/flatcar-linux/Flatcar/issues/743))\r\n\r\n\
    #### Changes:\r\n\r\n- VMware: Added VMware networking configuration in the initramfs\
    \ via guestinfo settings ([bootengine#44](https://github.com/flatcar-linux/bootengine/pull/44),\
    \ [flatcar#717](https://github.com/flatcar-linux/Flatcar/issues/717))\r\n\r\n\
    #### Updates:\r\n\r\n- Linux ([5.15.43](https://lwn.net/Articles/896231/) (includes\
    \ [5.15.42](https://lwn.net/Articles/896226), [5.15.41](https://lwn.net/Articles/895645),\
    \ [5.15.40](https://lwn.net/Articles/895318), [5.15.39](https://lwn.net/Articles/895070),\
    \ [5.15.38](https://lwn.net/Articles/894357)))\r\n- Linux Firmware ([20220509](https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20220509))\r\
    \n- Go ([1.18.2](https://go.googlesource.com/go/+/refs/tags/go1.18.2))\r\n- Docker\
    \ ([20.10.16](https://docs.docker.com/engine/release-notes/#201016) (includes\
    \ [20.10.15](https://docs.docker.com/engine/release-notes/#201015)))\r\n- containerd\
    \ ([1.6.4](https://github.com/containerd/containerd/releases/tag/v1.6.4))\r\n\
    - curl ([7.83.1](https://curl.se/mail/lib-2022-05/0010.html))\r\n- dbus ([1.12.22](https://gitlab.freedesktop.org/dbus/dbus/-/blob/177ab044bc87cbc4ded75d21b900795a6fefef76/NEWS))\r\
    \n- e2fsprogs ([1.46.5](http://e2fsprogs.sourceforge.net/e2fsprogs-release.html#1.46.5))\r\
    \n- git ([2.35.3](https://github.com/git/git/blob/v2.35.3/Documentation/RelNotes/2.35.3.txt))\r\
    \n- ldb ([2.4.1](https://gitlab.com/samba-team/samba/-/commit/a795e0c84597aa045d011e663dbad3cdabf0f1e6))\r\
    \n- ncurses ([6.3_p20220423](https://lists.gnu.org/archive/html/info-gnu/2021-11/msg00001.html))\r\
    \n- nvidia-drivers ([510.73.05](https://docs.nvidia.com/datacenter/tesla/tesla-release-notes-510-73-05/index.html))\r\
    \n- openssl ([3.0.3](https://www.openssl.org/news/changelog.html#openssl-30))\r\
    \n- rsync ([3.2.4](https://download.samba.org/pub/rsync/NEWS.html#3.2.4))\r\n\
    - runc ([1.1.2](https://github.com/opencontainers/runc/releases/tag/v1.1.2))\r\
    \n- samba ([4.15.4](https://www.samba.org/samba/history/samba-4.15.4.html))\r\n\
    - sqlite ([3.38.1](https://www.sqlite.org/releaselog/3_38_1.html))\r\n- talloc\
    \ ([2.3.3](https://gitlab.com/samba-team/samba/-/commit/bc1ee7ca0640f0136e5af7dcc4ca8ed0a5893053))\r\
    \n- tevent ([0.11.0](https://gitlab.com/samba-team/samba/-/commit/de4e8a1af9564f6056f9af90867c2f013449051c))\r\
    \n- gdbm ([1.22](https://lists.gnu.org/archive/html/info-gnu/2021-10/msg00006.html))\r\
    \n- new: acpid ([2.0.33](https://sourceforge.net/p/acpid2/code/ci/2.0.33/tree/Changelog))\r\
    \n- OEM: python ([3.9.12](https://www.python.org/downloads/release/python-3912/))\r\
    \n- OEM: python-distro ([1.7.0](https://github.com/python-distro/distro/releases/tag/v1.7.0))\r\
    \n- SDK: python ([3.9.12](https://www.python.org/downloads/release/python-3912/))\r\
    \n- SDK: qemu ([7.0.0](https://wiki.qemu.org/ChangeLog/7.0))\r\n- SDK: Rust ([1.61.0](https://github.com/rust-lang/rust/releases/tag/1.61.0))\r\
