  body: "_Changes since **Alpha 3305.0.1**_\r\n\r\n#### Security fixes:\r\n\r\n- Linux\
    \ ([CVE-2022-1679](https://nvd.nist.gov/vuln/detail/CVE-2022-1679), [CVE-2022-2585](https://nvd.nist.gov/vuln/detail/CVE-2022-2585),\
    \ [CVE-2022-2586](https://nvd.nist.gov/vuln/detail/CVE-2022-2586), [CVE-2022-2588](https://nvd.nist.gov/vuln/detail/CVE-2022-2588),\
    \ [CVE-2022-26373](https://nvd.nist.gov/vuln/detail/CVE-2022-26373), [CVE-2022-36946](https://nvd.nist.gov/vuln/detail/CVE-2022-36946))\r\
    \n- Go ([CVE-2022-32189](https://nvd.nist.gov/vuln/detail/CVE-2022-32189))\r\n\
    - binutils ([CVE-2021-45078](https://nvd.nist.gov/vuln/detail/CVE-2021-45078))\r\
    \n- git ([CVE-2022-29187](https://nvd.nist.gov/vuln/detail/CVE-2022-29187))\r\n\
    - gnutls ([CVE-2022-2509](https://nvd.nist.gov/vuln/detail/CVE-2022-2509))\r\n\
    - libtirpc ([CVE-2021-46828](https://nvd.nist.gov/vuln/detail/CVE-2021-46828))\r\
    \n- oniguruma ([oss-fuzz issues fixed 2022-04-30](https://bugs.gentoo.org/841893))\r\
    \n- shadow ([CVE-2013-4235](https://nvd.nist.gov/vuln/detail/CVE-2013-4235))\r\
    \n- vim ([CVE-2022-0629](https://nvd.nist.gov/vuln/detail/CVE-2022-0629), [CVE-2022-0685](https://nvd.nist.gov/vuln/detail/CVE-2022-0685),\
    \ [CVE-2022-0714](https://nvd.nist.gov/vuln/detail/CVE-2022-0714), [CVE-2022-0729](https://nvd.nist.gov/vuln/detail/CVE-2022-0729),\
    \ [CVE-2022-0943](https://nvd.nist.gov/vuln/detail/CVE-2022-0943), [CVE-2022-1154](https://nvd.nist.gov/vuln/detail/CVE-2022-1154),\
    \ [CVE-2022-1160](https://nvd.nist.gov/vuln/detail/CVE-2022-1160), [CVE-2022-1381](https://nvd.nist.gov/vuln/detail/CVE-2022-1381),\
    \ [CVE-2022-1420](https://nvd.nist.gov/vuln/detail/CVE-2022-1420), [CVE-2022-1616](https://nvd.nist.gov/vuln/detail/CVE-2022-1616),\
    \ [CVE-2022-1619](https://nvd.nist.gov/vuln/detail/CVE-2022-1619), [CVE-2022-1620](https://nvd.nist.gov/vuln/detail/CVE-2022-1620),\
    \ [CVE-2022-1621](https://nvd.nist.gov/vuln/detail/CVE-2022-1621), [CVE-2022-1629](https://nvd.nist.gov/vuln/detail/CVE-2022-1629),\
    \ [CVE-2022-1674](https://nvd.nist.gov/vuln/detail/CVE-2022-1674), [CVE-2022-1733](https://nvd.nist.gov/vuln/detail/CVE-2022-1733),\
    \ [CVE-2022-1735](https://nvd.nist.gov/vuln/detail/CVE-2022-1735), [CVE-2022-1769](https://nvd.nist.gov/vuln/detail/CVE-2022-1769),\
    \ [CVE-2022-1771](https://nvd.nist.gov/vuln/detail/CVE-2022-1771), [CVE-2022-1785](https://nvd.nist.gov/vuln/detail/CVE-2022-1785),\
    \ [CVE-2022-1796](https://nvd.nist.gov/vuln/detail/CVE-2022-1796), [CVE-2022-1897](https://nvd.nist.gov/vuln/detail/CVE-2022-1897),\
    \ [CVE-2022-1898](https://nvd.nist.gov/vuln/detail/CVE-2022-1898), [CVE-2022-1886](https://nvd.nist.gov/vuln/detail/CVE-2022-1886),\
    \ [CVE-2022-1851](https://nvd.nist.gov/vuln/detail/CVE-2022-1851), [CVE-2022-1927](https://nvd.nist.gov/vuln/detail/CVE-2022-1927),\
    \ [CVE-2022-1942](https://nvd.nist.gov/vuln/detail/CVE-2022-1942), [CVE-2022-1968](https://nvd.nist.gov/vuln/detail/CVE-2022-1968),\
    \ [CVE-2022-2000](https://nvd.nist.gov/vuln/detail/CVE-2022-2000))\r\n- VMware:\
    \ open-vm-tools ([CVE-2022-31676](https://nvd.nist.gov/vuln/detail/CVE-2022-31676))\r\
    \n\r\n#### Bug fixes:\r\n\r\n- AWS: added EKS support for version 1.22 and 1.23.\
    \ ([coreos-overlay#2110](https://github.com/flatcar-linux/coreos-overlay/pull/2110),\
    \ [Flatcar#829](https://github.com/flatcar-linux/Flatcar/issues/829))\r\n- VMWare:\
    \ excluded `wireguard` (and others) from `systemd-networkd` management. ([init#80](https://github.com/flatcar-linux/init/pull/80))\r\
    \n\r\n#### Changes:\r\n\r\n- Added symlink from `nc` to `ncat`. `-q` option is\
    \ [not yet supported](https://github.com/nmap/nmap/issues/2422) ([flatcar#545](https://github.com/flatcar-linux/Flatcar/issues/545))\r\
    \n- The new image signing subkey was added to the public key embedded into `flatcar-install`\
    \ (the old expired on 10th August 2022), only an updated `flatcar-install` script\
    \ can verify releases signed with the new key ([init#79](https://github.com/flatcar-linux/init/pull/79))\r\
    \n- AWS: Added AWS IMDSv2 support to coreos-cloudinit ([flatcar-linux/coreos-cloudinit#13](https://github.com/flatcar-linux/coreos-cloudinit/pull/13))\r\
    \n\r\n#### Updates:\r\n\r\n- Linux ([5.15.63](https://lwn.net/Articles/906061)\
    \ (includes [5.15.62](https://lwn.net/Articles/905533), [5.15.61](https://lwn.net/Articles/904959),\
    \ [5.15.60](https://lwn.net/Articles/904461), [5.15.59](https://lwn.net/Articles/903688))\r\
    \n- Linux Firmware ([20220815](https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20220815))\r\
    \n- binutils ([2.38](https://lwn.net/Articles/884264/))\r\n- boost ([1.79](https://www.boost.org/users/history/version_1_79_0.html))\r\
    \n- ca-certificates ([3.82](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_82.html))\r\
    \n- containerd ([1.6.8](https://github.com/containerd/containerd/releases/tag/v1.6.8))\r\
    \n- Cyrus SASL ([2.1.28](https://www.cyrusimap.org/sasl/sasl/release-notes/2.1/index.html#new-in-2-1-28))\r\
    \n- gcc ([11.3.0](https://gcc.gnu.org/gcc-11/changes.html))\r\n- git ([2.37.1](https://github.com/git/git/blob/v2.37.1/Documentation/RelNotes/2.37.1.txt))\r\
    \n- glib ([2.72.3](https://gitlab.gnome.org/GNOME/glib/-/tags/2.73.3))\r\n- gnutls\
    \ ([3.7.7](https://gitlab.com/gnutls/gnutls/-/tags/3.7.7))\r\n- oniguruma ([6.9.8](https://github.com/kkos/oniguruma/releases/tag/v6.9.8))\r\
    \n- shadow ([4.12.3](https://github.com/shadow-maint/shadow/releases/tag/4.12.3))\r\
    \n- vim ([8.2.5066](https://github.com/vim/vim/releases/tag/v8.2.5066))\r\n- SDK:\
    \ automake ([1.16.5](https://savannah.gnu.org/forum/forum.php?forum_id=10055))\r\
    \n- SDK: bison ([3.8.2](https://lists.gnu.org/archive/html/bug-bison/2021-09/msg00056.html))\r\
    \n- SDK: libtool ([2.4.7](https://savannah.gnu.org/forum/forum.php?forum_id=10139))\r\
    \n- SDK: perl ([5.34.1](https://perldoc.perl.org/5.34.1/perldelta))\r\n- SDK:\
    \ pkgconf ([1.8.0](https://gitea.treehouse.systems/ariadne/pkgconf/src/tag/pkgconf-1.8.0/NEWS))\r\
    \n- SDK: Rust ([1.63.0](https://github.com/rust-lang/rust/releases/tag/1.63.0))\r\
    \n- VMware: open-vm-tools ([12.1.0](https://github.com/vmware/open-vm-tools/releases/tag/stable-12.1.0))\r\
    \n"
