  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v2051.0.0):\r\
    \n\r\nSecurity fixes:\r\n - Fix runc container breakout ([CVE-2019-5736](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-5736))\r\
    \n\r\nChanges:\r\n - Revert `/sys/bus/rbd/add` to Linux 4.14 behavior ([#2544](https://github.com/coreos/bugs/issues/2544))\r\
    \n - Add a new subkey for signing release images\r\n\r\nUpdates:\r\n - etcd [3.3.12](https://github.com/etcd-io/etcd/releases/tag/v3.3.12)\r\
    \n - etcdctl [3.3.12](https://github.com/etcd-io/etcd/releases/tag/v3.3.12)\r\n\
    \ - flannel [0.11.0](https://github.com/coreos/flannel/releases/tag/v0.11.0)\r\
    \n - Linux [4.19.20](https://lwn.net/Articles/779132/)\r\n"
