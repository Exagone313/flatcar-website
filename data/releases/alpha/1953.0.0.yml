  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v1953.0.0):\r\
    \n\r\nSecurity fixes:\r\n- Fix systemd re-executing with arbitrary supplied state\
    \ ([CVE-2018-15686](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-15686))\r\
    \n- Fix systemd race allowing changing file permissions ([CVE-2018-15687](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-15687))\r\
    \n- Fix systemd-networkd buffer overflow in the dhcp6 client ([CVE-2018-15688](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-15688))\r\
    \n\r\nBug fixes:\r\n- Add AWS and GCE disk aliases in the initramfs for Ignition\
    \ ([#2481](https://github.com/coreos/bugs/issues/2481))\r\n- Add compatibility\
    \ `nf_conntrack_ipv4` kernel module to fix kube-proxy IPVS on Linux 4.19 ([#2518](https://github.com/coreos/bugs/issues/2518))\r\
    \n\r\nUpdates:\r\n- IANA timezone database [2018e](https://mm.icann.org/pipermail/tz-announce/2018-May/000050.html)\r\
    \n- kexec-tools [2.0.17](https://git.kernel.org/pub/scm/utils/kernel/kexec/kexec-tools.git/log/?h=v2.0.17)\r\
    \n- Linux [4.19.1](https://lwn.net/Articles/770746/)"
