  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v2023.0.0):\r\
    \n\r\nSecurity fixes:\r\n - Fix systemd-journald privilege escalation ([CVE-2018-16864](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-16864),\
    \ [CVE-2018-16865](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-16865))\r\
    \n - Fix systemd-journald out of bounds read ([CVE-2018-16866](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-16866))\r\
    \n - Fix ntpq, ntpdc buffer overflow ([CVE-2018-12327](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-12327))\r\
    \n - Fix etcd improper authentication with RBAC and client certs ([CVE-2018-16886](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-16886))\r\
    \n\r\nChanges:\r\n - Add `ip_vs_mh` kernel module ([#2542](https://github.com/coreos/bugs/issues/2542))\r\
    \n\r\nUpdates:\r\n - etcd [3.3.11](https://github.com/etcd-io/etcd/releases/tag/v3.3.11)\r\
    \n - etcdctl [3.3.11](https://github.com/etcd-io/etcd/releases/tag/v3.3.11)\r\n\
    \ - Linux [4.19.15](https://lwn.net/Articles/776607/)\r\n - ntp [4.2.8p12](https://www.eecis.udel.edu/~ntp/ntp_spool/ntp4/ChangeLog-stable)\r\
    \n - sudo [1.8.25p1](https://www.sudo.ws/stable.html#1.8.25p1)\r\n"
