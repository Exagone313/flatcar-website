  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v1828.0.0):\r\
    \n\r\nSecurity fixes:\r\n- Fix curl buffer overflows ([CVE-2018-1000300](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1000300),\
    \ [CVE-2018-1000301](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1000301))\r\
    \n- Fix Linux random seed during early boot ([CVE-2018-1108](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1108))\r\
    \n\r\nChanges:\r\n- Reads of `/dev/urandom` early in boot will block until entropy\
    \ pool is fully initialized\r\n- Support friendly AWS EBS NVMe device names ([#2399](https://github.com/coreos/bugs/issues/2399))\r\
    \n\r\nUpdates:\r\n- cryptsetup [1.7.5](https://mirrors.edge.kernel.org/pub/linux/utils/cryptsetup/v1.7/v1.7.5-ReleaseNotes)\r\
    \n- curl [7.60.0](https://curl.haxx.se/changes.html#7_60_0)\r\n- etcd-wrapper\
    \ [3.3.8](https://github.com/coreos/etcd/releases/tag/v3.3.8)\r\n- etcdctl [3.3.8](https://github.com/coreos/etcd/releases/tag/v3.3.8)\r\
    \n- intel-microcode [20180616](https://downloadcenter.intel.com/download/27776/Linux-Processor-Microcode-Data-File)\r\
    \n- kmod [25](https://git.kernel.org/pub/scm/utils/kernel/kmod/kmod.git/tree/NEWS?h=v25)\r\
    \n- Linux [4.17.3](https://lwn.net/Articles/758268/)\r\n- linux-firmware [20180606](https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/log/?id=d1147327232ec4616a66ab898df84f9700c816c1)\r\
    \n- Locksmith [0.6.2](https://github.com/coreos/locksmith/releases/tag/v0.6.2)\r\
    \n- OpenSSL [1.0.2o](https://www.openssl.org/news/openssl-1.0.2-notes.html)"
