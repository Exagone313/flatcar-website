  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v2079.0.0):\r\
    \n\r\nSecurity fixes:\r\n- Fix tar local denial of service with `--sparse` option\
    \ ([CVE-2018-20482](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-20482))\r\
    \n- Fix wget local information leak ([CVE-2018-20483](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-20483))\r\
    \n\r\nBug fixes:\r\n- Fix systemd-journald memory leak ([#2564](https://github.com/coreos/bugs/issues/2564))\r\
    \n\r\nChanges:\r\n- Enable `vhost_vsock` kernel module ([#2563](https://github.com/coreos/bugs/issues/2563))\r\
    \n\r\nUpdates:\r\n- Go [1.12](https://golang.org/doc/go1.12)\r\n- Linux [4.19.28](https://lwn.net/Articles/782719/)\r\
    \n- Rust [1.33.0](https://blog.rust-lang.org/2019/02/28/Rust-1.33.0.html)\r\n\
    - systemd [241](https://github.com/systemd/systemd/blob/v241/NEWS)\r\n- tar [1.31](https://lists.gnu.org/archive/html/info-gnu/2019-01/msg00001.html)\r\
    \n- wget [1.20.1](https://git.savannah.gnu.org/cgit/wget.git/tree/NEWS?h=v1.20.1)"
