  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v1772.0.0):\r\
    \n\r\nBug fixes:\r\n- Fix GRUB free magic error on existing systems ([#2400](https://github.com/coreos/bugs/issues/2400))\r\
    \n\r\nChanges:\r\n- Support storing sudoers in SSSD and LDAP\r\n- No longer publish\
    \ Oracle Cloud release images\r\n\r\nUpdates:\r\n- audit [2.7.1](https://github.com/linux-audit/audit-userspace/blob/60aa3f2bc5f6483654599af4cb91731714079e26/ChangeLog)\r\
    \n- coreutils [8.28](https://git.savannah.gnu.org/cgit/coreutils.git/tree/NEWS?h=v8.28)\r\
    \n- etcd-wrapper [3.3.4](https://github.com/coreos/etcd/releases/tag/v3.3.4)\r\
    \n- etcdctl [3.3.4](https://github.com/coreos/etcd/releases/tag/v3.3.4)\r\n- Go\
    \ [1.9.6](https://golang.org/doc/devel/release.html#go1.9.minor)\r\n- Go [1.10.2](https://golang.org/doc/devel/release.html#go1.10.minor)\r\
    \n- Linux [4.16.7](https://lwn.net/Articles/753348/)\r\n- sudo [1.8.23](https://www.sudo.ws/stable.html#1.8.23)\r\
    \n- Update Engine [0.4.7](https://github.com/coreos/update_engine/releases/tag/v0.4.7)\r\
    \n- wa-linux-agent [2.2.25](https://github.com/Azure/WALinuxAgent/releases/tag/v2.2.25)"
