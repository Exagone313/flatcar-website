  body: "_Changes since **Alpha 3535.0.0**_\r\n\r\n#### Security fixes:\r\n\r\n- Go\
    \ ([CVE-2023-24532](https://nvd.nist.gov/vuln/detail/CVE-2023-24532))\r\n- GnuTLS\
    \ ([CVE-2023-0361](https://nvd.nist.gov/vuln/detail/CVE-2023-0361))\r\n- curl\
    \ ([CVE-2023-23914](https://nvd.nist.gov/vuln/detail/CVE-2023-23914), [CVE-2023-23915](https://nvd.nist.gov/vuln/detail/CVE-2023-23915),\
    \ [CVE-2023-23916](https://nvd.nist.gov/vuln/detail/CVE-2023-23916))\r\n- git\
    \ ([CVE-2023-22490](https://nvd.nist.gov/vuln/detail/CVE-2023-22490), [CVE-2023-23946](https://nvd.nist.gov/vuln/detail/CVE-2023-23946))\r\
    \n- pkgconf ([CVE-2023-24056](https://nvd.nist.gov/vuln/detail/CVE-2023-24056))\r\
    \n- python ([CVE-2023-24329](https://nvd.nist.gov/vuln/detail/CVE-2023-24329))\r\
    \n- vim ([CVE-2023-0288](https://nvd.nist.gov/vuln/detail/CVE-2023-0288), [CVE-2023-0433](https://nvd.nist.gov/vuln/detail/CVE-2023-0433))\r\
    \n\r\n#### Bug fixes:\r\n\r\n- Restored the support to specify OEM partition files\
    \ in Ignition when `/usr/share/oem` is given as initrd mount point ([bootengine#58](https://github.com/flatcar/bootengine/pull/58))\r\
    \n\r\n#### Changes:\r\n\r\n- Added `pigz` to the image, a parallel gzip implementation,\
    \ which is useful to speed up the (de)compression for large container image imports/exports\
    \ ([coreos-overlay#2504](https://github.com/flatcar/coreos-overlay/pull/2504))\r\
    \n- Added new image signing pub key to `flatcar-install`, needed for download\
    \ verification of releases built from July 2023 onwards, if you have copies of\
    \ `flatcar-install` or the image signing pub key, you need to update them as well\
    \ ([init#92](https://github.com/flatcar/init/pull/92))\r\n- Enabled elfutils support\
    \ in systemd-coredump. A backtrace will now appear in the journal for any program\
    \ that dumps core ([coreos-overlay#2489](https://github.com/flatcar/coreos-overlay/pull/2489))\r\
    \n- Specifying the OEM filesystem in Ignition to write files to `/usr/share/oem`\
    \ is not needed anymore ([bootengine#58](https://github.com/flatcar/bootengine/pull/58))\r\
    \n \r\n#### Updates:\r\n \r\n- Go ([1.19.7](https://go.dev/doc/devel/release#go1.19.7))\r\
    \n- Linux ([5.15.103](https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git/tag/?h=v5.15.103)\
    \ (includes [5.15.102](https://lwn.net/Articles/925991), [5.15.101](https://lwn.net/Articles/925939),\
    \ [5.15.100](https://lwn.net/Articles/925913), [5.15.99](https://lwn.net/Articles/925844)))\r\
    \n- Linux Firmware ([20230310](https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20230310))\r\
    \n- Rust ([1.68.0](https://github.com/rust-lang/rust/releases/tag/1.68.0))\r\n\
    - ca-certificates ([3.89](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_89.html))\r\
    \n- open-vm-tools ([12.2.0](https://github.com/vmware/open-vm-tools/releases/tag/stable-12.2.0))\r\
    \n- GLib ([2.74.5](https://gitlab.gnome.org/GNOME/glib/-/tags/2.74.5))\r\n- GnuTLS\
    \ ([3.8.0](https://gitlab.com/gnutls/gnutls/-/blob/3.8.0/NEWS))\r\n- SDK: portage\
    \ ([3.0.44](https://gitweb.gentoo.org/proj/portage.git/tree/NEWS?h=portage-3.0.44))\r\
    \n- SDK: python ([3.10.10](https://docs.python.org/3.10/whatsnew/changelog.html#python-3-10-10-final))\r\
    \n- bind tools ([9.16.37](https://bind9.readthedocs.io/en/v9_16_37/notes.html#notes-for-bind-9-16-37))\r\
    \n- curl ([7.88.1](https://curl.se/changes.html#7_88_1) (includes [7.88.0](https://curl.se/changes.html#7_88_0)))\r\
    \n- diffutils ([3.9](https://savannah.gnu.org/forum/forum.php?forum_id=10282))\r\
    \n- gcc ([12.2.1](https://gcc.gnu.org/gcc-12/changes.html))\r\n- git ([2.39.2](https://github.com/git/git/blob/v2.39.2/Documentation/RelNotes/2.39.2.txt))\r\
    \n- libpcap ([1.10.3](https://git.tcpdump.org/libpcap/blob/refs/tags/libpcap-1.10.3:/CHANGES)\
    \ (includes [1.10.2](https://git.tcpdump.org/libpcap/blob/refs/tags/libpcap-1.10.2:/CHANGES)))\r\
    \n- qemu guest agent ([7.1.0](https://wiki.qemu.org/ChangeLog/7.1#Guest_agent))\r\
    \n- socat ([1.7.4.4](https://repo.or.cz/socat.git/blob/refs/tags/tag-1.7.4.4:/CHANGES))\r\
    \n- traceroute (2.1.1)\r\n- vim ([9.0.1363](https://github.com/vim/vim/releases/tag/v9.0.1363))"
