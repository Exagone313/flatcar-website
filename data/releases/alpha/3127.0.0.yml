  body: "New **Alpha** release **3127.0.0**\r\n\r\n__Changes since **Alpha 3115.0.0**__\r\
    \n\r\n#### Security fixes:\r\n\r\n- Linux ([CVE-2021-4155](https://nvd.nist.gov/vuln/detail/CVE-2021-4155),\
    \ [CVE-2021-4197](https://nvd.nist.gov/vuln/detail/CVE-2021-4197), [CVE-2021-45095](https://nvd.nist.gov/vuln/detail/CVE-2021-45095),\
    \ [CVE-2022-0185](https://nvd.nist.gov/vuln/detail/CVE-2022-0185))\r\n- expat\
    \ ([CVE-2021-45960](https://nvd.nist.gov/vuln/detail/CVE-2021-45960), [CVE-2021-46143](https://nvd.nist.gov/vuln/detail/CVE-2021-46143),\
    \ [CVE-2022-22822](https://nvd.nist.gov/vuln/detail/CVE-2022-22822), [CVE-2022-22823](https://nvd.nist.gov/vuln/detail/CVE-2022-22823),\
    \ [CVE-2022-22824](https://nvd.nist.gov/vuln/detail/CVE-2022-22824), [CVE-2022-22825](https://nvd.nist.gov/vuln/detail/CVE-2022-22825),\
    \ [CVE-2022-22826](https://nvd.nist.gov/vuln/detail/CVE-2022-22826), [CVE-2022-22827](https://nvd.nist.gov/vuln/detail/CVE-2022-22827))\r\
    \n- mit-krb5 ([CVE-2021-37750](https://nvd.nist.gov/vuln/detail/CVE-2021-37750))\r\
    \n- openssl ([CVE-2021-4044](https://nvd.nist.gov/vuln/detail/CVE-2021-4044))\r\
    \n\r\n#### Bug fixes:\r\n\r\n- Fixed the dracut emergency Ignition log printing\
    \ that had a scripting error causing the print command to fail ([flatcar-linux/bootengine#33](https://github.com/flatcar-linux/bootengine/pull/33))\r\
    \n- Fixed leak of SELinux policy store to the root filesystem top directory due\
    \ to wrong store path in `policycoreutils` instead of `/var/lib/selinux` ([flatcar-linux/Flatcar#596](https://github.com/flatcar-linux/Flatcar/issues/596))\r\
    \n\r\n#### Changes:\r\n\r\n- Removed the pre-shipped `/etc/flatcar/update.conf`\
    \ file, leaving it totally to the user to define the contents as it was unnecessarily\
    \ overwriting the `/use/share/flatcar/update.conf` ([flatcar-linux/scripts#212](https://github.com/flatcar-linux/scripts/pull/212))\r\
    \n- Moved `tracepath` and `traceroute6` from `/usr/sbin` to `/usr/bin`\r\n\r\n\
    #### Updates:\r\n\r\n- Linux ([5.15.16](https://lwn.net/Articles/881963)) (includes\
    \ [5.15.14](https://lwn.net/Articles/881018), [5.15.15](https://lwn.net/Articles/881548))\r\
    \n- expat ([2.4.3](https://github.com/libexpat/libexpat/blob/R_2_4_3/expat/Changes))\r\
    \n- iputils ([20210722](https://github.com/iputils/iputils/releases/tag/20210722))\r\
    \n- openssl ([3.0.1](https://www.openssl.org/news/changelog.html#openssl-30))\r\
    \n- parted ([3.4](https://savannah.gnu.org/forum/forum.php?forum_id=9924)) (includes\
    \ [3.3](https://savannah.gnu.org/forum/forum.php?forum_id=9569))\r\n- pciutils\
    \ ([3.7.0](https://github.com/pciutils/pciutils/releases/tag/v3.7.0))\r\n- runc\
    \ ([1.1.0](https://github.com/opencontainers/runc/releases/tag/v1.1.0))\r\n- sed\
    \ ([4.8](https://savannah.gnu.org/forum/forum.php?forum_id=9647))\r\n- SDK: mantle\
    \ ([0.18.0](https://github.com/flatcar-linux/mantle/releases/tag/v0.18.0))"
