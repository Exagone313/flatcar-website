  body: "**Security fixes**\r\n\r\n * Linux\r\n   - [CVE-2020-27815](https://www.openwall.com/lists/oss-security/2020/11/30/5)\r\
    \n   - [CVE-2020-27830](https://www.openwall.com/lists/oss-security/2020/12/07/1)\r\
    \n   - [CVE-2020-27835](https://nvd.nist.gov/vuln/detail/CVE-2020-27835)\r\n \
    \  - [CVE-2020-28588](https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git/commit/?id=4f134b89a24b965991e7c345b9a4591821f7c2a6)\r\
    \n   - [CVE-2020-29568](https://nvd.nist.gov/vuln/detail/CVE-2020-29568)\r\n \
    \  - [CVE-2020-29569](https://nvd.nist.gov/vuln/detail/CVE-2020-29569)\r\n   -\
    \ [CVE-2020-29660](https://nvd.nist.gov/vuln/detail/CVE-2020-29660)\r\n   - [CVE-2020-29661](https://nvd.nist.gov/vuln/detail/CVE-2020-29661)\r\
    \n\r\n**Bug fixes**\r\n\r\n*   afterburn (coreos-metadata): Restart on failure\
    \ and keep coreos-metadata unit active ([kinvolk/coreos-overlay#768](https://github.com/kinvolk/coreos-overlay/pull/768))\r\
    \n*   networkd: avoid managing MAC addresses for veth devices ([kinvolk/init#33](https://github.com/kinvolk/init/pull/33))\r\
    \n\r\n**Changes**\r\n\r\n*   Updated nsswitch.conf to use systemd-resolved ([kinvolk/baselayout#10](https://github.com/kinvolk/baselayout/pull/10))\r\
    \n*   Enabled systemd-resolved stub listeners ([kinvolk/baselayout#11](https://github.com/kinvolk/baselayout/pull/11))\r\
    \n*   systemd-resolved: Disabled DNSSEC for the mean time ([kinvolk/baselayout#14](https://github.com/kinvolk/baselayout/pull/14))\r\
    \n*   kernel: enabled CONFIG_DEBUG_INFO_BTF ([kinvolk/coreos-overlay#753](https://github.com/kinvolk/coreos-overlay/pull/753))\r\
    \n*   containerd: Switched to default upstream socket location while keeping a\
    \ symlink for the previous location in Flatcar ([kinvolk/coreos-overlay#771](https://github.com/kinvolk/coreos-overlay/pull/771))\r\
    \n*   containerd: Disabled shim debug logs ([kinvolk/coreos-overlay#766](https://github.com/kinvolk/coreos-overlay/pull/766))\r\
    \n\r\n**Updates**\r\n\r\n*   Linux ([5.10.4](https://lwn.net/Articles/841473/))\r\
    \n*   Linux firmware ([20201218](https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20201218))\r\
    \n*   SDK: Rust ([1.48.0](https://github.com/rust-lang/rust/blob/master/RELEASES.md#version-1480-2020-11-19))\r\
    \n\r\nNote: Please note that ARM images remain experimental for now."
