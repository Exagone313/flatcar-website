  body: "Security fixes\r\n\r\n*   bsdiff\r\n    *   [CVE-2014-9862](https://nvd.nist.gov/vuln/detail/CVE-2014-9862)\r\
    \n*   containerd\r\n    *   [CVE-2020-15257](https://nvd.nist.gov/vuln/detail/CVE-2020-15257)\r\
    \n*   pam\r\n    *   [CVE-2020-27780](https://nvd.nist.gov/vuln/detail/CVE-2020-27780)\r\
    \n*   Linux\r\n    *   [CVE-2020-29661](https://nvd.nist.gov/vuln/detail/CVE-2020-29661)\r\
    \n    *   [CVE-2020-29660](https://nvd.nist.gov/vuln/detail/CVE-2020-29660)\r\n\
    \    *   [CVE-2020-27830](https://nvd.nist.gov/vuln/detail/CVE-2020-27830)\r\n\
    \    *   [CVE-2020-28588](https://nvd.nist.gov/vuln/detail/CVE-2020-28588) (only\
    \ affects 32-bit systems, Flatcar Container Linux is not affected)\r\n    *  \
    \ [CVE-2020-27835](https://nvd.nist.gov/vuln/detail/CVE-2020-27835) (only affects\
    \ systems with Infiniband HF1 driver, Flatcar Container Linux is not affected)\r\
    \n\r\nBug fixes\r\n\r\n*   The sysctl net.ipv4.conf.*.rp_filter is set to 0 for\
    \ the Cilium CNI plugin to work ([Flatcar#181](https://github.com/kinvolk/Flatcar/issues/181))\r\
    \n*   Package downloads in the developer container now use the correct URL again\
    \ ([Flatcar#298](https://github.com/kinvolk/Flatcar/issues/298))\r\n\r\nChanges\r\
    \n\r\n*   A symlink `vimdiff` should not be created, if the USE flag `minimal`\
    \ is enabled. ([Flatcar/#221](https://github.com/kinvolk/Flatcar/issues/221))\r\
    \n*   The sysctl default config file is now applied under the prefix 60 which\
    \ allows for custom sysctl config files to take effect when they start with a\
    \ prefix of 70, 80, or 90 ([baselayout#13](https://github.com/kinvolk/baselayout/pull/13))\r\
    \n*   Containerd CRI plugin got enabled by default, only the containerd socket\
    \ path needs to be specified as kubelet parameter for Kubernetes 1.20 to use containerd\
    \ instead of Docker ([Flatcar#283](https://github.com/kinvolk/Flatcar/issues/283))\r\
    \n*   For users with a custom update server a machine alias setting in update-engine\
    \ allows to give human-friendly names to client instances ([update-engine#8](https://github.com/kinvolk/update_engine/pull/8))\r\
    \n*   Enable BCMGENET as a module on arm64_defconfig-5.9 (c[oreos-overlay#717](https://github.com/kinvolk/coreos-overlay/pull/717))\r\
    \n*   Enable BCM7XXX_PHY as a module on arm64_defconfig-5.9 for Raspberry Pi 4\
    \ ([coreos-overlay#716](https://github.com/kinvolk/coreos-overlay/pull/716))\r\
    \n*   Disable jpeg USE flag from QEMU ([coreos-overlay#729](https://github.com/kinvolk/coreos-overlay/pull/729))\r\
    \n*   flatcar_production_qemu.sh: Use more CPUs for ARM if available ([scripts#91](https://github.com/kinvolk/flatcar-scripts/pull/91))\r\
    \n\r\nUpdates\r\n\r\n*   Linux ([5.9.14](https://lwn.net/Articles/839874/))\r\n\
    *   Linux firmware ([20201118](https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20201118))\r\
    \n*   Docker ([19.03.14](https://github.com/docker/docker-ce/releases/tag/v19.03.14))\r\
    \n*   containerd ([1.4.3](https://github.com/containerd/containerd/releases/tag/v1.4.3))\r\
    \n*   pam ([1.5.1](https://github.com/linux-pam/linux-pam/releases/tag/v1.5.1))\r\
    \n*   sqlite ([3.33](https://www.sqlite.org/releaselog/3_33_0.html))\r\n*   SDK:\
    \ Rust ([1.47.0](https://github.com/rust-lang/rust/blob/master/RELEASES.md#version-1470-2020-10-08))\r\
    \n*   SDK: Go ([1.15.6](https://go.googlesource.com/go/+/refs/tags/go1.15.6))\r\
    \n*   SDK: repo (2.8)\r\n*   SDK: dwarves (1.19)\r\n\r\nNote: Please note that\
    \ ARM images remain experimental for now.\r\n"
