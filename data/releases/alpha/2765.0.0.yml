  body: "**Security fixes**\r\n\r\n*   Linux - [CVE-2020-28374](https://nvd.nist.gov/vuln/detail/CVE-2020-28374),\
    \ [CVE-2020-36158](https://nvd.nist.gov/vuln/detail/CVE-2020-36158)\r\n*   go\
    \ - [CVE-2021-3114](https://github.com/golang/go/issues/43786)\r\n*   bsdiff -\
    \ [CVE-2020-14315](https://nvd.nist.gov/vuln/detail/CVE-2020-14315)\r\n*   curl\
    \ - [CVE-2020-8169](https://nvd.nist.gov/vuln/detail/CVE-2020-8169), [CVE-2020-8231](https://nvd.nist.gov/vuln/detail/CVE-2020-8231),[\
    \ CVE-2020-8284](https://curl.se/docs/CVE-2020-8285.html), [CVE-2020-8285](https://nvd.nist.gov/vuln/detail/CVE-2020-8285),[\
    \ CVE-2020-8286](https://nvd.nist.gov/vuln/detail/CVE-2020-8286)\r\n*   dhcpcd\
    \ - [CVE-2019-11577](https://nvd.nist.gov/vuln/detail/CVE-2019-11577), [CVE-2019-11766](https://nvd.nist.gov/vuln/detail/CVE-2019-11766)\r\
    \n*   mit-krb5 - [CVE-2020-28196](https://nvd.nist.gov/vuln/detail/CVE-2020-28196)\r\
    \n*   sudo - [CVE-2021-3156](https://nvd.nist.gov/vuln/detail/CVE-2021-3156),\
    \ [CVE-2021-23239](https://nvd.nist.gov/vuln/detail/CVE-2021-23239)\r\n\r\n**Bug\
    \ fixes**\r\n\r\n*   `/etc/iscsi/initiatorname.iscsi` is generated by the iscsi-init\
    \ service ([#321](https://github.com/kinvolk/Flatcar/issues/321))\r\n*   Prevent\
    \ iscsiadm buffer overflow ([#318](https://github.com/kinvolk/Flatcar/issues/318))\r\
    \n\r\n**Changes**\r\n\r\n*   Revert to building docker and containerd with go1.13\
    \ instead of go1.15. This reduces the SIGURG log spam ([Issue #315](https://github.com/kinvolk/Flatcar/issues/315)\
    \ [PR #774](https://github.com/kinvolk/coreos-overlay/pull/774))\r\n*   The containerd\
    \ socket is now available in the default location (`/run/containerd/containerd.sock`)\
    \ and also as a symlink in the previous location (`/run/docker/libcontainerd/docker-containerd.sock`)\
    \ ([#771](https://github.com/kinvolk/coreos-overlay/pull/771))\r\n*   AWS Pro:\
    \ include scripts to facilitate setup of EKS workers ([#794](https://github.com/kinvolk/coreos-overlay/pull/794)).\r\
    \n*   Missed from earlier notes: with the previous open-iscsi update to 2.1.2,\
    \ the service unit name changed from iscsid to iscsi ([#682](https://github.com/kinvolk/coreos-overlay/pull/682))\r\
    \n\r\n**Updates**\r\n\r\n*   linux ([5.10.10](https://lwn.net/Articles/843686/))\r\
    \n*   systemd ([247.2](https://raw.githubusercontent.com/systemd/systemd-stable/v247.2/NEWS))\r\
    \n*   curl ([7.74.0](https://curl.se/changes.html#7_74_0))\r\n*   dhcpcd ([8.1.9](https://roy.marples.name/cgit/dhcpcd.git/tag/?h=dhcpcd-8.1.9))\r\
    \n*   open-iscsi ([2.1.3](https://github.com/open-iscsi/open-iscsi/releases/tag/2.1.3))\r\
    \n*   go ([1.15.7](https://go.googlesource.com/go/+/refs/tags/go1.15.7))\r\n*\
    \   mit-krb5 ([1.18.2-r2](https://gitweb.gentoo.org/repo/gentoo.git/commit/?id=7c6a41be59b79c996b2e0493399c035e35f8fed9))\r\
    \n*   open-vm-tools ([11.2.5](https://github.com/vmware/open-vm-tools/releases/tag/stable-11.2.5))\r\
    \n*   rust ([1.49.0](https://blog.rust-lang.org/2020/12/31/Rust-1.49.0.html))\r\
    \n*   sudo ([1.9.5p2](https://github.com/sudo-project/sudo/releases/tag/SUDO_1_9_5p2))\r\
    \n\r\n**Note**: This alpha release includes only AMD64 images.\r\n"
