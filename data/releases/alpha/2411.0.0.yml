  body: "## Flatcar updates\r\n\r\nSecurity fixes:\r\n\r\n- Fix stack-based buffer\
    \ overflow in sudo ([CVE-2019-18634](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-18634))\r\
    \n- Fix incorrect access control leading to privileges escalation in runc ([CVE-2019-19921](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-19921))\r\
    \n- Fix systemd use-after-free upon receiving crafted D-Bus message from local\
    \ unprivileged attacker ([CVE-2020-1712](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-1712))\r\
    \n\r\nBug fixes:\r\n\r\n- Fix DNS resolution for the GCE metadata server (https://github.com/flatcar/coreos-overlay/pull/160)\r\
    \n- Use correct URLs for flatcar-linux in emerge-gitclone and scripts (https://github.com/flatcar/dev-util/pull/1)\
    \ (https://github.com/flatcar/scripts/pull/50)\r\n- Fix a wrong profile\
    \ reference in torcx (https://github.com/flatcar/coreos-overlay/pull/162)\r\
    \n- Create symlink for /run/metadata/coreos (https://github.com/flatcar/coreos-overlay/pull/166)\r\
    \n- Create symlink for flatcar-install (https://github.com/flatcar/init/pull/14)\r\
    \n- Fix backwards compatibility issues for users to migrate from CoreOS Container\
    \ Linux (https://github.com/flatcar/Flatcar/issues/16 https://github.com/flatcar/afterburn/pull/7\
    \ https://github.com/flatcar/bootengine/pull/7 https://github.com/flatcar/bootengine/pull/8\
    \ https://github.com/flatcar/init/pull/16 https://github.com/flatcar/init/pull/17\
    \ https://github.com/flatcar/ignition/pull/8)\r\n\r\nChanges:\r\n\r\n- Build\
    \ Flatcar tarballs to be used by containers (https://github.com/flatcar/scripts/pull/51)\r\
    \n- Enable qede kernel module\r\n\r\nUpdates:\r\n\r\n- Linux [4.19.102](https://lwn.net/Articles/811638/)\r\
    \n- runc [1.0.0-rc10](https://github.com/opencontainers/runc/releases/tag/v1.0.0-rc10)\r\
    \n- sudo [1.8.31](https://www.sudo.ws/stable.html#1.8.31)\r\n"
