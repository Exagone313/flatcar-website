  body: "Bug fixes:\r\n\r\n- Fix resetting of DNS nameservers in systemd-networkd\
    \ units ([PR#12](https://github.com/flatcar-linux/systemd/pull/12))\r\n\r\nChanges:\r\
    \n\r\n- Disable TX checksum offloading for the IP-in-IP tunl0 interface used by\
    \ Calico ([PR#26](https://github.com/flatcar-linux/init/pull/26)). This is a workaround\
    \ for a Mellanox driver issue, currently tracked in [Flatcar#183](https://github.com/flatcar-linux/Flatcar/issues/183)\r\
    \n- Set `sysctl net.ipv4.conf.(all|*).rp_filter` to 0 (instead of the systemd\
    \ upstream value 2) to be less restrictive which some network solutions rely on\
    \ ([PR#11](https://github.com/flatcar-linux/systemd/pull/11))\r\n- Update-engine\
    \ now detects rollbacks and reports them as errors to the update server ([PR#6](https://github.com/flatcar-linux/update_engine/pull/6))\r\
    \n- `flatcar-install` allows installation to a multipath drive ([PR#24](https://github.com/flatcar-linux/init/pull/24))\r\
    \n- Support the `lockdown` kernel command line parameter ([PR#533](https://github.com/flatcar-linux/coreos-overlay/pull/553))\r\
    \n- Update public key to include a [new subkey](https://www.flatcar-linux.org/security/image-signing-key/)\r\
    \n\r\nUpdates:\r\n\r\n- Linux [5.8.9](https://lwn.net/Articles/831365/)\r\n- linux-firmware\
    \ [20200817](https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20200817)\r\
    \n- Go [1.15.2](https://golang.org/doc/go1.15)\r\n- Rust [1.46.0](https://blog.rust-lang.org/2020/08/27/Rust-1.46.0.html)\r\
    \n\r\nNote: Please note that ARM images remain experimental for now.\r\n"
