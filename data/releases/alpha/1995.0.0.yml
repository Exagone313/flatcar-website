  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v1995.0.0):\r\
    \n\r\nSecurity fixes:\r\n- Fix Go CPU denial of service in X.509 verification\
    \ ([CVE-2018-16875](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-16875))\r\
    \n- Fix PolicyKit always authorizing UIDs greater than `INT_MAX` ([CVE-2018-19788](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-19788))\r\
    \n\r\nBug fixes:\r\n- Fix AWS, Azure, and GCE disk aliases in the initramfs for\
    \ Ignition ([#2531](https://github.com/coreos/bugs/issues/2531))\r\n\r\nUpdates:\r\
    \n- Go [1.10.6](https://golang.org/doc/devel/release.html#go1.10.minor)\r\n- Go\
    \ [1.11.3](https://golang.org/doc/devel/release.html#go1.11.minor)\r\n- Ignition\
    \ [0.29.1](https://github.com/coreos/ignition/releases/tag/v0.29.1)\r\n- Linux\
    \ [4.19.9](https://lwn.net/Articles/774847/)\r\n- Rust [1.31.0](https://blog.rust-lang.org/2018/12/06/Rust-1.31-and-rust-2018.html)\r\
    \n- wa-linux-agent [2.2.32](https://github.com/Azure/WALinuxAgent/releases/tag/v2.2.32)"
