  body: "New **Alpha** Release **3165.0.0**\r\n\r\n_Changes since **Alpha 3139.0.0**_\r\
    \n\r\n#### Security fixes\r\n- Linux ([CVE-2022-0492](https://nvd.nist.gov/vuln/detail/CVE-2022-0492),\
    \ [CVE-2022-0516](https://nvd.nist.gov/vuln/detail/CVE-2022-0516), [CVE-2022-0435](https://nvd.nist.gov/vuln/detail/CVE-2022-0435),\
    \ [CVE-2022-0487](https://nvd.nist.gov/vuln/detail/CVE-2022-0487), [CVE-2022-25375](https://nvd.nist.gov/vuln/detail/CVE-2022-25375),\
    \ [CVE-2022-25258](https://nvd.nist.gov/vuln/detail/CVE-2022-25258), [CVE-2022-0847](https://nvd.nist.gov/vuln/detail/CVE-2022-0847))\r\
    \n- Go ([CVE-2022-23806](https://nvd.nist.gov/vuln/detail/CVE-2022-23806), [CVE-2022-23772](https://nvd.nist.gov/vuln/detail/CVE-2022-23772),\
    \ [CVE-2022-23773](https://nvd.nist.gov/vuln/detail/CVE-2022-23773))\r\n- systemd\
    \ ([CVE-2021-3997](https://nvd.nist.gov/vuln/detail/CVE-2021-3997))\r\n- cifs-utils\
    \ ([CVE-2021-20208](https://nvd.nist.gov/vuln/detail/CVE-2021-20208))\r\n- expat\
    \ ([CVE-2022-25235](https://nvd.nist.gov/vuln/detail/CVE-2022-25235), [CVE-2022-25236](https://nvd.nist.gov/vuln/detail/CVE-2022-25236),\
    \ [CVE-2022-25313](https://nvd.nist.gov/vuln/detail/CVE-2022-25313), [CVE-2022-25314](https://nvd.nist.gov/vuln/detail/CVE-2022-25314),\
    \ [CVE-2022-25315](https://nvd.nist.gov/vuln/detail/CVE-2022-25315))\r\n- duktape\
    \ ([CVE-2021-46322](https://nvd.nist.gov/vuln/detail/CVE-2021-46322))\r\n- libarchive\
    \ ([CVE-2021-31566](https://nvd.nist.gov/vuln/detail/CVE-2021-31566), [CVE-2021-36976](https://nvd.nist.gov/vuln/detail/CVE-2021-36976))\r\
    \n- libxml2 ([CVE-2022-23308](https://nvd.nist.gov/vuln/detail/CVE-2022-23308))\r\
    \n- shadow ([CVE-2013-4235](https://nvd.nist.gov/vuln/detail/CVE-2013-4235))\r\
    \n- vim ([CVE-2021-3984](https://nvd.nist.gov/vuln/detail/CVE-2021-3984), [CVE-2021-4019](https://nvd.nist.gov/vuln/detail/CVE-2021-4019),\
    \ [CVE-2021-4069](https://nvd.nist.gov/vuln/detail/CVE-2021-4069), [CVE-2021-4136](https://nvd.nist.gov/vuln/detail/CVE-2021-4136),\
    \ [CVE-2021-4173](https://nvd.nist.gov/vuln/detail/CVE-2021-4173),[ CVE-2021-4166](https://nvd.nist.gov/vuln/detail/CVE-2021-4166),\
    \ [CVE-2021-4187](https://nvd.nist.gov/vuln/detail/CVE-2021-4187), [CVE-2021-4192](https://nvd.nist.gov/vuln/detail/CVE-2021-4192),\
    \ [CVE-2021-4193](https://nvd.nist.gov/vuln/detail/CVE-2021-4193), [CVE-2022-0128](https://nvd.nist.gov/vuln/detail/CVE-2022-0128),\
    \ [CVE-2022-0156](https://nvd.nist.gov/vuln/detail/CVE-2022-0156), [CVE-2022-0158](https://nvd.nist.gov/vuln/detail/CVE-2022-0158),\
    \ [CVE-2022-0213](https://nvd.nist.gov/vuln/detail/CVE-2022-0213), [CVE-2022-0261](https://nvd.nist.gov/vuln/detail/CVE-2022-0261),\
    \ [CVE-2022-0318](https://nvd.nist.gov/vuln/detail/CVE-2022-0318), [CVE-2022-0319](https://nvd.nist.gov/vuln/detail/CVE-2022-0319),\
    \ [CVE-2022-0351](https://nvd.nist.gov/vuln/detail/CVE-2022-0351), [CVE-2022-0359](https://nvd.nist.gov/vuln/detail/CVE-2022-0359),\
    \ [CVE-2022-0361](https://nvd.nist.gov/vuln/detail/CVE-2022-0361), [CVE-2022-0368](https://nvd.nist.gov/vuln/detail/CVE-2022-0368),\
    \ [CVE-2022-0392](https://nvd.nist.gov/vuln/detail/CVE-2022-0392), [CVE-2022-0393](https://nvd.nist.gov/vuln/detail/CVE-2022-0393),\
    \ [CVE-2022-0407](https://nvd.nist.gov/vuln/detail/CVE-2022-0407), [CVE-2022-0408](https://nvd.nist.gov/vuln/detail/CVE-2022-0408),\
    \ [CVE-2022-0413](https://nvd.nist.gov/vuln/detail/CVE-2022-0413), [CVE-2022-0417](https://nvd.nist.gov/vuln/detail/CVE-2022-0417),\
    \ [CVE-2022-0443](https://nvd.nist.gov/vuln/detail/CVE-2022-0443))\r\n- SDK: squashfs-tools\
    \ ([CVE-2021-40153](https://nvd.nist.gov/vuln/detail/CVE-2021-40153), [CVE-2021-41072](https://nvd.nist.gov/vuln/detail/CVE-2021-41072))\r\
    \n\r\n#### Bug fixes\r\n- Disabled the systemd-networkd settings `ManageForeignRoutes`\
    \ and `ManageForeignRoutingPolicyRules` by default to ensure that CNIs like Cilium\
    \ don't get their routes or routing policy rules discarded on network reconfiguration\
    \ events ([Flatcar#620](https://github.com/flatcar/Flatcar/issues/620)).\r\
    \n- AWS: specify correct console (ttyS0) on kernel command line for ARM64 instances\
    \ ([coreos-overlay#1628](https://github.com/flatcar/coreos-overlay/pull/1628))\r\
    \n- Prevented hitting races when creating filesystems in Ignition, these races\
    \ caused boot failures like `fsck[1343]: Failed to stat /dev/disk/by-label/ROOT:\
    \ No such file or directory` when creating a btrfs root filesystem ([ignition#35](https://github.com/flatcar/ignition/pull/35))\r\
    \n- Reverted the Linux kernel change to forbid xfrm id 0 for IPSec state because\
    \ it broke Cilium ([Flatcar#626](https://github.com/flatcar/Flatcar/issues/626),\
    \ [coreos-overlay#1682](https://github.com/flatcar/coreos-overlay/pull/1682))\r\
    \n- Added `auditd.service` but left it disabled by default, a custom configuration\
    \ can be created by removing `/etc/audit/auditd.conf` and replacing it with an\
    \ own file ([coreos-overlay#1636](https://github.com/flatcar/coreos-overlay/pull/1636))\r\
    \n\r\n#### Changes\r\n- The systemd-networkd `ManageForeignRoutes` and `ManageForeignRoutingPolicyRules`\
    \ settings are now disabled through a drop-in file and thus can only be enabled\
    \ again by a drop-in file under `/etc/systemd/networkd.conf.d/` because drop-in\
    \ files take precedence over `/etc/systemd/networkd.conf` ([init#61](https://github.com/flatcar/init/pull/61))\r\
    \n- Bring in dependencies for NFS4 with Kerberos both in kernel and userspace.\
    \ Tested against NFS4.1 server. ([coreos-overlay#1664](https://github.com/flatcar/coreos-overlay/pull/1664))\r\
    \n- Added support for switching back to CGroupsV1 without requiring a reboot.\
    \ Create `/etc/flatcar-cgroupv1` through ignition. ([coreos-overlay#1666](https://github.com/flatcar/coreos-overlay/pull/1666))\r\
    \n- Azure VHD disks are now created using subformat=fixed, which makes them suitable\
    \ for immediate upload to Azure using any tool.\r\n\r\n#### Updates\r\n\r\n- Linux\
    \ ([5.15.25](https://lwn.net/Articles/885895)) (from 5.15.19)\r\n- Linux Firmware\
    \ ([20220209](https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20220209))\r\
    \n- Go ([1.17.7](https://go.googlesource.com/go/+/refs/tags/go1.17.7))\r\n- systemd\
    \ ([250.3](https://github.com/systemd/systemd-stable/releases/tag/v250.3))\r\n\
    - bpftool ([5.15.8](https://lwn.net/Articles/878631/))\r\n- bridge-utils ([1.7.1](https://git.kernel.org/pub/scm/network/bridge/bridge-utils.git/log/?h=v1.7.1))\r\
    \n- cifs-utils ([6.13](https://lkml.kernel.org/linux-cifs/CAKywueSqRGSFmeDHQacyu831BNUeGFxGg3vgBmozzhkGBCjyXQ@mail.gmail.com/T/))\r\
    \n- containerd ([1.6.0](https://github.com/containerd/containerd/releases/tag/v1.6.0))\r\
    \n- duktape ([2.7.0](https://github.com/svaarala/duktape/releases/tag/v2.7.0))\r\
    \n- expat ([2.4.6](https://github.com/libexpat/libexpat/blob/R_2_4_6/expat/Changes))\r\
    \n- kexec-tools ([2.0.22](https://www.spinics.net/lists/kexec/msg26864.html))\r\
