    **Bug fixes**\r\n\r\n\r\n\r\n*   Fix the patch to update DefaultTasksMax in systemd\
    \ ([coreos-overlay#971](https://github.com/kinvolk/coreos-overlay/pull/971))\r\
    \n\r\n**Changes**\r\n\r\n\r\n\r\n*   Make the hostname setting units optional.\
    \ Having the hostname units as required by the initrd.target meant that if the\
    \ unit failed the machine wouldn't start, disrupting the whole boot. ([bootengine#23](https://github.com/kinvolk/bootengine/pull/23))\r\
    \n*   Enable using iSCSI netroot devices on Flatcar ([bootengine#22](https://github.com/kinvolk/bootengine/pull/22))\r\
    \n\r\n**Updates**\r\n\r\n\r\n\r\n*   Linux ([5.10.32](https://lwn.net/Articles/853762/))\r\
    \n*   systemd ([247.6](https://github.com/systemd/systemd-stable/releases/tag/v247.6))\r\
