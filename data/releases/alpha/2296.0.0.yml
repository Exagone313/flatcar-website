  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v2296.0.0):\r\
    \n\r\nSecurity fixes:\r\n- Fix sudo allowing a user to run commands as root if\
    \ configured to permit the user to run commands as everyone other than root ([CVE-2019-14287](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-14287))\r\
    \n\r\nBug fixes:\r\n- Fix kernel crash with CephFS mounts, introduced in 2275.0.0\
    \ ([#2616](https://github.com/coreos/bugs/issues/2616))\r\n\r\nUpdates:\r\n- etcd\
    \ [3.3.17](https://github.com/etcd-io/etcd/releases/tag/v3.3.17)\r\n- etcdctl\
    \ [3.3.17](https://github.com/etcd-io/etcd/releases/tag/v3.3.17)\r\n- Go [1.12.9](https://golang.org/doc/devel/release.html#go1.12.minor)\r\
    \n- Linux [4.19.79](https://lwn.net/Articles/802169/)\r\n- sudo [1.8.28](https://www.sudo.ws/stable.html#1.8.28)"
