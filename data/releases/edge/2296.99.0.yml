  body: "## Flatcar updates\r\n\r\nSecurity fixes:\r\n\r\n- Fix panic caused by invalid\
    \ DSA public keys in Go 1.12 and 1.13 ([CVE-2019-17596](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-17596))\r\
    \n- Fix AppArmor restriction bypass issue in runc 1.0.0-rc8 or older ([CVE-2019-16884](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-16884))\r\
    \n- Fix bypass of certain policy blacklists and session PAM modules in sudo 1.8.27\
    \ or older ([CVE-2019-14287](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-14287))\r\
    \n\r\nBug fixes:\r\n\r\n- Fix rkt fetch issue that does not work without docker://\
    \ prefix in URLs (https://github.com/flatcar/coreos-overlay/pull/96)\r\n\
    - Multiple bug fixes from the upstream systemd-stable repo (https://github.com/flatcar/coreos-overlay/pull/97)\r\
    \n\r\nUpdates: \r\n\r\n- Linux [5.3.7](https://lwn.net/Articles/802627/)\r\n-\
    \ Go [1.12.12](https://go.googlesource.com/go/+/refs/tags/go1.12.12) and [1.13.3](https://go.googlesource.com/go/+/refs/tags/go1.13.3)\r\
    \n- runc [1.0.0-rc9](https://github.com/opencontainers/runc/releases/tag/v1.0.0-rc9)\r\
    \n- sudo [1.8.28](https://www.sudo.ws/stable.html#1.8.28)"
