  body: "## Flatcar updates\r\n\r\nSecurity fixes:\r\n\r\n- Fix a denial-of-service\
    \ issue via malicious access to `/dev/kvm` ([CVE-2019-19332](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-19332))\r\
    \n\r\nBug fixes:\r\n\r\n- Fix a bug when creating RAID0 arrays by setting the\
    \ default layout (https://github.com/flatcar/baselayout/pull/2)\r\n- Use\
    \ rkt instead of docker in kubelet-wrapper (https://github.com/flatcar/coreos-overlay/pull/148)\r\
    \n\r\nChanges:\r\n\r\n- Support the default layout feature in mdadm (https://github.com/flatcar/coreos-overlay/pull/146)\r\
    \n\r\nUpdates:\r\n\r\n- Linux [5.4.4](https://lwn.net/Articles/807611/)\r\n- containerd\
    \ [1.3.2](https://github.com/containerd/containerd/releases/tag/v1.3.2)\r\n- mdadm\
    \ [4.1](https://git.kernel.org/pub/scm/utils/mdadm/mdadm.git/tag/?h=mdadm-4.1)\r\
    \n- wireguard [20191212](https://git.zx2c4.com/WireGuard/tag/?h=0.0.20191212)"
