  body: "## Flatcar updates\r\n\r\nSecurity fixes:\r\n\r\n- Fix dbus authentication\
    \ bypass in non-default configurations ([CVE-2019-12749](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-12749))\r\
    \n- Fix kernel KVM guest escape ([CVE-2019-14835](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-14835))\r\
    \n- Fix race condition in Intel microprocessors ([CVE-2019-11184](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-11184))\r\
    \n- Fix invalid HTTP/1.1 handling in net/http of Go ([CVE-2019-16276](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-16276))\r\
    \n\r\nBug fixes:\r\n\r\n- Fix path prefix in crio-wipe.service in cri-o (https://github.com/flatcar/coreos-overlay/pull/91)\r\
    \n- Fix ListenPort= in WireGuard section in systemd (https://github.com/flatcar/systemd/pull/5)\r\
    \n\r\nUpdates: \r\n\r\n - Linux [5.3.1](https://lwn.net/Articles/800245/)\r\n\
    \ - Go [1.12.10](https://go.googlesource.com/go/+/refs/tags/go1.12.10)\r\n - coreos-firmware\
    \ [20190815](https://github.com/flatcar/coreos-overlay/pull/93/commits/3c63b3d592960030b32ddabac7a1f6cba61b18ab)\
    \ (https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20190815)\r\
    \n - cri-o [1.15.2](https://github.com/cri-o/cri-o/releases/tag/v1.15.2)\r\n -\
    \ cri-tools [1.16.1](https://github.com/kubernetes-sigs/cri-tools/releases/tag/v1.16.1)\r\
    \n - intel-microcode [20190918](https://github.com/intel/Intel-Linux-Processor-Microcode-Data-Files/blob/microcode-20190918/releasenote)\r\
    \n"
