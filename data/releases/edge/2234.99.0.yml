  body: "## Flatcar updates\r\n\r\nSecurity fixes:\r\n\r\n - Fix denial of service\
    \ in HTTP/2 implementations written in Go ([CVE-2019-9512](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-9512)\
    \ [CVE-2019-9514](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-9514)\
    \ [CVE-2019-14809](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-14809)\
    \ )\r\n - Fix arbitrary execution of code in libarchive ( [CVE-2017-14166](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-14166)\
    \ [CVE-2017-14501](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-14501)\
    \ [CVE-2017-14502](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-14502)\
    \ [CVE-2017-14503](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-14503)\
    \ )\r\n - Fix privilege escalation issues in polkit ([CVE-2018-1116](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1116)\
    \ [CVE-2018-19788](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-19788)\
    \ ) \r\n - Fix arbitrary execution of SQL statements in sqlite ( [CVE-2019-5018](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-5018)\
    \ [CVE-2019-9936](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-9936)\
    \ [CVE-2019-9937](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-9937)\
    \ )\r\n - Fix arbitrary execution of code in wget ( [CVE-2019-5953](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-5953)\
    \ )\r\n - Fix issues of secret leakage and nsswitch based config in Docker ( [CVE-2019-13509](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-13509)\
    \ [CVE-2019-14271](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-14271)\
    \ )\r\n\r\nBug fixes:\r\n\r\n - Remove unnecessary dependency on Go 1.6 from cgroupid\
    \ (https://github.com/flatcar-linux/coreos-overlay/commit/20f24ed14daf747e9b6923ee6baf2aa3635589e8)\r\
    \n\r\nUpdates: \r\n\r\n - Linux [5.2.9](https://lwn.net/Articles/796462/)\r\n\
    \ - Binutils [2.32-r1](https://github.com/flatcar-linux/portage-stable/commit/6124ccfbdf9b42b43f3bcc54331b1a590a09c142)\r\
    \n - Docker [19.03.1](https://github.com/flatcar-linux/coreos-overlay/pull/62)\r\
    \n - Go [1.12.9](https://github.com/golang/go/releases/tag/go1.12.9)\r\n - Libarchive\
    \ [3.3.3](https://github.com/libarchive/libarchive/releases/tag/v3.3.3)\r\n -\
    \ Patch [2.7.6-r4](https://github.com/flatcar-linux/portage-stable/commit/54a7e341d741c4dab4ac8df3bda7665c49700a12)\r\
    \n - Polkit [0.113-r5](https://github.com/flatcar-linux/coreos-overlay/commit/a42f51d3714ae96577392293d0a683c324a4f6ee)\r\
    \n - Rust [1.37.0](https://github.com/rust-lang/rust/releases/tag/1.37.0)\r\n\
    \ - Cargo [1.37.0](https://github.com/rust-lang/rust/releases/tag/1.37.0) (https://github.com/rust-lang/cargo/releases/tag/0.38.0)\r\
    \n - Sqlite [3.29.0](https://repo.or.cz/sqlite.git/shortlog/refs/tags/version-3.29.0)\r\
    \n - Wget [1.20.3](http://git.savannah.gnu.org/cgit/wget.git/tag/?h=v1.20.3)\r\
    \n"
