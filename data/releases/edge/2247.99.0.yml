  body: "## Flatcar updates\r\n\r\nSecurity fixes:\r\n\r\n - Fix secret leakage in\
    \ libgcrypt ([CVE-2018-6829](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-6829))\r\
    \n - Fix denial of service in libtasn1 ([CVE-2018-1000654](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-1000654))\r\
    \n - Fix bypass of a protection mechanism in libxslt ([CVE-2019-11068](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-11068))\r\
    \n\r\nBug fixes:\r\n\r\n - Fix an issue of oem-gce crashlooping in GCE images\
    \ (https://github.com/flatcar-linux/coreos-overlay/pull/69)\r\n\r\nUpdates: \r\
    \n\r\n - Linux [5.2.11](https://lwn.net/Articles/797814/)\r\n - libgcrypt [1.8.3](https://github.com/gpg/libgcrypt/releases/tag/libgcrypt-1.8.3)\r\
    \n - libtasn1 [4.13](https://github.com/gnutls/libtasn1/releases/tag/libtasn1_4_13)\r\
    \n - libxslt [1.1.33](https://github.com/GNOME/libxslt/releases/tag/v1.1.33)\r\
    \n"
