  body: "## Flatcar updates\r\n\r\nSecurity fixes:\r\n\r\n- Fix systemd-resolved bug\
    \ allowing unprivileged users to change DNS settings ([CVE-2019-15718](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-15718))\r\
    \n\r\nBug fixes:\r\n\r\n - Fix commit ID to match with Manifest in coreos-firmware\
    \ (https://github.com/flatcar-linux/coreos-overlay/pull/76)\r\n - Use mantle/ignition\
    \ versions which have the `opt/org.flatcar-linux` Ignition variable (https://github.com/flatcar-linux/coreos-overlay/pull/77)\r\
    \n\r\nUpdates: \r\n\r\n - Linux [5.2.13](https://lwn.net/Articles/798626/)\r\n\
    \ - systemd [v242](https://github.com/systemd/systemd/releases/tag/v242) (https://github.com/flatcar-linux/coreos-overlay/pull/71)\r\
    \n - containerd [1.2.8](https://github.com/containerd/containerd/releases/tag/v1.2.8)\r\
    \n - cri-o [1.15.1](https://github.com/cri-o/cri-o/releases/tag/v1.15.1)\r\n -\
    \ docker [19.03.2](https://docs.docker.com/engine/release-notes/#19032)"
