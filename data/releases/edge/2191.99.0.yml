  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v2191.0.0):\r\
    \n\r\nSecurity fixes:\r\n\r\n * Fix libexpat denial of service ([CVE-2018-20843](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-20843))\r\
    \n\r\nBug fixes:\r\n\r\n * Fix Ignition panic when no `guestinfo.(coreos|ignition).config`\
    \ parameters are specified on VMware (https://github.com/coreos/ignition/issues/821)\r\
    \n\r\nUpdates:\r\n\r\n * expat [2.2.7](https://github.com/libexpat/libexpat/releases/tag/R_2_2_7)\r\
    \n * Ignition [0.33.0](https://github.com/coreos/ignition/releases/tag/v0.33.0)\r\
    \n\r\n## Flatcar updates\r\n\r\nBug fixes:\r\n\r\n- make containerd listen on\
    \ localhost (https://github.com/flatcar/coreos-overlay/pull/41)\r\n\r\n\
    Updates:\r\n\r\n- Linux [5.1.15](https://lwn.net/Articles/792008/)\r\n- cri-tools\
    \ [1.14.0](https://github.com/flatcar/coreos-overlay/pull/42)\r\n\r\nChanges:\r\
    \n\r\n- Fix installation prefix of conmon in a cri-o example config (https://github.com/flatcar/coreos-overlay/pull/43)\r\
    \n"
