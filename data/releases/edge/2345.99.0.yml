  body: "## Flatcar updates\r\n\r\nThis release is done for both amd64 and arm64.\r\
    \n\r\nSecurity fixes:\r\n\r\n- Fix Intel CPU disclosure of memory to user process.\
    \ Complete mitigation requires [manually disabling TSX or SMT](https://docs.flatcar-linux.org/os/disabling-smt/)\
    \ on affected processors. ([CVE-2019-11135](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-11135),\
    \ [TAA](https://www.intel.com/content/www/us/en/security-center/advisory/intel-sa-00270.html))\r\
    \n- Fix Intel CPU denial of service by a malicious guest VM ([CVE-2018-12207](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-12207))\r\
    \n- Fix curl Kerberos FTP double free ([CVE-2019-5481](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-5481))\r\
    \n- Fix curl TFTP buffer overflow with non-default block size ([CVE-2019-5482](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-5482))\r\
    \n- Fix openssl key extraction attacks under non-default conditions ([CVE-2019-1563](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-1563),\
    \ [CVE-2019-1547](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-1547))\r\
    \n- Fix heap-based buffer over-read in libexpat ([CVE-2019-15903](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-15903))\r\
    \n\r\nBug fixes:\r\n\r\n- Fix cross-build issues around WAF by creating wrappers\
    \ (https://github.com/flatcar-linux/coreos-overlay/pull/138)\r\n- Fix rust-related\
    \ issues around cross toolchains (https://github.com/flatcar-linux/scripts/pull/34)\r\
    \n- Fix time zone for Brazil (https://github.com/flatcar-linux/coreos-overlay/pull/118)\r\
    \n\r\nChanges:\r\n\r\n- Support cross-builds for ARM64 (https://github.com/flatcar-linux/coreos-overlay/pull/122)\r\
    \n\r\nUpdates:\r\n\r\n- Linux [5.4.2](https://lwn.net/Articles/806394/)\r\n- curl\
    \ [7.66.0](https://curl.haxx.se/mail/archive-2019-09/0002.html)\r\n- docker [19.03.5](https://docs.docker.com/engine/release-notes/#19035)\r\
    \n- etcd [3.3.18](https://github.com/etcd-io/etcd/releases/tag/v3.3.18)\r\n- expat\
    \ [2.2.8](https://github.com/libexpat/libexpat/releases/tag/R_2_2_8)\r\n- intel-microcode\
    \ [20191115](https://github.com/intel/Intel-Linux-Processor-Microcode-Data-Files/blob/microcode-20191115/releasenote)\r\
    \n- ldb [1.3.6](https://gitlab.com/samba-team/samba/-/tags/ldb-1.3.6)\r\n- openssl\
    \ [1.0.2t](https://www.openssl.org/news/cl102.txt)\r\n- samba [4.8.6](https://gitlab.com/samba-team/samba/-/tags/samba-4.8.6)\r\
    \n- talloc [2.1.11](https://gitlab.com/samba-team/samba/-/tags/talloc-2.1.11)\r\
    \n- tdb [1.3.15](https://gitlab.com/samba-team/samba/-/tags/tdb-1.3.15)\r\n- tevent\
    \ [0.9.37](https://gitlab.com/samba-team/samba/-/tags/tevent-0.9.37)\r\n- timezone-data\
    \ [2019c](http://mm.icann.org/pipermail/tz-announce/2019-September/000057.html)"
