  body: "## Flatcar updates\r\n\r\nSecurity fixes:\r\n\r\n- Fix stack-based buffer\
    \ overflow in sudo ([CVE-2019-18634](http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-18634))\r\
    \n\r\nBug fixes:\r\n\r\n- Fix DNS resolution for the GCE metadata server (https://github.com/flatcar/coreos-overlay/pull/160)\r\
    \n- Use correct URLs for flatcar-linux in emerge-gitclone and scripts (https://github.com/flatcar/dev-util/pull/1)\
    \ (https://github.com/flatcar/scripts/pull/50)\r\n- Fix a wrong profile\
    \ reference in torcx (https://github.com/flatcar/coreos-overlay/pull/162)\r\
    \n- Use rkt again instead of docker in wrappers (https://github.com/flatcar/coreos-overlay/pull/163)\r\
    \n- Create symlink for /run/metadata/coreos (https://github.com/flatcar/coreos-overlay/pull/166)\r\
    \n- Create symlink for flatcar-install (https://github.com/flatcar/init/pull/14)\r\
    \n- Build static libraries for elfutils (https://github.com/flatcar/coreos-overlay/pull/169)\r\
    \n\r\nUpdates:\r\n\r\n- Linux [5.4.16](https://lwn.net/Articles/811027/)\r\n-\
    \ dwarves [1.16](https://git.kernel.org/pub/scm/devel/pahole/pahole.git/tag/?h=v1.16)\r\
    \n- elfutils [0.178](https://sourceware.org/git/?p=elfutils.git;a=tag;h=refs/tags/elfutils-0.178)\r\
    \n- sudo [1.8.31](https://www.sudo.ws/stable.html#1.8.31)\r\n- wireguard [20200128](https://git.zx2c4.com/wireguard-linux-compat/tag/?h=v0.0.20200128)"
