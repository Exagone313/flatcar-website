  body: "## Flatcar updates\r\n\r\nSecurity fixes:\r\n\r\n- Fix incorrect access control\
    \ leading to privileges escalation in runc ([CVE-2019-19921](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-19921))\r\
    \n- Fix systemd use-after-free upon receiving crafted D-Bus message from local\
    \ unprivileged attacker ([CVE-2020-1712](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-1712))\r\
    \n\r\nBug fixes:\r\n\r\n- Fix backwards compatibility issues for users to migrate\
    \ from CoreOS Container Linux (https://github.com/flatcar-linux/Flatcar/issues/16\
    \ https://github.com/flatcar-linux/afterburn/pull/7 https://github.com/flatcar-linux/bootengine/pull/7\
    \ https://github.com/flatcar-linux/bootengine/pull/8 https://github.com/flatcar-linux/init/pull/16\
    \ https://github.com/flatcar-linux/init/pull/17 https://github.com/flatcar-linux/ignition/pull/8)\r\
    \n\r\nChanges:\r\n\r\n- Build Flatcar tarballs to be used by containers (https://github.com/flatcar-linux/scripts/pull/51)\r\
    \n- Enable qede kernel module\r\n- Enable kernel config for BTF (BPF Type Format)\r\
    \n\r\nUpdates:\r\n\r\n- Linux [5.5.2](https://lwn.net/Articles/811599/)\r\n- coreos-firmware\
    \ [20200122](https://github.com/flatcar-linux/coreos-overlay/pull/175/commits/8751b200031ca9d9b52a6ff060640b77f21b9504)\
    \ (https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20200122)\r\
    \n- runc [1.0.0-rc10](https://github.com/opencontainers/runc/releases/tag/v1.0.0-rc10)\r\
    \n"
