  body: "## [Upstream Container Linux updates](https://github.com/coreos/manifest/releases/tag/v2219.1.0):\r\
    \n\r\nSecurity fixes:\r\n- Fix Linux information leak attack vector via speculative\
    \ side channel ([CVE-2019-1125](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-1125))\r\
    \n\r\n## Flatcar updates\r\n\r\nSecurity fixes:\r\n- Use secure_getenv to fix\
    \ a vulnerability around XDG_SEAT in pam_systemd (https://github.com/flatcar-linux/coreos-overlay/pull/61)\
    \ ([CVE-2019-3842](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-3842))\
    \ \r\n\r\nBug fixes:\r\n- Get SELinux context included in torcx tarballs (https://github.com/flatcar-linux/scripts/pull/16)\r\
    \n- Enable XattrPrivileged for untar to fix SELinux issue (https://github.com/flatcar-linux/torcx/pull/1)\r\
    \n\r\nUpdates:\r\n- Linux [5.2.7](https://lwn.net/Articles/795524/)\r\n- cri-o\
    \ [1.15.0](https://github.com/flatcar-linux/coreos-overlay/pull/59)\r\n\r\nChanges:\r\
    \n- Add \"-s\" flag in flatcar-install to install to smallest disk (https://github.com/flatcar-linux/init/pull/7)\r\
    \n"
